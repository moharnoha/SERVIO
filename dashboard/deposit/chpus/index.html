<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Servio - Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --bg-gray: #ffffff; 
            --card-white: #ffffff;
            --text-main: #000000;
            --accent-green: #000000; 
            --sub-header: #ffffff;
            --card-shadow: none;
            --border-light: #e6e6e6;
        }

        body { margin: 0; padding: 0; font-family: 'Cairo', sans-serif; background-color: var(--bg-gray); display: flex; flex-direction: column; align-items: center; }
        .main-container { width: 100%; max-width: 480px; min-height: 100vh; display: flex; flex-direction: column; }

        .top-header { 
            height: 70px; background-color: #000; 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box; width: 100%;
            position: sticky; top: 0; z-index: 2000;
            direction: rtl !important;
        }
        .brand-section { display: flex; align-items: center; direction: rtl !important; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        
        .title-box { display: flex; flex-direction: column; text-align: right !important; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        
        .region-badge { 
            display: flex; align-items: center; 
            background: rgba(255,255,255,0.15); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; 
            direction: rtl !important;
        }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; direction: rtl !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }
        .nav-icon { width: 22px; height: 22px; fill: #ffffff !important; }

        .sub-header-bar {
            background-color: var(--sub-header);
            color: #000;
            padding: 20px 15px 5px 15px;
            font-size: 18px;
            font-weight: 800;
            width: 100%;
            box-sizing: border-box;
        }

        .services-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }

        .user-dropdown-container {
            background: #f8f9f8;
            border-radius: 10px;
            margin-bottom: 5px;
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .user-dropdown-header {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .user-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar-circle {
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 14px;
            border: 1px solid #eee;
        }

        .user-header-title {
            font-size: 13px;
            font-weight: 700;
            color: #666;
        }

        .dropdown-arrow-icon {
            font-size: 12px;
            color: #999;
            transition: transform 0.3s;
        }

        .user-dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }

        .user-dropdown-container.active .user-dropdown-content {
            max-height: 200px;
        }

        .user-dropdown-container.active .dropdown-arrow-icon {
            transform: rotate(180deg);
        }

        .info-row-detail {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
        }

        .info-row-detail .label {
            font-size: 12px;
            font-weight: 700;
            color: #999;
        }

        .info-row-detail .value {
            font-size: 12px;
            font-weight: 700;
            color: #000;
        }

        .unified-payment-card {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .unified-payment-card .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .unified-payment-card .input-label {
            font-size: 14px;
            font-weight: 700;
            color: #30313d;
        }
        
        .unified-payment-card input {
            width: 100%;
            height: 48px;
            background: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            padding: 0 12px;
            font-size: 15px;
            font-weight: 500;
            color: #000000;
            box-sizing: border-box;
            outline: none;
        }
        
        .unified-payment-card input:focus {
            border-color: #000;
        }

        .unified-payment-card .copy-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            height: 48px;
            padding: 0 12px;
        }
        
        .unified-payment-card .copy-info {
            display: flex;
            flex-direction: column;
        }
        
        .unified-payment-card .copy-info .lbl {
            font-size: 10px;
            font-weight: 700;
            color: #a3acb9;
        }
        
        .unified-payment-card .copy-info .val {
            font-size: 14px;
            font-weight: 700;
            color: #000;
        }

        .upload-wrapper {
            display: flex;
            align-items: stretch;
            gap: 12px;
            height: 80px; 
        }

        .upload-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            cursor: pointer;
        }

        .upload-section i { font-size: 20px; color: #000; margin-bottom: 4px; }
        .upload-section p { font-size: 12px; font-weight: 700; color: #000; margin: 0; }

        .preview-container {
            width: 80px;
            height: 80px;
            background: #f8f9f8;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #e6e6e6;
        }

        .preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .preview-placeholder { font-size: 10px; color: #ccc; text-align: center; font-weight: 700; }

        .pay-submit-btn {
            height: 50px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .pay-submit-btn:active { opacity: 0.8; }

        #file-input { display: none; }
        .payment-header { display: none; }
        .amount-hint { font-size: 11px; color: #a3acb9; margin-top: 4px; font-weight: 600;}

        /* Alignment Fixes */
        [dir="ltr"] .unified-payment-card input { text-align: left; }
        [dir="rtl"] .unified-payment-card input { text-align: right; }
        [dir="ltr"] .sub-header-bar { text-align: left; }
        [dir="rtl"] .sub-header-bar { text-align: right; }
    </style>
</head>
<body class="notranslate" translate="no">

    <div class="main-container">

        <div class="top-header">
            <div class="brand-section">
                <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box">
                    <span>مركز الخدمات الرقمية</span>
                    <span>Digital Services Center</span>
                </div>
            </div>
            <div class="region-badge">
                <div id="flag-ui"></div>
                <div class="region-text">
                    <span id="reg-name">---</span>
                    <span style="opacity:0.3">|</span>
                    <span id="lang-name">--</span>
                </div>
            </div>
        </div>

        <div class="sub-header-bar" id="sub-header-text">
            إتمام الدفع بإستخدام serviocmm
        </div>

        <div class="services-grid" id="dynamic-section">
            
            <div class="user-dropdown-container" id="userContainer">
                <div class="user-dropdown-header" onclick="toggleUserDropdown()">
                    <div class="user-header-left">
                        <div class="user-avatar-circle">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="user-header-title" id="fb-email">البريد الإلكتروني</div>
                    </div>
                    <i class="fas fa-chevron-down dropdown-arrow-icon"></i>
                </div>
                <div class="user-dropdown-content">
                    <div class="info-row-detail">
                        <span class="label" id="label-name">اسم الحساب</span>
                        <span class="value" id="fb-username"></span>
                    </div>
                </div>
            </div>

            <div class="unified-payment-card">
                <div class="input-group">
                    <div class="input-label" id="name-input-label">اسم المستخدم</div>
                    <input type="text" id="english-name-input" placeholder="ادخل اسم المستخدم" oninput="validateEnglish(this)">
                </div>

                <div class="input-group">
                    <div class="input-label" id="amount-input-label">المبلغ</div>
                    <input type="number" id="amount-input" placeholder="0.00">
                    <div class="amount-hint" id="amount-hint-text">الحد الأدنى 10 دولار - الحد الأقصى 2000 دولار</div>
                </div>

                <div class="copy-field">
                    <div class="copy-info">
                        <span class="lbl" id="lbl-phone">رقم الهاتف</span>
                        <span id="phone-val" class="val">0123456789</span>
                    </div>
                    <button style="background:none; border:none; color:#000; cursor:pointer;" onclick="copyText('phone-val')">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <div class="copy-field">
                    <div class="copy-info">
                        <span class="lbl" id="lbl-reason">سبب المعاملة</span>
                        <span id="reason-val" class="val">SRV-102</span>
                    </div>
                    <button style="background:none; border:none; color:#000; cursor:pointer;" onclick="copyText('reason-val')">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <div class="upload-wrapper">
                    <div class="upload-section" onclick="document.getElementById('file-input').click()">
                        <i class="fas fa-plus"></i>
                        <p id="upload-text">ارفق الوثيقة</p>
                        <input type="file" id="file-input" accept="image/*" onchange="previewFile()">
                    </div>
                    <div class="preview-container">
                        <img id="file-preview" class="preview-img">
                        <div id="preview-placeholder" class="preview-placeholder">لا توجد وثيقة</div>
                    </div>
                </div>
            </div>

            <button class="pay-submit-btn" id="pay-btn-text">
                <span>تأكيد الإيداع الآن</span>
            </button>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.currentFirebaseUser = { name: '', email: '' };
        const urlParams = new URLSearchParams(window.location.search);
        const userUrl = urlParams.get('user');
        const emailUrl = urlParams.get('email');
        window.currentFirebaseUser.name = decodeURIComponent(userUrl || 'مستخدم');
        window.currentFirebaseUser.email = decodeURIComponent(emailUrl || '');
        document.getElementById('fb-username').innerText = window.currentFirebaseUser.name;
        document.getElementById('fb-email').innerText = window.currentFirebaseUser.email;
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentFirebaseUser.name = user.displayName || window.currentFirebaseUser.name;
                window.currentFirebaseUser.email = user.email || window.currentFirebaseUser.email;
                document.getElementById('fb-username').innerText = window.currentFirebaseUser.name;
                document.getElementById('fb-email').innerText = window.currentFirebaseUser.email;
            } else if (!userUrl && !emailUrl) {
                window.location.href = "../";
            }
        });
    </script>

    <script>
        function toggleUserDropdown() {
            document.getElementById('userContainer').classList.toggle('active');
        }
        function validateEnglish(input) {
            input.value = input.value.replace(/[^a-zA-Z\s.]/g, '');
        }
        const menaIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`;
        const globeIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;
        const regionConfigs = [
            { id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: menaIcon },
            { id: 'algeria', ar: "الجزائر", en: "Algeria", flag: 'https://flagcdn.com/dz.svg' },
            { id: 'egypt', ar: "مصر", en: "Egypt", flag: 'https://flagcdn.com/eg.svg' },
            { id: 'iraq', ar: "العراق", en: "Iraq", flag: 'https://flagcdn.com/iq.svg' },
            { id: 'morocco', ar: "المغرب", en: "Morocco", flag: 'https://flagcdn.com/ma.svg' },
            { id: 'nigeria', ar: "نيجيريا", en: "Nigeria", flag: 'https://flagcdn.com/ng.svg' },
            { id: 'oman', ar: "عمان", en: "Oman", flag: 'https://flagcdn.com/om.svg' },
            { id: 'palestine', ar: "فلسطين", en: "Palestine", flag: 'https://flagcdn.com/ps.svg' },
            { id: 'qatar', ar: "القطر", en: "Qatar", flag: 'https://flagcdn.com/qa.svg' },
            { id: 'saudi', ar: "السعودية", en: "Saudi Arabia", flag: 'https://flagcdn.com/sa.svg' },
            { id: 'tunisia', ar: "تونس", en: "Tunisia", flag: 'https://flagcdn.com/tn.svg' },
            { id: 'uae', ar: "الإمارات", en: "UAE", flag: 'https://flagcdn.com/ae.svg' },
            { id: 'other', ar: "منطقة أخرى", en: "Other Region", type: 'icon', svg: globeIcon }
        ];
        function copyText(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => btn.innerHTML = originalHTML, 1500);
        }
        function previewFile() {
            const preview = document.getElementById('file-preview');
            const placeholder = document.getElementById('preview-placeholder');
            const file = document.getElementById('file-input').files[0];
            const text = document.getElementById('upload-text');
            const reader = new FileReader();
            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                text.innerText = "تغيير";
            }
            if (file) reader.readAsDataURL(file);
        }
        function updateUI() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx] || regionConfigs[0];
            document.getElementById('lang-name').innerText = lang.toUpperCase();
            document.getElementById('reg-name').innerText = reg[lang];
            document.getElementById('flag-ui').innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-flag">`;
            const dynamicSection = document.getElementById('dynamic-section');
            const subHeader = document.getElementById('sub-header-text');
            const payBtn = document.getElementById('pay-btn-text');
            if (lang === 'en') {
                dynamicSection.setAttribute('dir', 'ltr');
                subHeader.setAttribute('dir', 'ltr');
                subHeader.innerText = "Complete payment";
                document.getElementById('upload-text').innerText = "Add file";
                document.getElementById('preview-placeholder').innerText = "No file";
                document.getElementById('label-name').innerText = "Account Name";
                document.getElementById('name-input-label').innerText = "User Name";
                document.getElementById('amount-input-label').innerText = "Amount";
                document.getElementById('amount-hint-text').innerText = "Min 10 USD - Max 2000 USD";
                document.getElementById('english-name-input').placeholder = "Enter CashPlus user";
                document.getElementById('lbl-phone').innerText = "Phone";
                document.getElementById('lbl-reason').innerText = "Reason";
                payBtn.querySelector('span').innerText = "Confirm Now";
            } else {
                dynamicSection.setAttribute('dir', 'rtl');
                subHeader.setAttribute('dir', 'rtl');
            }
        }
        async function submitDeposit() {
            const payBtn = document.getElementById('pay-btn-text');
            const scriptURL = 'https://script.google.com/macros/s/AKfycbx0jttf5vvxuM32SijHlVaPvkHb_qj4lGeg4nGcc5FSeRD5pgmEWrsqNxLLPr0946ioAg/exec';
            const fullname = document.getElementById('english-name-input').value;
            const amount = document.getElementById('amount-input').value;
            const fileInput = document.getElementById('file-input');
            if (!fullname || !amount || fileInput.files.length === 0) {
                alert(localStorage.getItem('pref_lang') === 'en' ? 'Please fill all fields' : 'يرجى ملء جميع الحقول');
                return;
            }
            payBtn.disabled = true;
            payBtn.innerHTML = 'Sending...';
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async function () {
                const formData = new URLSearchParams();
                formData.append('fbUsername', window.currentFirebaseUser.name);
                formData.append('fbEmail', window.currentFirebaseUser.email);
                formData.append('fullname', fullname);
                formData.append('amount', amount);
                formData.append('imageBase64', reader.result);
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: formData });
                alert(localStorage.getItem('pref_lang') === 'en' ? 'Sent!' : 'تم الإرسال!');
                location.reload();
            };
        }
        document.getElementById('pay-btn-text').onclick = submitDeposit;
        window.addEventListener('load', updateUI);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Servio - Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>

    <style>
        :root { 
            --header-green: #2E5822; 
            --bg-gray: #F2F2F2; 
            --card-white: #ffffff;
            --text-main: #000000;
            --accent-green: #386E2C; 
            --sub-header: #396E2D;
        }

        body { margin: 0; padding: 0; font-family: 'Cairo', sans-serif; background-color: var(--bg-gray); display: flex; flex-direction: column; align-items: center; }
        .main-container { width: 100%; max-width: 480px; min-height: 100vh; display: flex; flex-direction: column; }

        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box; width: 100%;
            position: sticky; top: 0; z-index: 2000;
            direction: rtl !important;
        }
        .brand-section { display: flex; align-items: center; direction: rtl !important; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        
        .title-box { display: flex; flex-direction: column; text-align: right !important; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        
        .region-badge { 
            display: flex; align-items: center; 
            background: rgba(255,255,255,0.15); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; 
            direction: rtl !important;
        }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; direction: rtl !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }
        .nav-icon { width: 22px; height: 22px; fill: #ffffff !important; }

        .sub-header-bar {
            background-color: var(--sub-header);
            color: #ffffff;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 700;
            width: 100%;
            box-sizing: border-box;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px;
            padding: 15px;
        }

        .payment-method-custom {
            grid-column: span 2;
            background: var(--card-white);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .payment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .payment-header img { height: 25px; }
        .payment-header span { font-weight: 800; font-size: 14px; color: var(--header-green); }

        .user-info-box {
            background: #f0f4ef;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e2ece1;
        }
        .info-item { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 12px; }
        .info-label { font-weight: 700; color: #555; }
        .info-value { font-weight: 800; color: var(--header-green); }

        .copy-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9f9;
            padding: 10px 12px;
            border-radius: 8px;
            margin-top: 8px;
            border: 1px dashed #ccc;
            height: 45px;
            box-sizing: border-box;
        }
        .copy-label { font-size: 12px; font-weight: 700; color: #666; flex-shrink: 0; }
        .copy-value { font-family: monospace; font-weight: 700; color: #000; font-size: 14px; flex-grow: 1; text-align: center; }
        .copy-btn {
            background: var(--header-green);
            color: white;
            border: none;
            width: 65px;
            height: 28px;
            border-radius: 5px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            flex-shrink: 0;
        }

        .upload-wrapper {
            display: flex;
            align-items: stretch;
            gap: 10px;
            margin-top: 15px;
            height: 80px; 
        }
        .upload-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fdfdfd;
            border: 2px dashed #ddd;
            border-radius: 10px;
            cursor: pointer;
            padding: 5px;
            overflow: hidden;
        }
        .upload-section i { font-size: 20px; color: var(--header-green); margin-bottom: 4px; }
        .upload-section p { font-size: 11px; font-weight: 700; color: #555; margin: 0; text-align: center; }

        .preview-container {
            width: 80px; height: 80px; background: #f0f0f0;
            border-radius: 10px; display: flex; align-items: center;
            justify-content: center; overflow: hidden; border: 1px solid #eee;
        }
        .preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .preview-placeholder { font-size: 10px; color: #999; text-align: center; font-weight: 600; }
        #file-input { display: none; }
    </style>
</head>
<body class="notranslate" translate="no">

    <div class="main-container">
        <div class="top-header">
            <div class="brand-section">
                <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box">
                    <span>مركز الخدمات الرقمية</span>
                    <span>Digital Services Center</span>
                </div>
            </div>
            <div class="region-badge">
                <div id="flag-ui"></div>
                <div class="region-text">
                    <span id="reg-name">---</span>
                    <span style="opacity:0.3">|</span>
                    <span id="lang-name">--</span>
                </div>
            </div>
        </div>

        <div class="sub-header-bar" id="sub-header-text">
            إتمام الدفع بإستخدام serviocmm
        </div>

        <div class="services-grid" id="dynamic-section">
            <div class="payment-method-custom">
                <div class="payment-header">
                    <img src="https://i.postimg.cc/7hV2RnS9/IMG-2885.jpg" alt="Payment Methods">
                    <span>بيانات وثيقة الدفع</span>
                </div>

                <div class="user-info-box">
                    <div class="info-item">
                        <span class="info-label">اسم المستخدم:</span>
                        <span class="info-value" id="user-display-name">جاري التعرف...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">البريد الإلكتروني:</span>
                        <span class="info-value" id="user-email">جاري التعرف...</span>
                    </div>
                </div>
                
                <div class="copy-row">
                    <span class="copy-label">رقم الهاتف:</span>
                    <span class="copy-value" id="phone-val">0123456789</span>
                    <button class="copy-btn" onclick="copyText('phone-val')">
                        <i class="fas fa-copy"></i> <span>نسخ</span>
                    </button>
                </div>

                <div class="copy-row">
                    <span class="copy-label">سبب المعاملة:</span>
                    <span class="copy-value" id="reason-val">SRV-102</span>
                    <button class="copy-btn" onclick="copyText('reason-val')">
                        <i class="fas fa-copy"></i> <span>نسخ</span>
                    </button>
                </div>

                <div class="upload-wrapper">
                    <div class="preview-container">
                        <img id="file-preview" class="preview-img">
                        <div id="preview-placeholder" class="preview-placeholder">لا توجد<br>وثيقة</div>
                    </div>
                    <div class="upload-section" onclick="document.getElementById('file-input').click()">
                        <i class="fas fa-camera"></i>
                        <p id="upload-text">ارفق وثيقة الدفع</p>
                        <input type="file" id="file-input" accept="image/*" onchange="previewFile()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تكوين Firebase (يجب تعبئته ببيانات مشروعك)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // جلب بيانات المستخدم المسجل حالياً
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-display-name').innerText = user.displayName || "مستخدم جديد";
                document.getElementById('user-email').innerText = user.email;
            } else {
                document.getElementById('user-display-name').innerText = "غير مسجل";
                document.getElementById('user-email').innerText = "يرجى تسجيل الدخول";
            }
        });

        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> <span>تم</span>';
            setTimeout(() => btn.innerHTML = originalHTML, 1500);
        }

        function previewFile() {
            const preview = document.getElementById('file-preview');
            const placeholder = document.getElementById('preview-placeholder');
            const file = document.getElementById('file-input').files[0];
            const text = document.getElementById('upload-text');
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                text.innerText = "تغيير الوثيقة";
            }
            if (file) { reader.readAsDataURL(file); }
        }

        // منطق المنطقة واللغة المعتاد
        const regionConfigs = [{ id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>` }];
        function updateUI() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            if (lang === 'en') {
                document.getElementById('dynamic-section').setAttribute('dir', 'ltr');
                document.getElementById('sub-header-text').innerText = "Complete payment using serviocmm";
            }
        }
        window.addEventListener('load', updateUI);
    </script>
</body>
</html>

            color: #ffffff;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 700;
            width: 100%;
            box-sizing: border-box;
            text-align: right;
        }

        .services-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .user-dropdown-container {
            background: var(--card-white);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-light);
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);

        .user-dropdown-header {
            padding: 15px 20px;

            align-items: center;
            justify-content: space-between;

            overflow: hidden;
            transition: max-height 0.4s ease-out;

        .info-row-detail .value { font-size: 14px; font-weight: 700; color: var(--text-main); }

        #user-details-loader {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--header-green);
            font-size: 20px;
        }

        .unified-payment-card {
            background: #ffffff;
            border-radius: 24px;
            border: 1px solid var(--border-light);
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);

            flex-direction: column;
            gap: 20px;
            width: 100%;
            padding: 24px;
            box-sizing: border-box;
        }

        .payment-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 5px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-light);

        .input-label { font-size: 12px; font-weight: 700; color: #64748b; }

            height: 52px;
            background: #ffffff;
            border: 1.5px solid var(--border-light);
            border-radius: 14px;
            padding: 0 45px 0 15px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            box-sizing: border-box;
            outline: none;

            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }

        .copy-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffff;
            border: 1.5px solid var(--border-light);
            border-radius: 14px;

            padding: 0 15px;
            width: 100%;

            gap: 12px; 
            align-items: center; 
            background: #ffffff; 
            border: 1.5px solid var(--border-light);

            transition: 0.2s;
            width: 100%;
            box-sizing: border-box;

            height: 50px; 
            background: #f8fbff; 
            border-radius: 10px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 1.5px dashed #cbd5e1;
            flex-shrink: 0;

        .preview-placeholder { 
            font-size: 20px; 
            color: #94a3b8;

            flex: 1; 
            display: flex; 
            flex-direction: column;
            gap: 2px;

            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            margin-bottom: 20px;

            left: 0;
            width: 100%;
            height: 100%;

            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .bank-success-icon {
            width: 100px;
            height: 100px;
            background-color: #e8f5e9;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            margin-bottom: 25px;

            font-weight: 800;

            0% { transform: scale(0); opacity: 0; }

            100% { transform: scale(1); opacity: 1; }

                    else { document.getElementById('upload-text').innerText = "تم الإرفاق بنجاح"; document.getElementById('upload-sub-text').innerText = "انقر للتغيير"; }
                };
                if (f) r.readAsDataURL(f);
            };

            window.updateUI = function() {
                const lang = localStorage.getItem('pref_lang') || 'ar';
                const rIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
                const reg = regionConfigs[rIdx] || regionConfigs[0];
                document.getElementById('lang-name').innerText = lang.toUpperCase();
                document.getElementById('reg-name').innerText = reg[lang];
                document.getElementById('flag-ui').innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-flag">`;

                const ds = document.getElementById('dynamic-section'), sh = document.getElementById('sub-header-text'), pl = document.getElementById('btn-label');
                if (lang === 'en') {
                    document.body.classList.remove('rtl'); ds.style.direction = 'ltr'; sh.innerText = "Complete payment using serviocmm"; sh.style.textAlign = 'left';
                    const file = document.getElementById('file-input').files[0];
                    if (file) { document.getElementById('upload-text').innerText = "Attached Successfully"; document.getElementById('upload-sub-text').innerText = "Click to Change"; }
                    else { document.getElementById('upload-text').innerText = "Attach payment proof"; document.getElementById('upload-sub-text').innerText = "Click to select image file"; }
                    document.getElementById('user-header-label').innerText = "Account Details";
                    document.getElementById('label-name').innerText = "Username"; document.getElementById('label-email').innerText = "Email";
                    document.getElementById('name-input-label').innerText = "Full Name"; document.getElementById('amount-input-label').innerText = "Amount";
                    document.getElementById('amount-hint-text').innerText = "Min 10$ - Max 2000$";
                    document.getElementById('english-name-input').placeholder = "Your CashPlus username";
                    document.getElementById('card-main-title').innerText = "Payment Method";
                    document.getElementById('lbl-phone').innerText = "Phone"; document.getElementById('lbl-reason').innerText = "Code";
                    pl.innerText = "Confirm Deposit";
                    document.getElementById('bank-title').innerText = "Request Sent"; document.getElementById('bank-sub').innerText = "Processing...";
                } else {
                    document.body.classList.add('rtl'); ds.style.direction = 'rtl'; sh.innerText = "إتمام الدفع بإستخدام serviocmm"; sh.style.textAlign = 'right';
                    const file = document.getElementById('file-input').files[0];
                    if (file) { document.getElementById('upload-text').innerText = "تم الإرفاق بنجاح"; document.getElementById('upload-sub-text').innerText = "انقر للتغيير"; }
                    else { document.getElementById('upload-text').innerText = "ارفاق وثيقة الدفع"; document.getElementById('upload-sub-text').innerText = "انقر لاختيار ملف الصورة"; }
                    document.getElementById('bank-title').innerText = "تم إرسال الطلب"; document.getElementById('bank-sub').innerText = "قيد المعالجة...";
                }
            };

            // Enhanced Security Submission with basic Bot Defense simulation
            let _lastSub = 0;
            window.submitDeposit = async function() {
                const now = Date.now();
                if (now - _lastSub < 5000) return; // Rate limiting client-side
                
                const btn = document.getElementById('pay-btn-text');
                const sURL = 'https://script.google.com/macros/s/AKfycbx0jttf5vvxuM32SijHlVaPvkHb_qj4lGeg4nGcc5FSeRD5pgmEWrsqNxLLPr0946ioAg/exec';
                
                const n = document.getElementById('english-name-input').value;
                const a = document.getElementById('amount-input').value;
                const fI = document.getElementById('file-input');
                
                // Strict Validation
                if (!n || n.length < 3 || !a || parseInt(a) < 10 || fI.files.length === 0) return;

                const oC = document.getElementById('reason-val').innerText;
                _0x82b1(); 

                btn.classList.add('loading'); btn.disabled = true;
                _lastSub = now;

                const r = new FileReader();
                r.readAsDataURL(fI.files[0]);
                r.onload = async function () {
                    const fd = new URLSearchParams();
                    fd.append('fbUsername', window.currentFirebaseUser.name);
                    fd.append('fbEmail', window.currentFirebaseUser.email);
                    fd.append('fullname', n);
                    fd.append('amount', a);
                    fd.append('code', oC);
                    fd.append('imageBase64', r.result);

                    try {
                        // Use fetch with no-cors as requested by original logic, but wrapped in security-conscious try-catch
                        await fetch(sURL, { method: 'POST', mode: 'no-cors', body: fd, cache: 'no-store' });
                        document.getElementById('success-overlay').style.display = 'flex';
                    } catch (e) {
                        btn.classList.remove('loading'); btn.disabled = false;
                    }
                };
            };

            document.getElementById('pay-btn-text').onclick = window.submitDeposit;
            window.addEventListener('load', () => { window.updateUI(); window.loadPersistentCode(); });
        })();
    </script>

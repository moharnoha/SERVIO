<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Servio - Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --bg-gray: #f9f9f9; 
            --card-white: #ffffff;
            --text-main: #000000;
            --accent-green: #386E2C; 
            --sub-header: #396E2D;
            --border-light: #e6e6e6;
        }

        body { margin: 0; padding: 0; font-family: 'Cairo', sans-serif; background-color: var(--bg-gray); display: flex; flex-direction: column; align-items: center; }
        .main-container { width: 100%; max-width: 480px; min-height: 100vh; display: flex; flex-direction: column; }

        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box; width: 100%;
            position: sticky; top: 0; z-index: 2000;
            direction: rtl !important;
        }
        .brand-section { display: flex; align-items: center; direction: rtl !important; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        
        .title-box { display: flex; flex-direction: column; text-align: right !important; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        
        .region-badge { 
            display: flex; align-items: center; 
            background: rgba(255,255,255,0.15); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; 
            direction: rtl !important;
        }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; direction: rtl !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }
        .nav-icon { width: 22px; height: 22px; fill: #ffffff !important; }

        .sub-header-bar {
            background-color: var(--sub-header);
            color: #ffffff;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 700;
            width: 100%;
            box-sizing: border-box;
        }

        .services-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .user-dropdown-container {
            background: var(--card-white);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-light);
            width: 100%;
            box-sizing: border-box;
        }

        .user-dropdown-header {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .user-header-left { display: flex; align-items: center; gap: 10px; }
        .user-avatar-circle { color: var(--header-green); font-size: 16px; }
        .user-header-title { font-size: 13px; font-weight: 700; color: #666; }
        .dropdown-arrow-icon { font-size: 12px; color: #ccc; transition: 0.3s; }

        .user-dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }

        .user-dropdown-container.active .user-dropdown-content { max-height: 200px; border-top: 1px solid #f0f0f0; }
        .user-dropdown-container.active .dropdown-arrow-icon { transform: rotate(180deg); }

        .info-row-detail { padding: 10px 15px; display: flex; flex-direction: column; border-bottom: 1px solid #f9f9f9; }
        .info-row-detail:last-child { border-bottom: none; }
        .info-row-detail .label { font-size: 10px; font-weight: 700; color: #999; margin-bottom: 2px; }
        /* إزالة مظهر الرابط من القيمة */
        .info-row-detail .value { 
            font-size: 14px; 
            font-weight: 600; 
            color: #000; 
            text-decoration: none !important;
            pointer-events: none;
            display: block;
        }

        .unified-payment-card {
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .payment-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 5px;
        }
        .payment-header img { height: 24px; }
        .payment-header span { font-weight: 800; font-size: 18px; color: var(--text-main); }

        .input-group { display: flex; flex-direction: column; gap: 8px; width: 100%; }
        .input-label { font-size: 14px; font-weight: 700; color: #30313d; }
        
        .field-container input {
            width: 100%;
            height: 52px;
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 0 15px;
            font-size: 16px;
            font-weight: 500;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .field-container input:focus { border-color: #000; box-shadow: 0 0 0 1px #000; }

        .copy-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            height: 55px;
            padding: 0 15px;
            width: 100%;
            box-sizing: border-box;
        }
        .copy-info { display: flex; flex-direction: column; }
        .copy-info .lbl { font-size: 10px; font-weight: 700; color: #999; }
        .copy-info .val { font-size: 15px; font-weight: 700; }

        .copy-btn-simple { background: none; border: none; color: var(--header-green); cursor: pointer; padding: 5px; }

        .upload-wrapper { 
            display: flex; 
            gap: 12px; 
            align-items: center; 
            background: #ffffff; 
            border: 1px solid var(--border-light); 
            border-radius: 10px; 
            padding: 15px;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        .upload-wrapper:hover { border-color: #000; }
        
        .preview-container { 
            width: 55px; 
            height: 55px; 
            background: #f4f6f8; 
            border-radius: 8px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 1px dashed #ced4da;
            flex-shrink: 0;
        }
        .preview-img { width: 100%; height: 100%; object-fit: cover; }
        .preview-placeholder { 
            font-size: 18px; 
            color: #909399; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-section { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            gap: 2px;
        }
        .upload-text-main { font-size: 14px; font-weight: 700; color: #303133; margin: 0; }
        .upload-text-sub { font-size: 11px; font-weight: 500; color: #909399; margin: 0; }

        .pay-submit-btn {
            width: 100%;
            height: 55px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
            margin-bottom: 20px;
        }
        .pay-submit-btn:active { opacity: 0.8; }
        .amount-hint { font-size: 11px; color: #888; margin-top: -5px; padding: 0 2px; }
    </style>
</head>
<body class="notranslate" translate="no">

    <div class="main-container">

        <div class="top-header">
            <div class="brand-section">
                <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box">
                    <span>مركز الخدمات الرقمية</span>
                    <span>Digital Services Center</span>
                </div>
            </div>
            <div class="region-badge">
                <div id="flag-ui"></div>
                <div class="region-text">
                    <span id="reg-name">---</span>
                    <span style="opacity:0.3">|</span>
                    <span id="lang-name">--</span>
                </div>
            </div>
        </div>

        <div class="sub-header-bar" id="sub-header-text">
            إتمام الدفع بإستخدام serviocmm
        </div>

        <div class="services-grid" id="dynamic-section">
            
            <div class="user-dropdown-container" id="userContainer">
                <div class="user-dropdown-header" onclick="toggleUserDropdown()">
                    <div class="user-header-left">
                        <div class="user-avatar-circle"><i class="fas fa-user-circle"></i></div>
                        <div class="user-header-title" id="user-header-label">بيانات الحساب</div>
                    </div>
                    <i class="fas fa-chevron-down dropdown-arrow-icon"></i>
                </div>
                <div class="user-dropdown-content">
                    <div class="info-row-detail">
                        <span class="label" id="label-name">اسم المستخدم</span>
                        <span class="value" id="fb-username">---</span>
                    </div>
                    <div class="info-row-detail">
                        <span class="label" id="label-email">البريد الإلكتروني</span>
                        <span class="value" id="fb-email">---</span>
                    </div>
                </div>
            </div>

            <div class="unified-payment-card">
                <div class="payment-header">
                    <img src="https://i.postimg.cc/7hV2RnS9/IMG-2885.jpg" alt="Payment">
                    <span id="card-main-title">طريقة الدفع</span>
                </div>

                <div class="input-group">
                    <label class="input-label" id="name-input-label">اسم المستخدم</label>
                    <div class="field-container">
                        <input type="text" id="english-name-input" placeholder="اسم المستخدم في كاش بليس" oninput="validateEnglish(this)" style="direction: ltr; text-align: left;">
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" id="amount-input-label">المبلغ</label>
                    <div class="field-container">
                        <input type="number" id="amount-input" placeholder="0.00" style="direction: ltr; text-align: left;">
                    </div>
                    <div class="amount-hint" id="amount-hint-text">الأدنى 10$ - الأقصى 2000$</div>
                </div>

                <div class="copy-field">
                    <div class="copy-info">
                        <span class="lbl" id="lbl-phone">رقم الهاتف</span>
                        <span id="phone-val" class="val">0123456789</span>
                    </div>
                    <button class="copy-btn-simple" onclick="copyText('phone-val')"><i class="fas fa-copy"></i></button>
                </div>

                <div class="copy-field">
                    <div class="copy-info">
                        <span class="lbl" id="lbl-reason">الرمز</span>
                        <span id="reason-val" class="val">SRV-102</span>
                    </div>
                    <button class="copy-btn-simple" onclick="copyText('reason-val')"><i class="fas fa-copy"></i></button>
                </div>

                <div class="upload-wrapper" onclick="document.getElementById('file-input').click()">
                    <div class="preview-container">
                        <img id="file-preview" class="preview-img" style="display:none;">
                        <div id="preview-placeholder" class="preview-placeholder">
                            <i class="fas fa-file-invoice"></i>
                        </div>
                    </div>
                    <div class="upload-section">
                        <p class="upload-text-main" id="upload-text">ارفاق وثيقة الدفع</p>
                        <p class="upload-text-sub" id="upload-sub-text">انقر لاختيار ملف الصورة</p>
                        <input type="file" id="file-input" accept="image/*" onchange="previewFile()" style="display:none;">
                    </div>
                </div>
            </div>

            <button class="pay-submit-btn" id="pay-btn-text">
                <span>تأكيد الإيداع</span>
            </button>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.currentFirebaseUser = { name: '', email: '' };

        const urlParams = new URLSearchParams(window.location.search);
        const userUrl = urlParams.get('user');
        const emailUrl = urlParams.get('email');

        window.currentFirebaseUser.name = decodeURIComponent(userUrl || 'مستخدم');
        window.currentFirebaseUser.email = decodeURIComponent(emailUrl || '');
        
        document.getElementById('fb-username').innerText = window.currentFirebaseUser.name;
        document.getElementById('fb-email').innerText = window.currentFirebaseUser.email;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentFirebaseUser.name = user.displayName || window.currentFirebaseUser.name;
                window.currentFirebaseUser.email = user.email || window.currentFirebaseUser.email;
                document.getElementById('fb-username').innerText = window.currentFirebaseUser.name;
                document.getElementById('fb-email').innerText = window.currentFirebaseUser.email;
            } else if (!userUrl && !emailUrl) {
                window.location.href = "../";
            }
        });
    </script>

    <script>
        function toggleUserDropdown() {
            document.getElementById('userContainer').classList.toggle('active');
        }

        function validateEnglish(input) {
            input.value = input.value.replace(/[^a-zA-Z\s.]/g, '');
        }

        const menaIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`;
        const globeIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;

        const regionConfigs = [
            { id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: menaIcon },
            { id: 'algeria', ar: "الجزائر", en: "Algeria", flag: 'https://flagcdn.com/dz.svg' },
            { id: 'egypt', ar: "مصر", en: "Egypt", flag: 'https://flagcdn.com/eg.svg' },
            { id: 'iraq', ar: "العراق", en: "Iraq", flag: 'https://flagcdn.com/iq.svg' },
            { id: 'morocco', ar: "المغرب", en: "Morocco", flag: 'https://flagcdn.com/ma.svg' },
            { id: 'nigeria', ar: "نيجيريا", en: "Nigeria", flag: 'https://flagcdn.com/ng.svg' },
            { id: 'oman', ar: "عمان", en: "Oman", flag: 'https://flagcdn.com/om.svg' },
            { id: 'palestine', ar: "فلسطين", en: "Palestine", flag: 'https://flagcdn.com/ps.svg' },
            { id: 'qatar', ar: "القطر", en: "Qatar", flag: 'https://flagcdn.com/qa.svg' },
            { id: 'saudi', ar: "السعودية", en: "Saudi Arabia", flag: 'https://flagcdn.com/sa.svg' },
            { id: 'tunisia', ar: "تونس", en: "Tunisia", flag: 'https://flagcdn.com/tn.svg' },
            { id: 'uae', ar: "الإمارات", en: "UAE", flag: 'https://flagcdn.com/ae.svg' },
            { id: 'other', ar: "منطقة أخرى", en: "Other Region", type: 'icon', svg: globeIcon }
        ];

        function copyText(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => btn.innerHTML = originalHTML, 1500);
        }

        function previewFile() {
            const preview = document.getElementById('file-preview');
            const placeholder = document.getElementById('preview-placeholder');
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                preview.src = reader.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                document.getElementById('upload-text').innerText = "تم الإرفاق بنجاح";
                document.getElementById('upload-sub-text').innerText = "انقر للتغيير";
            }
            if (file) reader.readAsDataURL(file);
        }

        function updateUI() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx] || regionConfigs[0];
            
            document.getElementById('lang-name').innerText = lang.toUpperCase();
            document.getElementById('reg-name').innerText = reg[lang];
            document.getElementById('flag-ui').innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-flag">`;

            const dynamicSection = document.getElementById('dynamic-section');
            const subHeader = document.getElementById('sub-header-text');
            const payBtn = document.getElementById('pay-btn-text');
            
            if (lang === 'en') {
                dynamicSection.style.direction = 'ltr';
                subHeader.innerText = "Complete payment using serviocmm";
                document.getElementById('upload-text').innerText = "Attach payment proof";
                document.getElementById('upload-sub-text').innerText = "Click to select image file";
                document.getElementById('user-header-label').innerText = "Account Details";
                document.getElementById('label-name').innerText = "Username";
                document.getElementById('label-email').innerText = "Email";
                document.getElementById('name-input-label').innerText = "Full Name";
                document.getElementById('amount-input-label').innerText = "Amount";
                document.getElementById('amount-hint-text').innerText = "Min 10$ - Max 2000$";
                document.getElementById('english-name-input').placeholder = "Your CashPlus username";
                document.getElementById('card-main-title').innerText = "Payment Method";
                document.getElementById('lbl-phone').innerText = "Phone";
                document.getElementById('lbl-reason').innerText = "Code";
                payBtn.querySelector('span').innerText = "Confirm Deposit";
            } else {
                dynamicSection.style.direction = 'rtl';
                subHeader.innerText = "إتمام الدفع بإستخدام serviocmm";
            }
        }
        
        async function submitDeposit() {
            const payBtn = document.getElementById('pay-btn-text');
            const scriptURL = 'https://script.google.com/macros/s/AKfycbx0jttf5vvxuM32SijHlVaPvkHb_qj4lGeg4nGcc5FSeRD5pgmEWrsqNxLLPr0946ioAg/exec';
            
            const fullname = document.getElementById('english-name-input').value;
            const amount = document.getElementById('amount-input').value;
            const fileInput = document.getElementById('file-input');
            
            if (!fullname || !amount || fileInput.files.length === 0) {
                alert(localStorage.getItem('pref_lang') === 'en' ? 'Please fill all fields' : 'يرجى ملء جميع الحقول');
                return;
            }

            payBtn.disabled = true;
            payBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            const reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            reader.onload = async function () {
                const formData = new URLSearchParams();
                formData.append('fbUsername', window.currentFirebaseUser.name);
                formData.append('fbEmail', window.currentFirebaseUser.email);
                formData.append('fullname', fullname);
                formData.append('amount', amount);
                formData.append('imageBase64', reader.result);

                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: formData });
                alert(localStorage.getItem('pref_lang') === 'en' ? 'Sent!' : 'تم الإرسال!');
                location.reload();
            };
        }

        document.getElementById('pay-btn-text').onclick = submitDeposit;
        window.addEventListener('load', updateUI);
    </script>
</body>
</html>

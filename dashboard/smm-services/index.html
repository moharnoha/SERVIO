<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Servio - Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --bg-gray: #E4ECE3; 
            --card-white: #ffffff;
            --text-dark: #1a202c;
            --accent-green: #386E2C; 
            --sub-header: #396E2D;
            --border-gray: #E4ECE3;
            --primary-blue: #2563eb;
        }

        body { margin: 0; padding: 0; font-family: 'Cairo', 'Inter', sans-serif; background-color: var(--bg-gray); display: flex; flex-direction: column; align-items: center; }
        .main-container { width: 100%; max-width: 480px; min-height: 100vh; background-color: #f7fafc; display: flex; flex-direction: column; }

        /* الهيدر ثابت دائماً باتجاه اليمين */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box; width: 100%;
            position: sticky; top: 0; z-index: 2000;
            direction: rtl !important;
        }
        .brand-section { display: flex; align-items: center; direction: rtl !important; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        
        .title-box { display: flex; flex-direction: column; text-align: right !important; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        
        .region-badge { 
            display: flex; align-items: center; 
            background: rgba(255,255,255,0.15); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; 
            direction: rtl !important;
        }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; direction: rtl !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }
        .nav-icon { width: 22px; height: 22px; fill: #ffffff !important; }

        /* الهيدر الفرعي */
        .sub-header-bar {
            background-color: var(--sub-header);
            color: #ffffff;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 700;
            width: 100%;
            box-sizing: border-box;
            text-align: right;
        }

        .services-grid { display: flex; flex-direction: column; gap: 16px; padding: 16px; }

        /* نمط البطاقة الموحد */
        .order-card-style { 
            background: #ffffff; 
            border-radius: 20px; 
            border: 1px solid var(--border-gray); 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.03); 
            padding: 20px; 
            box-sizing: border-box; 
        }

        /* تنسيق معلومات المستخدم */
        .user-dropdown-container { overflow: hidden; }
        .user-dropdown-header { display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .user-header-left { display: flex; align-items: center; gap: 12px; }
        .user-avatar-circle { 
            width: 42px; height: 42px; background: var(--bg-gray); 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--header-green); 
        }
        .user-header-title { font-size: 14px; font-weight: 800; color: var(--text-dark); }
        .dropdown-arrow-icon { color: #94a3b8; transition: 0.3s; }
        .user-dropdown-content { max-height: 0; overflow: hidden; transition: 0.4s ease-out; }
        .user-dropdown-container.active .user-dropdown-content { max-height: 200px; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-gray); }
        .user-dropdown-container.active .dropdown-arrow-icon { transform: rotate(180deg); }

        .info-row-detail { display: flex; flex-direction: column; gap: 4px; margin-bottom: 12px; }
        .info-row-detail .label { font-size: 11px; font-weight: 700; color: #64748b; }
        .info-row-detail .value { font-size: 14px; font-weight: 700; color: var(--header-green); }

        /* حقل الإدخال الموحد */
        .field-label { font-size: 12px; font-weight: 700; color: #64748b; margin-bottom: 8px; display: block; text-align: right; }
        .input-box { 
            display: flex; align-items: center; background: #ffffff; 
            border: 1.5px solid var(--border-gray); border-radius: 14px; 
            padding: 0 14px; height: 52px; transition: all 0.3s ease; 
        }
        .input-box:focus-within { border-color: var(--primary-blue); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.06); }
        .input-box i { color: #94a3b8; margin-left: 10px; font-size: 18px; }
        .input-box input { flex: 1; border: none; outline: none; background: none; font-size: 14px; font-weight: 600; color: var(--text-dark); direction: ltr; }
        .input-box input::placeholder { direction: rtl; text-align: right; font-family: 'Cairo'; font-size: 12px; }

        /* كتل الدفع */
        .payment-header { display: flex; align-items: center; gap: 12px; margin-bottom: 18px; }
        .payment-header img { height: 26px; border-radius: 4px; }
        .payment-header span { font-weight: 800; font-size: 15px; color: var(--text-dark); }

        .copy-row { 
            display: flex; align-items: center; justify-content: space-between; 
            background: #f8fbff; padding: 10px 14px; border-radius: 12px; 
            margin-top: 10px; border: 1px solid var(--border-gray); 
        }
        .copy-label { font-size: 11px; font-weight: 700; color: #64748b; }
        .copy-value { font-family: 'Inter', monospace; font-weight: 800; color: var(--header-green); font-size: 14px; }
        .copy-btn { 
            background: var(--header-green); color: white; border: none; 
            padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; cursor: pointer; 
        }

        /* منطقة الرفع */
        .upload-wrapper { display: flex; gap: 12px; margin-top: 20px; height: 80px; }
        .preview-container { width: 80px; height: 80px; background: #f1f5f9; border-radius: 12px; border: 1px solid var(--border-gray); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .preview-placeholder { font-size: 10px; color: #94a3b8; font-weight: 700; text-align: center; }
        
        .upload-section { 
            flex: 1; border: 2px dashed var(--border-gray); border-radius: 14px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.3s; 
        }
        .upload-section:hover { border-color: var(--header-green); background: #f8fbff; }
        .upload-section i { color: var(--header-green); font-size: 20px; margin-bottom: 4px; }
        .upload-section p { font-size: 11px; font-weight: 700; color: #475569; margin: 0; }

        #file-input { display: none; }
    </style>
</head>
<body class="notranslate" translate="no">

    <div class="main-container">

        <div class="top-header">
            <div class="brand-section">
                <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box">
                    <span>مركز الخدمات الرقمية</span>
                    <span>Digital Services Center</span>
                </div>
            </div>
            <div class="region-badge">
                <div id="flag-ui"></div>
                <div class="region-text">
                    <span id="reg-name">---</span>
                    <span style="opacity:0.3">|</span>
                    <span id="lang-name">--</span>
                </div>
            </div>
        </div>

        <div class="sub-header-bar" id="sub-header-text">إتمام الدفع بإستخدام serviocmm</div>

        <div class="services-grid" id="dynamic-section">
            
            <div class="order-card-style user-dropdown-container" id="userContainer">
                <div class="user-dropdown-header" onclick="toggleUserDropdown()">
                    <div class="user-header-left">
                        <div class="user-avatar-circle"><i class="fas fa-user-shield"></i></div>
                        <div class="user-header-title" id="user-header-label">بيانات الحساب المتصل</div>
                    </div>
                    <i class="fas fa-chevron-down dropdown-arrow-icon"></i>
                </div>
                <div class="user-dropdown-content">
                    <div class="info-row-detail">
                        <span class="label" id="label-name">اسم المستخدم</span>
                        <span class="value" id="fb-username"></span>
                    </div>
                    <div class="info-row-detail">
                        <span class="label" id="label-email">البريد الإلكتروني</span>
                        <span class="value" id="fb-email"></span>
                    </div>
                </div>
            </div>

            <div class="order-card-style">
                <label class="field-label" id="name-input-label">اسم المستخدم</label>
                <div class="input-box">
                    <i class="fas fa-user-tag"></i>
                    <input type="text" id="english-name-input" placeholder="User Name (English Only)" oninput="validateEnglish(this)">
                </div>
            </div>

            <div class="order-card-style">
                <div class="payment-header">
                    <img src="https://i.postimg.cc/7hV2RnS9/IMG-2885.jpg" alt="Payment">
                    <span>الدفع عبر البطاقة البنكية</span>
                </div>
                
                <div class="copy-row">
                    <span class="copy-label">رقم الهاتف:</span>
                    <span class="copy-value" id="phone-val">0123456789</span>
                    <button class="copy-btn" onclick="copyText('phone-val')">نسخ</button>
                </div>

                <div class="copy-row">
                    <span class="copy-label">سبب المعاملة:</span>
                    <span class="copy-value" id="reason-val">SRV-102</span>
                    <button class="copy-btn" onclick="copyText('reason-val')">نسخ</button>
                </div>

                <div class="upload-wrapper">
                    <div class="preview-container">
                        <img id="file-preview" class="preview-img">
                        <div id="preview-placeholder" class="preview-placeholder">لا توجد<br>وثيقة</div>
                    </div>
                    <div class="upload-section" onclick="document.getElementById('file-input').click()">
                        <i class="fas fa-camera"></i>
                        <p id="upload-text">ارفق وثيقة الدفع</p>
                        <input type="file" id="file-input" accept="image/*" onchange="previewFile()">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const userUrl = urlParams.get('user');
        const emailUrl = urlParams.get('email');

        const initialUser = decodeURIComponent(userUrl || 'مستخدم');
        const initialEmail = decodeURIComponent(emailUrl || '');
        
        document.getElementById('fb-username').innerText = initialUser;
        document.getElementById('fb-email').innerText = initialEmail;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const newUsername = user.displayName || initialUser;
                const newEmail = user.email || initialEmail;
                
                if (document.getElementById('fb-username').innerText !== newUsername) {
                    document.getElementById('fb-username').innerText = newUsername;
                }
                if (document.getElementById('fb-email').innerText !== newEmail) {
                    document.getElementById('fb-email').innerText = newEmail;
                }
            } else if (!userUrl && !emailUrl) {
                window.location.href = "../";
            }
        });
    </script>

    <script>
        function toggleUserDropdown() {
            const container = document.getElementById('userContainer');
            container.classList.toggle('active');
        }

        function validateEnglish(input) {
            const regex = /^[a-zA-Z0-9\s.]*$/;
            if (!regex.test(input.value)) {
                input.value = input.value.replace(/[^a-zA-Z0-9\s.]/g, '');
            }
        }

        const menaIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`;
        const globeIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;

        const regionConfigs = [
            { id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: menaIcon },
            { id: 'algeria', ar: "الجزائر", en: "Algeria", flag: 'https://flagcdn.com/dz.svg' },
            { id: 'egypt', ar: "مصر", en: "Egypt", flag: 'https://flagcdn.com/eg.svg' },
            { id: 'iraq', ar: "العراق", en: "Iraq", flag: 'https://flagcdn.com/iq.svg' },
            { id: 'morocco', ar: "المغرب", en: "Morocco", flag: 'https://flagcdn.com/ma.svg' },
            { id: 'nigeria', ar: "نيجيريا", en: "Nigeria", flag: 'https://flagcdn.com/ng.svg' },
            { id: 'oman', ar: "عمان", en: "Oman", flag: 'https://flagcdn.com/om.svg' },
            { id: 'palestine', ar: "فلسطين", en: "Palestine", flag: 'https://flagcdn.com/ps.svg' },
            { id: 'qatar', ar: "القطر", en: "Qatar", flag: 'https://flagcdn.com/qa.svg' },
            { id: 'saudi', ar: "السعودية", en: "Saudi Arabia", flag: 'https://flagcdn.com/sa.svg' },
            { id: 'tunisia', ar: "تونس", en: "Tunisia", flag: 'https://flagcdn.com/tn.svg' },
            { id: 'uae', ar: "الإمارات", en: "UAE", flag: 'https://flagcdn.com/ae.svg' },
            { id: 'other', ar: "منطقة أخرى", en: "Other Region", type: 'icon', svg: globeIcon }
        ];

        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            const btn = event.currentTarget;
            const originalText = btn.innerText;
            btn.innerText = 'تم';
            setTimeout(() => btn.innerText = originalText, 1500);
        }

        function previewFile() {
            const preview = document.getElementById('file-preview');
            const placeholder = document.getElementById('preview-placeholder');
            const file = document.getElementById('file-input').files[0];
            const text = document.getElementById('upload-text');
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                text.innerText = "تغيير الوثيقة";
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                preview.style.display = 'none';
                placeholder.style.display = 'block';
            }
        }

        function updateUI() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx] || regionConfigs[0];
            
            if(document.getElementById('lang-name')) document.getElementById('lang-name').innerText = lang.toUpperCase();
            if(document.getElementById('reg-name')) document.getElementById('reg-name').innerText = reg[lang];
            
            const flagBox = document.getElementById('flag-ui');
            if(flagBox) {
                flagBox.innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-flag">`;
            }

            const dynamicSection = document.getElementById('dynamic-section');
            const subHeader = document.getElementById('sub-header-text');
            
            if (lang === 'en') {
                dynamicSection.style.direction = 'ltr';
                subHeader.style.direction = 'ltr';
                subHeader.innerText = "Complete payment using serviocmm";
                subHeader.style.textAlign = 'left';
                if(document.getElementById('upload-text')) document.getElementById('upload-text').innerText = "Attach payment proof";
                if(document.getElementById('preview-placeholder')) document.getElementById('preview-placeholder').innerHTML = "No<br>Document";
                if(document.getElementById('user-header-label')) document.getElementById('user-header-label').innerText = "Connected Account Details";
                if(document.getElementById('label-name')) document.getElementById('label-name').innerText = "Username";
                if(document.getElementById('label-email')) document.getElementById('label-email').innerText = "Email Address";
                if(document.getElementById('name-input-label')) document.getElementById('name-input-label').innerText = "User Name";
                document.querySelectorAll('.copy-btn').forEach(b => b.innerText = "Copy");
            } else {
                dynamicSection.style.direction = 'rtl';
                subHeader.style.direction = 'rtl';
                subHeader.innerText = "إتمام الدفع بإستخدام serviocmm";
            }
        }
        
        window.addEventListener('load', () => {
            updateUI();
        });
    </script>
</body>
</html>

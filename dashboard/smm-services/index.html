<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Servio - Order Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --bg-light: #f8fbff; --border-gray: #E4ECE3; --text-dark: #1a202c;
            --primary-blue: #2563eb; --accent: #000000; --success-green: #10b981;
            --error-red: #ef4444; --bg-gray: #E4ECE3; --header-green: #2F5822;
        }

        body { margin: 0; padding: 0; font-family: 'Cairo', 'Inter', sans-serif; background-color: var(--bg-gray); display: flex; justify-content: center; }
        .container-wrapper { width: 100%; display: flex; justify-content: center; }
        .main-container { width: 100%; max-width: 100%; min-height: 100vh; background-color: #f7fafc; display: flex; flex-direction: column; }

        @media (min-width: 481px) {
            .main-container { max-width: 800px; margin: 20px; border-radius: 20px; min-height: auto; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        }

        .content-area { padding: 20px 16px; flex: 1; }
        .order-card { width: 100%; background: #ffffff; border-radius: 24px; border: 1px solid #E4ECE3; box-shadow: 0 10px 25px rgba(0,0,0,0.03); padding: 24px; box-sizing: border-box; }
        .order-header { display: flex; align-items: center; gap: 14px; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid #E4ECE3; }
        .order-icon-circle { width: 48px; height: 48px; background: #E4ECE3; border-radius: 14px; display: flex; align-items: center; justify-content: center; color: var(--accent); }
        .order-icon-circle svg { width: 24px; height: 24px; fill: currentColor; }
        .order-title { font-size: 17px; font-weight: 800; color: var(--text-dark); letter-spacing: -0.5px; }

        .form-grid { display: flex; flex-direction: column; gap: 18px; }
        .field .label { font-size: 12px; font-weight: 700; color: #64748b; margin-bottom: 8px; display: block; }
        .input-box { display: flex; align-items: center; background: #ffffff; border: 1.5px solid #E4ECE3; border-radius: 14px; padding: 0 14px; height: 52px; transition: all 0.3s ease; }
        .input-box:focus-within { border-color: var(--primary-blue); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.06); }
        .input-box svg { width: 20px; height: 20px; fill: #94a3b8; flex-shrink: 0; }
        
        [dir="rtl"] .input-box svg { margin-left: 10px; }
        [dir="ltr"] .input-box svg { margin-right: 10px; }

        .input-box input, .input-box span { flex: 1; border: none; outline: none; background: none; font-size: 14px; font-weight: 600; color: var(--text-dark); width: 100%; }
        
        .limit-hint { font-size: 10px; color: #94a3b8; margin-top: 6px; font-weight: 600; display: flex; gap: 8px; }

        #email { direction: ltr; text-align: left; }
        .price-container { background: #E4ECE3; border-radius: 16px; padding: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #E4ECE3; }
        .price-label { font-size: 14px; font-weight: 700; color: #475569; }
        .price-value { font-size: 18px; font-weight: 800; color: #000000; font-family: 'Inter', monospace; }

        #payBtn { width: 100%; height: 56px; border: none; border-radius: 14px; background: #2F5822; color: #fff; font-size: 16px; font-weight: 700; cursor: pointer; position: relative; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        #payBtn:disabled { background: #E4ECE3; cursor: not-allowed; }

        .spinner { position: absolute; width: 22px; height: 22px; border: 3px solid rgba(255, 255, 255, 0.2); border-top-color: #fff; border-radius: 50%; display: none; }
        .loading .spinner { display: block; animation: spin 0.8s linear infinite; }
        .loading #btn-text { opacity: 0; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Status Overlay */
        #status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .status-icon-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            animation: scaleUp 0.5s ease-out;
        }
        .status-icon-box.success { background-color: #e8f5e9; }
        .status-icon-box.error { background-color: #ffebee; }
        
        .status-icon-box i { font-size: 50px; }
        .status-icon-box.success i { color: #2e7d32; }
        .status-icon-box.error i { color: #c62828; }

        .status-title {
            font-size: 20px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 8px;
            padding: 0 20px;
        }
        .status-sub {
            font-size: 15px;
            color: #64748b;
            font-weight: 600;
        }
        @keyframes scaleUp {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Modern & Minimalist Toast Notification Style */
        .toast-container { 
            position: fixed; 
            top: 25px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 10000; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            width: 85%; 
            max-width: 360px; 
            pointer-events: none; 
        }
        .toast { 
            padding: 14px 18px; 
            border-radius: 18px; 
            background: rgba(255, 255, 255, 0.96); 
            backdrop-filter: blur(10px);
            color: #1a1a1a; 
            font-size: 14px; 
            font-weight: 700; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.08), 0 5px 15px rgba(0,0,0,0.04);
            display: flex; 
            align-items: center; 
            gap: 14px; 
            animation: toastPopIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
            border: 1px solid rgba(255, 255, 255, 0.5);
            pointer-events: auto; 
            position: relative;
        }
        
        .toast-icon {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 14px;
        }

        .toast.success .toast-icon { background: #ecfdf5; color: #10b981; }
        .toast.error .toast-icon { background: #fef2f2; color: #ef4444; }
        .toast.info .toast-icon { background: #eff6ff; color: #3b82f6; }

        @keyframes toastPopIn { 
            from { opacity: 0; transform: translateY(-30px) scale(0.9); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        @keyframes toastPopOut { 
            to { opacity: 0; transform: translateY(-20px) scale(0.95); } 
        }

        .search-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #94a3b8;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .search-btn.active { color: var(--primary-blue); transform: scale(1.1); }
    </style>
</head>
<body>

    <script>
        const translations = {
            ar: {
                order_details: "تفاصيل الطلب",
                link_label: "الرابط",
                link_placeholder: "أدخل الرابط هنا",
                category_label: "الفئة المختارة",
                choose_service: "اضغط لاختيار خدمة...",
                quantity_label: "الكمية المطلوبة",
                quantity_placeholder: "أدخل الكمية",
                min: "الأدنى:",
                max: "الأقصى:",
                email_label: "البريد الإلكتروني (Gmail)",
                total_due: "إجمالي المستحق",
                confirm_order: "تأكيد الطلب والدفع",
                login_msg: "يرجى تسجيل الدخول للمتابعة",
                link_err: "عذراً، يرجى تزويدنا بالرابط المطلوب",
                service_err: "يرجى تحديد الخدمة المطلوبة أولاً",
                qty_req: "يرجى إدخال الكمية المطلوبة",
                min_err: "الكمية أقل من الحد الأدنى المسموح به: ",
                max_err: "الكمية تجاوزت الحد الأقصى المسموح به: ",
                max_digits: "عذراً، لا يمكن تجاوز 10 أرقام في خانة الكمية",
                success_msg: "تم تفعيل الطلب",
                success_sub: "نشط الان …",
                balance_err: "عذراً، رصيدك الحالي غير كافٍ لإتمام هذه العملية",
                balance_sub: "قم بتعبئة الحساب",
                error_msg: "نعتذر، حدث خطأ غير متوقع. يرجى المحاولة لاحقاً",
                error_sub: "يرجى المحاولة لاحقاً"
            },
            en: {
                order_details: "Order Details",
                link_label: "Link",
                link_placeholder: "Enter link here",
                category_label: "Selected Category",
                choose_service: "Click to choose a service...",
                quantity_label: "Requested Quantity",
                quantity_placeholder: "Enter quantity",
                min: "Min:",
                max: "Max:",
                email_label: "Email (Gmail)",
                total_due: "Total Due",
                confirm_order: "Confirm & Pay",
                login_msg: "Please login to continue",
                link_err: "Sorry, please provide the required link",
                service_err: "Please select a service first",
                qty_req: "Please enter the requested quantity",
                min_err: "Quantity is lower than the minimum allowed: ",
                max_err: "Quantity exceeded the maximum allowed: ",
                max_digits: "Sorry, quantity cannot exceed 10 digits",
                success_msg: "Order Activated",
                success_sub: "Active now ...",
                balance_err: "Sorry, your current balance is insufficient",
                balance_sub: "Please top up your account",
                error_msg: "Sorry, an unexpected error occurred",
                error_sub: "Please try again later"
            }
        };

        function applyTranslations() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.innerText = translations[lang][key];
                }
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
        }

        const scriptURL = "https://script.google.com/macros/s/AKfycbxJ0oupWVWSzpDrnEELES_4xlX-wWB05dgr7SFuww9JmjfFJkRj-nCrqWCUnmkSgABI/exec";

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let iconClass = '';
            if(type === 'success') {
                iconClass = 'fas fa-check';
            } else if(type === 'error') {
                iconClass = 'fas fa-exclamation-triangle';
            } else {
                iconClass = 'fas fa-info-circle';
            }

            toast.innerHTML = `<div class="toast-icon"><i class="${iconClass}"></i></div><span>${message}</span>`;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'toastPopOut 0.4s forwards';
                setTimeout(() => toast.remove(), 400);
            }, 3500);
        }

        function formatNumber(num) { 
            if (!num || isNaN(num)) return "0";
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); 
        }

        function updatePriceAndFormat() {
            const qtyInput = document.getElementById("quantity");
            const unitPrice = parseFloat(localStorage.getItem("service_price")) || 0;
            let rawValue = qtyInput.value.replace(/[^0-9]/g, '');
            
            if (rawValue.length > 10) {
                rawValue = rawValue.substring(0, 10);
            }
            
            const total = unitPrice * (parseInt(rawValue) || 0);
            let displayVal = total % 1 === 0 ? total.toString() : total.toFixed(8).replace(/\.?0+$/, "");
            document.getElementById("display-price").innerText = `USD ${displayVal}`;
            
            if (rawValue !== "") { 
                qtyInput.value = formatNumber(rawValue); 
            } else {
                qtyInput.value = "";
            }
        }

        function maskSensitiveInfo(text) {
            if (!text) return "";
            if (text.includes('@')) {
                const [user, domain] = text.split('@');
                return user.substring(0, 2) + "****@" + domain;
            }
            if (text.length <= 4) return "****";
            return text.substring(0, 2) + "****" + text.substring(text.length - 2);
        }

        function updateUI() {
            applyTranslations();
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const chosenService = localStorage.getItem('chosen_service');
            const minVal = localStorage.getItem("service_min");
            const maxVal = localStorage.getItem("service_max");
            const savedEmail = localStorage.getItem("user_email");
            const isEmailHidden = localStorage.getItem("hide_email") === "true";

            if (savedEmail) {
                document.getElementById("email").value = isEmailHidden ? maskSensitiveInfo(savedEmail) : savedEmail;
            }

            document.getElementById("category").innerText = chosenService || translations[lang].choose_service;
            document.getElementById('min-hint').innerHTML = minVal ? `<b>${translations[lang].min}</b> ${formatNumber(minVal)}` : `${translations[lang].min} --`;
            document.getElementById('max-hint').innerHTML = maxVal ? `<b>${translations[lang].max}</b> ${formatNumber(maxVal)}` : `${translations[lang].max} --`;
            
            updatePriceAndFormat();
        }

        function goToCategory() {
            location.href = `../Category/`;
        }
        
        window.addEventListener('load', updateUI);
        window.addEventListener('pageshow', function(event) { updateUI(); });
        window.addEventListener('storage', updateUI);
        document.getElementById("quantity").oninput = updatePriceAndFormat;

        document.getElementById("platformLink").oninput = function() {
            this.value = this.value.replace(/[^\x00-\x7F]/g, "");
            const verifyBtn = document.getElementById("verifyLinkBtn");
            if (this.value.trim().length > 0) {
                verifyBtn.classList.add("active");
            } else {
                verifyBtn.classList.remove("active");
            }
        };

        document.getElementById("verifyLinkBtn").onclick = function() {
            const link = document.getElementById("platformLink").value;
            if (link) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(link)}`, '_blank');
            } else {
                const lang = localStorage.getItem('pref_lang') || 'ar';
                showToast(translations[lang].link_err, "error");
            }
        };

        function showFinalStatus(message, subMessage, isSuccess) {
            const overlay = document.getElementById('status-overlay');
            const titleEl = document.getElementById('status-title');
            const subEl = document.getElementById('status-sub');
            const iconBg = document.getElementById('status-icon-bg');
            const icon = document.getElementById('status-icon');
            
            titleEl.innerText = message;
            subEl.innerText = subMessage;
            
            if (isSuccess) {
                iconBg.className = 'status-icon-box success';
                icon.className = 'fas fa-check';
            } else {
                iconBg.className = 'status-icon-box error';
                icon.className = 'fas fa-times';
            }
            
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = "../../dashboard/";
            }, 2500);
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, collection, addDoc, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", 
            authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", 
            storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", 
            appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => { 
            if (user) {
                currentUser = user;
                localStorage.setItem("user_email", user.email);
                
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    localStorage.setItem("hide_email", userData.hide_email || "false");
                    localStorage.setItem("hide_username", userData.hide_username || "false");
                }
                
                const isEmailHidden = localStorage.getItem("hide_email") === "true";
                document.getElementById("email").value = isEmailHidden ? 
                    (user.email.substring(0, 2) + "****@" + user.email.split('@')[1]) : user.email;
            } 
        });

        document.getElementById("payBtn").onclick = async function() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const t = translations[lang];

            if (!currentUser) { showToast(t.login_msg, "error"); return; }
            const link = document.getElementById("platformLink").value;
            const email = currentUser.email; 
            const qtyRaw = document.getElementById("quantity").value.replace(/,/g, '');
            const qtyNum = parseInt(qtyRaw) || 0;
            const unitPrice = parseFloat(localStorage.getItem("service_price")) || 0;
            const finalCharge = parseFloat((unitPrice * qtyNum).toFixed(8));
            const service = localStorage.getItem("chosen_service");
            const minAllowed = parseInt(localStorage.getItem("service_min")) || 0;
            const maxAllowed = parseInt(localStorage.getItem("service_max")) || Infinity;

            if (!link) { showToast(t.link_err, "error"); return; }
            if (!service) { showToast(t.service_err, "error"); return; }
            if (qtyNum <= 0) { showToast(t.qty_req, "error"); return; }
            
            if (qtyNum < minAllowed) { 
                showToast(`${t.min_err}${formatNumber(minAllowed)}`, "error"); 
                return; 
            }
            if (qtyNum > maxAllowed) { 
                showToast(`${t.max_err}${formatNumber(maxAllowed)}`, "error"); 
                return; 
            }
            if (qtyRaw.length > 10) {
                showToast(t.max_digits, "error");
                return;
            }

            this.classList.add('loading');
            this.disabled = true;

            try {
                const userRef = doc(db, "users", currentUser.uid);
                
                await runTransaction(db, async (transaction) => {
                    const userSnap = await transaction.get(userRef);
                    if (!userSnap.exists()) throw "User does not exist";

                    const currentBalance = parseFloat(userSnap.data().balance || 0);
                    if (currentBalance < (finalCharge - 0.000000001)) {
                        throw "INSUFFICIENT_BALANCE";
                    }

                    transaction.update(userRef, {
                        balance: increment(-finalCharge),
                        total_spend: increment(finalCharge)
                    });

                    const transRef = doc(collection(db, "transactions"));
                    transaction.set(transRef, {
                        amount: `-${finalCharge.toFixed(8).replace(/\.?0+$/, "")}`,
                        description: "شراء: " + service,
                        status: "Active",
                        link: link,
                        quantity: qtyNum,
                        timestamp: serverTimestamp(),
                        userId: currentUser.uid,
                        userEmail: email
                    });
                });

                try {
                    fetch(scriptURL, { 
                        method: "POST", 
                        mode: "no-cors", 
                        body: JSON.stringify({ platformLink: link, category: service, quantity: qtyNum, charge: finalCharge.toFixed(8).replace(/\.?0+$/, ""), gmail: email, status: "Active" }) 
                    });
                } catch (e) {}

                showFinalStatus(t.success_msg, t.success_sub, true);

            } catch (e) {
                this.classList.remove('loading');
                this.disabled = false;
                if (e === "INSUFFICIENT_BALANCE") {
                    showFinalStatus(t.balance_err, t.balance_sub, false);
                } else {
                    showFinalStatus(t.error_msg, t.error_sub, false);
                }
            }
        };
    </script>
</body>

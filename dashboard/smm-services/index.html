<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Servio - Order Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-light: #f8fbff; --border-gray: #e2e8f0; --text-dark: #1a202c;
            --primary-blue: #2563eb; --accent: #000000; --success-green: #10b981;
            --error-red: #ef4444; --bg-gray: #f1f5f9;
        }

        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-gray); display: flex; justify-content: center; }
        .container-wrapper { width: 100%; display: flex; justify-content: center; }
        .main-container { width: 100%; max-width: 100%; min-height: 100vh; background-color: #f7fafc; display: flex; flex-direction: column; }

        @media (min-width: 481px) {
            .main-container { max-width: 800px; margin: 20px; border-radius: 20px; min-height: auto; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        }

        header { 
            width: 100%; height: 65px; background-color: var(--bg-light); border-bottom: 1px solid var(--border-gray); 
            display: flex; align-items: center; justify-content: space-between; padding: 0 12px; box-sizing: border-box; 
            position: sticky; top: 0; z-index: 1000;
        }

        .content-area { padding: 20px 16px; flex: 1; }
        .order-card { width: 100%; background: #ffffff; border-radius: 24px; border: 1px solid rgba(226, 232, 240, 0.8); box-shadow: 0 10px 25px rgba(0,0,0,0.03); padding: 24px; box-sizing: border-box; }
        .order-header { display: flex; align-items: center; gap: 14px; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid #f1f5f9; }
        .order-icon-circle { width: 48px; height: 48px; background: #f8fafc; border-radius: 14px; display: flex; align-items: center; justify-content: center; color: var(--accent); }
        .order-icon-circle svg { width: 24px; height: 24px; fill: currentColor; }
        .order-title { font-size: 17px; font-weight: 800; color: var(--text-dark); letter-spacing: -0.5px; }

        .form-grid { display: flex; flex-direction: column; gap: 18px; }
        .field .label { font-size: 12px; font-weight: 700; color: #64748b; margin-bottom: 8px; display: block; }
        .input-box { display: flex; align-items: center; background: #ffffff; border: 1.5px solid #edf2f7; border-radius: 14px; padding: 0 14px; height: 52px; transition: all 0.3s ease; }
        .input-box:focus-within { border-color: var(--primary-blue); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.06); }
        .input-box svg { width: 20px; height: 20px; fill: #94a3b8; flex-shrink: 0; }
        
        [dir="rtl"] .input-box svg { margin-left: 10px; }
        [dir="ltr"] .input-box svg { margin-right: 10px; }

        .input-box input, .input-box span { flex: 1; border: none; outline: none; background: none; font-size: 14px; font-weight: 600; color: var(--text-dark); width: 100%; }
        
        .limit-hint { font-size: 10px; color: #94a3b8; margin-top: 6px; font-weight: 600; display: flex; gap: 8px; }

        #email { direction: ltr; text-align: left; }
        .price-container { background: #f8fafc; border-radius: 16px; padding: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; }
        .price-label { font-size: 14px; font-weight: 700; color: #475569; }
        .price-value { font-size: 20px; font-weight: 800; color: var(--primary-blue); font-family: 'Inter', monospace; }

        #payBtn { width: 100%; height: 56px; border: none; border-radius: 14px; background: #000; color: #fff; font-size: 16px; font-weight: 700; cursor: pointer; position: relative; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        #payBtn:disabled { background: #444; cursor: not-allowed; }

        .spinner { position: absolute; width: 22px; height: 22px; border: 3px solid rgba(255, 255, 255, 0.2); border-top-color: #fff; border-radius: 50%; opacity: 0; }
        .loading .spinner { opacity: 1; animation: spin 0.8s linear infinite; }
        .loading #btn-text { opacity: 0; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .security-badge { display: flex; align-items: center; justify-content: center; gap: 6px; margin-top: 16px; color: #64748b; font-size: 11px; font-weight: 600; }
        .security-badge svg { width: 14px; height: 14px; fill: var(--success-green); }
        .error-state { border-color: var(--error-red) !important; background-color: #fff5f5; animation: shake 0.4s ease; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }
    </style>
</head>
<body>

    <div class="container-wrapper">
        <div class="main-container">
            <div class="content-area">
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-icon-circle"><svg viewBox="0 0 24 24"><path d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75L7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5.48C21.04,5.19 21.13,4.86 21.13,4.52A1,1 0 0,0 20.13,3.52H5.21L4.27,1.52M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z"/></svg></div>
                        <div class="order-title" id="text-order-details">تفاصيل الطلب</div>
                    </div>

                    <div class="form-grid">
                        <div class="field">
                            <label class="label" id="label-platform">رابط الحساب / المنشور</label>
                            <div class="input-box" id="box-platform">
                                <svg viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>
                                <input id="platformLink" placeholder="أدخل الرابط يدوياً هنا">
                            </div>
                        </div>

                        <div class="field" onclick="goToCategory()">
                            <label class="label" id="label-category">الفئة المختارة</label>
                            <div class="input-box" style="cursor:pointer" id="box-category">
                                <svg viewBox="0 0 24 24"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/></svg>
                                <span id="category"></span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" id="label-quantity">الكمية المطلوبة</label>
                            <div class="input-box" id="box-quantity">
                                <svg viewBox="0 0 24 24"><path d="M11 13H13V17H11V13M11 7H13V11H11V7M1 21H23V19H1V21M3 3V17H21V3H3M5 5H19V15H5V5Z"/></svg>
                                <input id="quantity" type="text" inputmode="numeric">
                            </div>
                            <div class="limit-hint">
                                <span id="min-hint"></span>
                                <span id="max-hint"></span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" id="label-email">البريد الإلكتروني (Gmail)</label>
                            <div class="input-box" id="box-email">
                                <svg viewBox="0 0 24 24"><path d="M22,6C22,4.9 21.1,4 20,4H4C2.9,4 2,4.9 2,6V18C2,19.1 2.9,20 4,20H20C21.1,20 22,19.1 22,18V6M20,6L12,11L4,6H20M20,18H4V8L12,13L20,8V18Z"/></svg>
                                <input id="email" type="email" placeholder="example@gmail.com">
                            </div>
                        </div>

                        <div class="price-container">
                            <span class="price-label" id="label-total">إجمالي المستحق</span>
                            <span class="price-value" id="display-price">$0</span>
                        </div>

                        <button id="payBtn">
                            <span id="btn-text">تأكيد الطلب والدفع</span>
                            <div class="spinner"></div>
                        </button>
                        
                        <div class="security-badge">
                            <svg viewBox="0 0 24 24"><path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7L18,11V14.5C18,17.83 15.5,20.82 12,21.93C8.5,20.82 6,17.83 6,14.5V11L12,7M12,9.15L8.43,12.72L9.85,14.14L12,11.97L14.14,14.12L15.56,12.7L12,9.15Z"/></svg>
                            <span id="safe-text">بوابة دفع آمنة مشفرة بواسطة SERVIO</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // رابط Google Sheets
        const scriptURL = "https://script.google.com/macros/s/AKfycbxJ0oupWVWSzpDrnEELES_4xlX-wWB05dgr7SFuww9JmjfFJkRj-nCrqWCUnmkSgABI/exec";

        function formatNumber(num) { return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); }

        function updatePriceAndFormat() {
            const qtyInput = document.getElementById("quantity");
            const displayPrice = document.getElementById("display-price");
            const unitPrice = parseFloat(localStorage.getItem("service_price")) || 0;
            let rawValue = qtyInput.value.replace(/[^0-9]/g, '');
            const valNum = parseInt(rawValue) || 0;
            const total = unitPrice * valNum;
            displayPrice.innerText = `$${Number(total.toFixed(7))}`;
            if (rawValue !== "") { qtyInput.value = formatNumber(rawValue); }
            localStorage.setItem("temp_qty", rawValue);
        }

        function updateUI() {
            const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
            document.getElementById('min-hint').innerText = (isAr ? "الأدنى: " : "Min: ") + (localStorage.getItem("service_min") || "--");
            document.getElementById('max-hint').innerText = (isAr ? "الأقصى: " : "Max: ") + (localStorage.getItem("service_max") || "--");
            
            const catSpan = document.getElementById("category");
            catSpan.innerText = localStorage.getItem('chosen_service') || (isAr ? "اختر الخدمة..." : "Select Service...");
            
            document.getElementById("platformLink").value = localStorage.getItem("temp_link") || "";
            document.getElementById("email").value = localStorage.getItem("temp_email") || "";
            updatePriceAndFormat();
        }

        function goToCategory() {
            localStorage.setItem("temp_link", document.getElementById("platformLink").value);
            localStorage.setItem("temp_email", document.getElementById("email").value);
            location.href = `../Category/`;
        }

        window.onload = updateUI;
        document.getElementById("quantity").oninput = updatePriceAndFormat;
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", 
            authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", 
            storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", 
            appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                if(!document.getElementById("email").value) document.getElementById("email").value = user.email;
            }
        });

        document.getElementById("payBtn").onclick = async function() {
            if (!currentUser) { alert("يرجى تسجيل الدخول أولاً"); return; }

            const link = document.getElementById("platformLink").value;
            const email = document.getElementById("email").value;
            const qtyRaw = document.getElementById("quantity").value.replace(/,/g, '');
            const qtyNum = parseInt(qtyRaw) || 0;
            const unitPrice = parseFloat(localStorage.getItem("service_price")) || 0;
            const finalCharge = unitPrice * qtyNum;
            const service = localStorage.getItem("chosen_service");

            // التحقق من الحقول
            if (!link || !service || qtyNum <= 0 || !email.includes('@')) {
                alert("يرجى إكمال البيانات بشكل صحيح"); return;
            }

            this.classList.add('loading');
            this.disabled = true;

            try {
                const userRef = doc(db, "users", currentUser.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    const balance = userSnap.data().balance || 0;

                    if (balance >= finalCharge) {
                        // 1. خصم الرصيد
                        await updateDoc(userRef, {
                            balance: increment(-finalCharge),
                            total_spend: increment(finalCharge)
                        });

                        // 2. إرسال لشيت جوجل
                        const data = { platformLink: link, category: service, quantity: qtyNum, charge: `$${finalCharge.toFixed(7)}`, gmail: email };
                        await fetch(scriptURL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });

                        // 3. التوجه لصفحة التأكيد
                        localStorage.removeItem("temp_qty");
                        location.href = `Confirm/?link=${encodeURIComponent(link)}`;
                    } else {
                        alert("رصيدك غير كافٍ! رصيدك الحالي: $" + balance.toFixed(2));
                        this.classList.remove('loading');
                        this.disabled = false;
                    }
                }
            } catch (e) {
                alert("خطأ: " + e.message);
                this.classList.remove('loading');
                this.disabled = false;
            }
        };
    </script>
</body>
</html>

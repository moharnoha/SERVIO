<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Pro Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --sub-green: #386E2C; 
            --platform-bg: #f7fafc;
            --bg-gradient: linear-gradient(135deg, #EAF0E9 0%, #DDE7DC 100%);
            --text-dark: #1A2419;
            --brand-green: #2E5822;
            --brand-red: #C62828;
            --brand-deposit: #10b981; 
            --card-white: #FFFFFF;
            --shadow-soft: 0 8px 24px rgba(46, 88, 34, 0.08);
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { font-family: 'Inter', sans-serif; background-color: var(--platform-bg); display: flex; flex-direction: column; direction: rtl; }
        
        /* منع أي حركات أو انتقالات نهائياً */
        * { 
            transition: none !important; 
            animation: none !important; 
            -webkit-tap-highlight-color: transparent; 
        }

        .sticky-header-container { width: 100%; position: sticky; top: 0; z-index: 1000; }

        /* --- الهيدر الأول (ثابت) --- */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0; margin-right: 12px; margin-left: 12px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        .region-badge { display: flex; align-items: center; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; }

        /* --- الهيدر الثاني (ثابت) --- */
        .bottom-header {
            background-color: var(--sub-green);
            padding: 15px; box-sizing: border-box;
        }

        .wallet-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 18px; padding: 18px 20px;
            display: flex; flex-direction: column; gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px); min-height: 90px;
        }

        .user-meta-info { display: flex; align-items: center; gap: 12px; width: 100%; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 12px; }
        .avatar-box { width: 40px; height: 40px; background: rgba(255, 255, 255, 0.15); border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .name-stack { display: flex; flex-direction: column; gap: 2px; overflow: hidden; flex: 1; }
        
        .welcome-row { display: flex; align-items: center; gap: 6px; }
        .welcome-label { font-size: 10px; color: rgba(255,255,255,0.6); font-weight: 700; white-space: nowrap; }
        .full-name-val { font-size: 13px; color: #ffffff; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .email-privacy-row { display: flex; align-items: center; gap: 8px; margin-top: 2px; }
        .user-email-val { font-size: 10px; color: rgba(255,255,255,0.7); font-weight: 500; direction: ltr; text-align: right; overflow: hidden; text-overflow: ellipsis; }
        
        .toggle-visibility { background: rgba(255,255,255,0.1); border: none; padding: 5px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; }
        .toggle-visibility svg { width: 14px; height: 14px; fill: #ffffff !important; }

        .balance-stack { display: flex; flex-direction: column; align-items: flex-start; gap: 4px; width: 100%; }
        .bal-title { font-size: 10px; color: rgba(255,255,255,0.6); font-weight: 700; }
        
        .bal-amount { 
            font-size: 24px; 
            color: #ffffff; 
            font-weight: 900; 
            line-height: 1; 
            font-family: 'Inter', sans-serif;
            font-feature-settings: "zero" 1, "tnum" 1;
            letter-spacing: -0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* --- الهيدر الثالث --- */
        .new-header-container {
            background: var(--bg-gradient); padding: 25px 20px 30px 20px;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
            box-shadow: var(--shadow-soft);
        }
        .shortcuts-scroll-wrapper { display: flex; justify-content: space-between; gap: 10px; }
        .shortcut-item { display: flex; flex-direction: column; align-items: center; flex: 1; gap: 12px; text-decoration: none; cursor: pointer; }
        .icon-box { width: 70px; height: 70px; background: var(--card-white); border-radius: 22px; box-shadow: var(--shadow-soft); display: flex; align-items: center; justify-content: center; }
        .shortcut-label { font-size: 9px; font-weight: 700; color: #3d4a3c; text-align: center; white-space: nowrap; }
        .icon-svg { width: 24px; height: 24px; fill: var(--brand-green); }

        /* --- قسم المعاملات --- */
        .transactions-header { 
            padding: 25px 20px; 
            background: #ffffff; 
            margin-top: 10px;
            min-height: 500px;
        }
        .trans-list { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            margin-top: 15px;
            min-height: 100px;
        }
        .trans-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #f9fbf9; border-radius: 15px; border: 1px solid #edf2ed;
            contain: content; cursor: pointer;
        }
        
        .trans-date-container { display: flex; align-items: center; gap: 8px; margin-top: 4px; }
        .status-badge { font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 6px; text-transform: uppercase; background: #e2e8f0; color: #475569; }
        .status-badge.active { background: #dcfce7; color: #166534; }
        .trans-date { font-size: 10px; color: #888; direction: ltr; text-align: right; display: block; }
        .trans-val { font-size: 14px; font-weight: 800; direction: ltr; }
        
        .empty-state { text-align: center; padding: 30px 10px; color: #aaa; font-size: 12px; font-weight: 500; }
        svg.icon, .nav-icon { width: 22px; height: 22px; fill: #ffffff !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }

        /* Modal Structure (Small Card Style) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px;
            backdrop-filter: blur(4px);
        }
        .modal-card {
            background: #fff; width: 85%; max-width: 320px; border-radius: 24px; padding: 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); position: relative; overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .modal-header-accent {
            background: var(--header-green); color: white; padding: 18px 15px; text-align: center;
        }
        .modal-icon-circle {
            width: 45px; height: 45px; background: rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 8px;
        }
        .modal-title-text { font-weight: 800; font-size: 15px; margin: 0; }
        .modal-body { 
            padding: 15px; font-size: 12px; line-height: 1.5; color: var(--text-dark); 
            background: #fff;
        }
        .modal-footer {
            padding: 10px 20px 20px; text-align: center; background: #fff;
        }
        .modal-close-btn {
            background: var(--header-green); color: white; border: none; padding: 10px 30px;
            border-radius: 12px; font-weight: 700; font-size: 13px; cursor: pointer; width: 100%;
        }

        /* Detail Rows for the Small Card */
        .detail-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px; background: #f9fbf9; border-radius: 12px; border: 1px solid #edf2ed;
            margin-bottom: 6px;
        }
        .detail-label { font-weight: 700; font-size: 10px; color: #888; }
        .detail-value { font-weight: 800; font-size: 11px; color: var(--text-dark); text-align: left; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, orderBy, limit, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const formatBalance = (val) => {
            if (val === undefined || val === null || isNaN(val)) return "0";
            const num = Number(val);
            return num % 1 === 0 ? num.toString() : parseFloat(num.toFixed(7)).toString();
        };

        window.showDetails = (title, amount, status, date, fullDesc) => {
            const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
            document.getElementById('modal-title').innerText = isAr ? 'التفاصيل' : 'Details';
            document.getElementById('modal-close-txt').innerText = isAr ? 'إغلاق' : 'Close';
            
            const html = `
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'الخدمة' : 'Service'}</span>
                    <span class="detail-value">${title}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'القيمة' : 'Amount'}</span>
                    <span class="detail-value" style="direction:ltr">${amount}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'الحالة' : 'Status'}</span>
                    <span class="detail-value">${status}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'التاريخ' : 'Date'}</span>
                    <span class="detail-value" style="direction:ltr; font-size:10px">${date}</span>
                </div>
                <div class="detail-row" style="flex-direction:column; align-items:flex-start; gap:4px">
                    <span class="detail-label">${isAr ? 'الوصف' : 'Description'}</span>
                    <span class="detail-value" style="text-align:right; width:100%">${fullDesc}</span>
                </div>
            `;
            
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('trans-modal').style.display = 'flex';
        };

        window.closeModal = () => {
            document.getElementById('trans-modal').style.display = 'none';
        };

        const loadCache = () => {
            const cache = JSON.parse(localStorage.getItem('user_cache') || '{}');
            const transCache = localStorage.getItem('trans_cache');
            if (cache.name) {
                window.currentName = cache.name;
                window.currentEmail = cache.email;
                document.getElementById('user-balance').innerText = formatBalance(cache.balance) + " USD";
                window.renderUserData();
            }
            if (transCache) {
                document.getElementById('trans-container').innerHTML = transCache;
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "users", user.uid), { includeMetadataChanges: false }, (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        const bal = d.balance || 0; 
                        const name = d.fullName || d.name || "User";
                        window.currentName = name;
                        window.currentEmail = user.email;
                        
                        localStorage.setItem('hide_email', d.hide_email || "false");
                        localStorage.setItem('hide_username', d.hide_username || "false");
                        isPrivacyOn = (d.hide_email === "true" || d.hide_username === "true");
                        localStorage.setItem('privacy_active', isPrivacyOn);

                        const balElement = document.getElementById('user-balance');
                        if (balElement) balElement.innerText = formatBalance(bal) + " USD";
                        
                        localStorage.setItem('user_cache', JSON.stringify({name, email: user.email, balance: bal}));
                        window.renderUserData();
                    }
                });

                const q = query(collection(db, "transactions"), where("userId", "==", user.uid), orderBy("timestamp", "desc"), limit(6));
                onSnapshot(q, (snap) => {
                    const container = document.getElementById('trans-container');
                    const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
                    
                    if (snap.empty) {
                        container.innerHTML = `<div class="empty-state">${isAr ? 'لا توجد معاملات' : 'No transactions found'}</div>`;
                        localStorage.removeItem('trans_cache');
                        return;
                    }
                    
                    let htmlContent = "";
                    snap.forEach(docSnap => {
                        const t = docSnap.data();
                        const rawAmountStr = t.amount ? t.amount.toString() : "0";
                        const isDep = rawAmountStr.includes('+');
                        const cleanNum = Number(rawAmountStr.replace(/[+-]/g, ''));
                        const finalFormatted = formatBalance(cleanNum);
                        const status = t.status || 'Active';
                        const statusClass = status.toLowerCase() === 'active' ? 'active' : '';
                        
                        const fullDesc = t.description || (isAr ? 'عملية محفظة' : 'Wallet Transaction');
                        const displayTitle = isDep ? fullDesc : "Marketing Services (CMM)";

                        let dateStr = "---";
                        if (t.timestamp) {
                            const d = t.timestamp.toDate();
                            dateStr = `${d.getFullYear()}/${d.getMonth() + 1}/${d.getDate()} - ${d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })}`;
                        }

                        const amountLabel = `${isDep?'+':'-'}${finalFormatted} USD`;

                        htmlContent += `
                            <div class="trans-item" onclick="showDetails('${displayTitle.replace(/'/g, "\\'")}', '${amountLabel}', '${status}', '${dateStr}', '${fullDesc.replace(/'/g, "\\'")}')">
                                <div style="display:flex; flex-direction:column">
                                    <span style="font-weight:700; font-size:13px">${displayTitle}</span>
                                    <div class="trans-date-container">
                                        <span class="status-badge ${statusClass}">${status}</span>
                                        <span class="trans-date">${dateStr}</span>
                                    </div>
                                </div>
                                <span class="trans-val" style="color:${isDep?'#10b981':'#C62828'}">${amountLabel}</span>
                            </div>`;
                    });
                    
                    container.innerHTML = htmlContent;
                    localStorage.setItem('trans_cache', htmlContent);
                });
            } else { window.location.href = "../"; }
        });

        window.handleLogout = () => { 
            const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
            if(confirm(isAr ? "خروج؟" : "Logout?")) { localStorage.clear(); signOut(auth); } 
        };

        window.togglePrivacy = async function() { 
            const user = auth.currentUser;
            if (!user) return;
            
            isPrivacyOn = !isPrivacyOn; 
            const val = isPrivacyOn ? "true" : "false";
            
            try {
                const userRef = doc(db, "users", user.uid);
                await updateDoc(userRef, {
                    hide_email: val,
                    hide_username: val
                });
                
                localStorage.setItem('privacy_active', isPrivacyOn); 
                localStorage.setItem('hide_email', val);
                localStorage.setItem('hide_username', val);
                window.renderUserData(); 
            } catch (e) { console.error(e); }
        };

        loadCache();
    </script>

    <script>
        const regionConfigs = [
            { id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>` },
            { id: 'algeria', ar: "الجزائر", en: "Algeria", flag: 'https://flagcdn.com/dz.svg' },
            { id: 'egypt', ar: "مصر", en: "Egypt", flag: 'https://flagcdn.com/eg.svg' },
            { id: 'iraq', ar: "العراق", en: "Iraq", flag: 'https://flagcdn.com/iq.svg' },
            { id: 'morocco', ar: "المغرب", en: "Morocco", flag: 'https://flagcdn.com/ma.svg' },
            { id: 'saudi', ar: "السعودية", en: "Saudi Arabia", flag: 'https://flagcdn.com/sa.svg' }
        ];
        
        let isPrivacyOn = localStorage.getItem('privacy_active') === 'true';

        window.sync = function() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx] || regionConfigs[0];
            const isAr = (lang === 'ar');
            
            const lName = document.getElementById('lang-name');
            const rName = document.getElementById('reg-name');
            if(lName) lName.innerText = lang.toUpperCase();
            if(rName) rName.innerText = reg[lang];
            
            const flagBox = document.getElementById('flag-ui');
            if(flagBox) flagBox.innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-flag">`;
            
            const welcomeTxt = document.getElementById('txt-welcome');
            const balLbl = document.getElementById('txt-balance-label');
            const transTitle = document.getElementById('txt-trans-title');
            if(welcomeTxt) welcomeTxt.innerText = isAr ? 'مرحباً بك' : 'Welcome';
            if(balLbl) balLbl.innerText = isAr ? 'رصيدك الحالي' : 'Balance';
            if(transTitle) transTitle.innerText = isAr ? 'المعاملات الأخيرة' : 'Recent Transactions';
            
            const smmTxt = document.getElementById('txt-smm');
            const depTxt = document.getElementById('txt-deposit');
            const menuTxt = document.getElementById('txt-menu');
            const logTxt = document.getElementById('txt-logout');
            if(smmTxt) smmTxt.innerText = isAr ? 'خدمات SMM' : 'SMM Services';
            if(depTxt) depTxt.innerText = isAr ? 'إضافة رصيد' : 'Add Credit';
            if(menuTxt) menuTxt.innerText = isAr ? 'القائمة' : 'Menu';
            if(logTxt) logTxt.innerText = isAr ? 'خروج' : 'Logout';

            document.documentElement.dir = isAr ? 'rtl' : 'ltr';
            window.renderUserData();
        };

        window.renderUserData = function() {
            const nameEl = document.getElementById('user-full-name');
            const emailEl = document.getElementById('user-email');
            const eyeIcon = document.getElementById('eye-icon');
            
            const hideEmail = localStorage.getItem('hide_email') === "true";
            const hideUser = localStorage.getItem('hide_username') === "true";
            
            if (nameEl) {
                if (hideUser) nameEl.innerText = "••••••••";
                else nameEl.innerText = window.currentName || "---";
            }

            if (emailEl) {
                if (hideEmail) emailEl.innerText = "••••••••••••";
                else emailEl.innerText = window.currentEmail || "---";
            }

            if (eyeIcon) {
                if (hideEmail || hideUser) {

                } else {
                    eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
                }
            }
        };

        window.onload = window.sync;
    </script>

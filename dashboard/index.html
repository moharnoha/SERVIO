<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>

    <style>
        :root { 
            --header-green: #2E5822; 
            --sub-green: #386E2C; 
            --platform-bg: #f7fafc;
            --bg-gradient: linear-gradient(135deg, #EAF0E9 0%, #DDE7DC 100%);
            --text-dark: #1A2419;
            --brand-green: #2E5822;
            --brand-red: #C62828;
            --brand-deposit: #10b981; 
            --card-white: #FFFFFF;
            --shadow-soft: 0 8px 24px rgba(46, 88, 34, 0.08);
            --sidebar-gray: #f1f5f9;
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { font-family: 'Cairo', 'Inter', sans-serif; background-color: var(--platform-bg); display: flex; flex-direction: column; direction: rtl; align-items: center; }
        
        * { 
            transition: none !important; 
            animation: none !important; 
            -webkit-tap-highlight-color: transparent; 
        }

        /* Adjusted Sticky Header for wide screen expansion */
        .sticky-header-container { width: 100%; position: sticky; top: 0; z-index: 1000; }

        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: center; 
            width: 100%;
        }

        /* Matching the reference expansion logic */
        .top-header-content {
            width: 100%; max-width: 480px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; box-sizing: border-box;
        }

        @media (min-width: 481px) {
            .top-header-content {
                max-width: 100%;
                padding: 0 40px;
            }
            .bottom-header-content {
                max-width: 100%;
                padding: 15px 40px;
            }
            .new-header-content {
                max-width: 100%;
                padding: 25px 40px 30px 40px;
            }
            .transactions-content {
                max-width: 100%;
                padding: 25px 40px;
            }
            /* Computer Layout Modifications */
            .page-wrapper {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                justify-content: flex-start;
                min-height: 100vh;
            }
            .new-header-container {
                width: 260px !important;
                height: 100vh;
                position: fixed;
                right: 0;
                top: 0;
                z-index: 1100;
                border-radius: 0 !important;
                background: #f1f5f9 !important; /* Grey Background */
                box-shadow: -2px 0 10px rgba(0,0,0,0.05);
                display: block !important;
            }
            .new-header-content {
                padding: 40px 20px !important;
            }
            .shortcuts-scroll-wrapper {
                flex-direction: column !important;
                gap: 20px !important;
            }
            .shortcut-item {
                flex-direction: row !important;
                width: 100%;
                justify-content: flex-start !important;
                gap: 15px !important;
                padding: 10px;
                border-radius: 12px;
            }
            .shortcut-item:hover {
                background: rgba(0,0,0,0.03);
            }
            .icon-box {
                width: 45px !important;
                height: 45px !important;
                border-radius: 12px !important;
            }
            .shortcut-label {
                font-size: 13px !important;
                text-align: right !important;
            }
            /* Push main content to the left */
            .sticky-header-container, .transactions-header {
                margin-right: 260px;
                width: calc(100% - 260px) !important;
            }
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        .region-badge { display: flex; align-items: center; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; }

        .bottom-header {
            background-color: var(--sub-green);
            width: 100%; display: flex; justify-content: center;
        }
        .bottom-header-content {
            width: 100%; max-width: 480px; padding: 15px; box-sizing: border-box;
        }

        .wallet-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 18px; padding: 18px 20px;
            display: flex; flex-direction: column; gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px); min-height: 90px;
        }

        .user-meta-info { display: flex; align-items: center; gap: 12px; width: 100%; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 12px; }
        .avatar-box { width: 40px; height: 40px; background: rgba(255, 255, 255, 0.15); border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .name-stack { display: flex; flex-direction: column; gap: 2px; overflow: hidden; flex: 1; }
        
        .welcome-row { display: flex; align-items: center; gap: 6px; }
        .welcome-label { font-size: 10px; color: rgba(255,255,255,0.6); font-weight: 700; white-space: nowrap; }
        .full-name-val { font-size: 13px; color: #ffffff; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .email-privacy-row { display: flex; align-items: center; gap: 8px; margin-top: 2px; }
        .user-email-val { font-size: 10px; color: rgba(255,255,255,0.7); font-weight: 500; direction: ltr; text-align: right; overflow: hidden; text-overflow: ellipsis; }
        
        .toggle-visibility { background: rgba(255,255,255,0.1); border: none; padding: 5px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; }
        .toggle-visibility svg { width: 14px; height: 14px; fill: #ffffff !important; }

        .balance-stack { display: flex; flex-direction: column; align-items: flex-start; gap: 4px; width: 100%; }
        .bal-title { font-size: 10px; color: rgba(255,255,255,0.6); font-weight: 700; }
        
        .bal-amount { 
            font-size: 24px; 
            color: #ffffff; 
            font-weight: 900; 
            line-height: 1; 
            font-family: 'Inter', sans-serif;
            font-feature-settings: "zero" 1, "tnum" 1;
            letter-spacing: -0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .new-header-container {
            background: var(--bg-gradient); 
            width: 100%; display: flex; justify-content: center;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
            box-shadow: var(--shadow-soft);
        }
        .new-header-content {
            width: 100%; max-width: 480px; padding: 25px 20px 30px 20px; box-sizing: border-box;
        }
        .shortcuts-scroll-wrapper { display: flex; justify-content: space-between; gap: 10px; }
        .shortcut-item { display: flex; flex-direction: column; align-items: center; flex: 1; gap: 12px; text-decoration: none; cursor: pointer; }
        .icon-box { width: 70px; height: 70px; background: var(--card-white); border-radius: 22px; box-shadow: var(--shadow-soft); display: flex; align-items: center; justify-content: center; }
        .shortcut-label { font-size: 9px; font-weight: 700; color: #3d4a3c; text-align: center; white-space: nowrap; }
        .icon-svg { width: 24px; height: 24px; fill: var(--brand-green); }

        .transactions-header { 
            width: 100%; display: flex; justify-content: center;
            background: #ffffff; 
            margin-top: 10px;
            min-height: 500px;
        }
        .transactions-content {
            width: 100%; max-width: 480px; padding: 25px 20px; box-sizing: border-box;
        }
        
        .filter-options { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn {
            padding: 8px 16px; border-radius: 10px; border: 1px solid #edf2ed; background: #f9fbf9; 
            color: #475569; font-size: 11px; font-weight: 700; cursor: pointer; white-space: nowrap;
        }
        .filter-btn.active { background: var(--brand-green); color: #fff; border-color: var(--brand-green); }

        .trans-list { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            margin-top: 5px;
            min-height: 100px;
        }
        .trans-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #f9fbf9; border-radius: 15px; border: 1px solid #edf2ed;
            contain: content; cursor: pointer;
        }
        
        .trans-date-container { display: flex; align-items: center; gap: 8px; margin-top: 4px; }
        .status-badge { font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 6px; text-transform: uppercase; background: #e2e8f0; color: #475569; }
        .status-badge.active { background: #dcfce7; color: #166534; }
        .trans-date { font-size: 10px; color: #888; direction: ltr; text-align: right; display: block; }
        .trans-val { font-size: 14px; font-weight: 800; direction: ltr; }
        
        .empty-state { text-align: center; padding: 30px 10px; color: #aaa; font-size: 12px; font-weight: 500; }
        svg.icon, .nav-icon { width: 22px; height: 22px; fill: #ffffff !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }

        .modal-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.6); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
            padding: 20px;
            box-sizing: border-box;
        }
        .modal-card {
            background: #fff; 
            width: 100%; 
            max-width: 360px; 
            border-radius: 24px; 
            padding: 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
            position: relative; 
            overflow: hidden;
            border: none;
            margin: auto;
        }
        .modal-header-accent {
            background: var(--header-green); color: white; padding: 25px 20px; text-align: center;
        }
        .modal-icon-circle {
            width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 10px;
        }
        .modal-title-text { 
            font-weight: 800; font-size: 16px; margin: 0;
        }
        .modal-body { 
            padding: 20px; font-size: 13px; color: var(--text-dark); 
            background: #fff;
        }
        .modal-footer {
            padding: 0 20px 20px; text-align: center; background: #fff;
        }
        .modal-close-btn {
            background: #f1f5f9; color: #475569; border: none; padding: 12px 0;
            border-radius: 14px; font-weight: 700; font-size: 14px; cursor: pointer; width: 100%;
        }

        .detail-row {
            display: flex; align-items: flex-start; justify-content: space-between;
            padding: 12px 0; border-bottom: 1px solid #f1f5f9; gap: 15px;
        }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { font-weight: 600; font-size: 11px; color: #94a3b8; white-space: nowrap; }
        .detail-value { font-weight: 700; font-size: 12px; color: #1e293b; text-align: left; line-height: 1.4; }
        .detail-value.is-active { color: #10b981; background: #ecfdf5; padding: 2px 8px; border-radius: 6px; }
        .detail-value.m-red { color: #ef4444; }

        .page-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; }
    </style>
</head>

            <div class="modal-header-accent">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="color:white"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, orderBy, limit, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let activeFilter = 'SMM Services';
        let smmTransactions = [];
        let depositTransactions = [];

        const formatBalance = (val) => {
            if (val === undefined || val === null || isNaN(val)) return "0";
            const num = Number(val);
            return num % 1 === 0 ? num.toString() : parseFloat(num.toFixed(7)).toString();
        };

        window.showDetails = (title, amount, status, date, fullDesc, quantity, code, username) => {
            const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
            document.getElementById('modal-title').innerText = isAr ? 'تفاصيل المعاملة' : 'Transaction Details';
            document.getElementById('modal-close-txt').innerText = isAr ? 'إغلاق' : 'Close';
            
            const isStatusActive = status.toLowerCase() === 'active';
            const statusStyle = isStatusActive ? 'is-active' : '';
            const isPositive = amount.includes('+');
            const amountStyle = !isPositive ? 'm-red' : '';

            let html = `
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'نوع العملية' : 'Transaction Type'}</span>
                    <span class="detail-value">${fullDesc}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'المبلغ المستحق' : 'Amount Due'}</span>
                    <span class="detail-value ${isPositive ? 'is-active' : amountStyle}" style="direction:ltr">${amount}</span>
                </div>
                ${quantity ? `<div class="detail-row"><span class="detail-label">${isAr ? 'الكمية' : 'Quantity'}</span><span class="detail-value" style="direction:ltr">${quantity}</span></div>` : ''}
                ${code ? `<div class="detail-row"><span class="detail-label">${isAr ? 'الكود' : 'Code'}</span><span class="detail-value" style="direction:ltr">${code}</span></div>` : ''}
                ${username ? `<div class="detail-row"><span class="detail-label">${isAr ? 'اسم المستخدم' : 'Username'}</span><span class="detail-value" style="direction:ltr">${username}</span></div>` : ''}
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'الحالة' : 'Status'}</span>
                    <span class="detail-value ${statusStyle}">${status}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'التاريخ' : 'Date'}</span>
                    <span class="detail-value" style="direction:ltr; font-size:11px">${date}</span>
                </div>
            `;
            
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('trans-modal').style.display = 'flex';
        };

        window.closeModal = () => {
            document.getElementById('trans-modal').style.display = 'none';
        };

        window.switchFilter = (type, btn) => {
            activeFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        };

        const renderUI = () => {
            const container = document.getElementById('trans-container');
            const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
            const data = activeFilter === 'SMM Services' ? smmTransactions : depositTransactions;
            
            if (data.length === 0) {
                container.innerHTML = `<div class="empty-state">${isAr ? 'لا توجد بيانات حالياً' : 'No data found'}</div>`;
                return;
            }

            let html = "";
            data.forEach(t => {
                const isDep = activeFilter === 'deposits';
                const status = t.status || 'active';
                const date = t.timestamp ? (t.timestamp.toDate ? t.timestamp.toDate() : new Date(t.timestamp)) : new Date();
                const dateStr = `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()} - ${date.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit', hour12:true})}`;
                
                const displayTitle = isDep ? (isAr ? 'إيداع في الحساب' : 'Account Deposit') : (t.description || "SMM Service");
                const amountLabel = `${isDep ? '+' : '-'}${t.amount} USD`;

                html += `
                    <div class="trans-item" onclick="showDetails('${displayTitle.replace(/'/g, "\\'")}', '${amountLabel}', '${status}', '${dateStr}', '${displayTitle.replace(/'/g, "\\'")}', '${t.quantity || ""}', '${t.code || ""}', '${t.username || ""}')">
                        <div style="display:flex; flex-direction:column">
                            <span style="font-weight:700; font-size:13px">${displayTitle}</span>
                            <div class="trans-date-container">
                                <span class="status-badge ${status === 'active' ? 'active' : ''}">${status}</span>
                                <span class="trans-date">${dateStr}</span>
                            </div>
                        </div>
                        <span class="trans-val" style="color:${isDep ? '#10b981' : '#C62828'}">${amountLabel}</span>
                    </div>`;
            });
            container.innerHTML = html;
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentEmail = user.email;

<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Secure Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --sub-green: #386E2C; 
            --platform-bg: #f4f7f6;
        }

        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--platform-bg); display: flex; flex-direction: column; direction: rtl; }
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; flex-grow: 1; }

        .sticky-header-container { position: sticky; top: 0; z-index: 1000; width: 100%; }

        /* الهيدر الأول (بدون تغيير) */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        .region-badge { display: flex; align-items: center; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; }

        /* --- الهيدر الثاني المحسن مع ميزة الإخفاء --- */
        .bottom-header-wrapper {
            background-color: var(--sub-green);
            padding: 15px;
        }

        .wallet-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
        }

        .user-meta-info { display: flex; align-items: center; gap: 12px; }
        .avatar-box { 
            width: 44px; height: 44px; 
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 14px; 
            display: flex; align-items: center; justify-content: center;
        }
        
        .name-stack { display: flex; flex-direction: column; gap: 2px; }
        .name-row { display: flex; align-items: center; gap: 8px; }
        .welcome-label { font-size: 11px; color: rgba(255,255,255,0.65); font-weight: 600; }
        .full-name-val { font-size: 15px; color: #ffffff; font-weight: 800; letter-spacing: 0.2px; transition: 0.3s; }

        /* زر إخفاء الاسم */
        .toggle-visibility { 
            background: none; border: none; padding: 4px; cursor: pointer; 
            display: flex; align-items: center; opacity: 0.7; transition: 0.2s;
        }
        .toggle-visibility:hover { opacity: 1; }
        .toggle-visibility svg { width: 18px; height: 18px; fill: #ffffff; }

        .balance-stack { display: flex; flex-direction: column; align-items: flex-end; gap: 6px; }
        .bal-title { font-size: 10px; color: rgba(255,255,255,0.5); font-weight: 700; text-transform: uppercase; }
        .bal-amount { font-size: 24px; color: #ffffff; font-weight: 900; line-height: 1; }

        .deposit-link {
            background: #ffffff;
            color: var(--header-green);
            padding: 7px 18px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 800;
            margin-top: 5px;
            display: inline-block;
        }

        svg.icon { width: 22px; height: 22px; fill: #ffffff !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }
        .main-content { flex-grow: 1; padding: 20px; }
    </style>
</head>
<body class="notranslate">

    <div class="page-wrapper">
        <div class="sticky-header-container">
            <div class="top-header">
                <div class="brand-section">
                    <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                    <div class="v-line"></div>
                    <div class="title-box">
                        <span>مركز الشحن الرسمي</span>
                        <span>Official Top Up Center</span>
                    </div>
                </div>
                <div class="region-badge">
                    <div id="flag-ui"></div>
                    <div class="region-text"><span id="reg-name">---</span><span style="opacity:0.3">|</span><span id="lang-name">--</span></div>
                </div>
            </div>

            <div class="bottom-header-wrapper">
                <div class="wallet-card">
                    <div class="user-meta-info">
                        <div class="avatar-box">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        </div>
                        <div class="name-stack">
                            <span class="welcome-label" id="txt-welcome">مرحباً بك</span>
                            <div class="name-row">
                                <span class="full-name-val" id="user-full-name">---</span>
                                <button class="toggle-visibility" onclick="toggleName()" id="visibility-btn">
                                    <svg id="eye-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="balance-stack">
                        <span class="bal-title" id="txt-balance-label">رصيدك</span>
                        <span class="bal-amount" id="user-balance">0.00</span>
                        <a href="deposit/" class="deposit-link" id="btn-deposit-txt">إيداع</a>
                    </div>
                </div>
            </div>
        </div>

        <main class="main-content"></main>
    </div>

    <script>
        let realName = "---";
        let isNameHidden = localStorage.getItem('name_hidden') === 'true';

        function toggleName() {
            isNameHidden = !isNameHidden;
            localStorage.setItem('name_hidden', isNameHidden);
            updateNameDisplay();
        }

        function updateNameDisplay() {
            const nameElem = document.getElementById('user-full-name');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (isNameHidden) {
                nameElem.innerText = "••••••••";
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.74-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                nameElem.innerText = realName;
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }

        // مزامنة اللغة والبيانات المحفوظة
        function syncUI() {
            const l = localStorage.getItem('pref_lang') || 'ar';
            document.documentElement.dir = (l === 'ar') ? 'rtl' : 'ltr';
            
            document.getElementById('txt-welcome').innerText = (l === 'ar') ? 'مرحباً بك' : 'Welcome';
            document.getElementById('txt-balance-label').innerText = (l === 'ar') ? 'رصيدك الحالي' : 'Balance';
            document.getElementById('btn-deposit-txt').innerText = (l === 'ar') ? 'إيداع' : 'Deposit';

            // تحميل الكاش
            realName = localStorage.getItem('last_name') || "---";
            document.getElementById('user-balance').innerText = localStorage.getItem('last_balance') || "0.00";
            updateNameDisplay();
        }

        window.onload = syncUI;
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", 
            authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", 
            storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", 
            appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        const balance = data.balance !== undefined ? Number(data.balance).toFixed(2) : "0.00";
                        realName = data.fullName || user.displayName || "User";

                        document.getElementById('user-balance').innerText = balance;
                        localStorage.setItem('last_balance', balance);
                        localStorage.setItem('last_name', realName);
                        updateNameDisplay();
                    }
                });
            } else {
                window.location.href = "../"; 
            }
        });
    </script>
</body>
</html>

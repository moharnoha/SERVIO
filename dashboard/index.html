<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Orange Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --platform-bg: #f7fafc;
            --orange-main: #ff6600;
        }

        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--platform-bg); display: flex; flex-direction: column; direction: rtl; }
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; flex-grow: 1; }

        /* --- الهيدر الموحد المثبت --- */
        .sticky-header-container { position: sticky; top: 0; z-index: 1000; width: 100%; }

        /* الهيدر العلوي (أخضر) */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box;
        }

        /* الهيدر السفلي (أسود - ستايل الصورة) */
        .bottom-header {
            background-color: #000000; padding: 25px 20px; 
            box-sizing: border-box; display: flex; align-items: center; justify-content: space-between;
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }

        .region-badge { 
            display: flex; align-items: center; background: rgba(255,255,255,0.15); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px;
        }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; }

        /* منطقة المستخدم (يسار الصورة - يمين الكود بسب RTL) */
        .user-info-area { display: flex; flex-direction: column; align-items: flex-start; gap: 10px; }
        .card-icon { width: 35px; height: auto; filter: brightness(0) invert(1); margin-bottom: 5px; }
        .user-name-wrapper { display: flex; align-items: center; gap: 6px; color: #ffffff; font-weight: 700; font-size: 17px; }
        .verified-circle { background-color: #2ecc71; color: white; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        .top-up-btn { border: 2px solid #ffffff; border-radius: 25px; padding: 6px 22px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 800; transition: 0.2s; }
        .top-up-btn:active { background: white; color: black; }

        /* منطقة الرصيد (يمين الصورة - يسار الكود بسب RTL) */
        .balance-area { display: flex; flex-direction: column; align-items: flex-end; }
        .balance-label { color: var(--orange-main); font-size: 18px; font-weight: 800; }
        .balance-value-row { display: flex; align-items: baseline; gap: 8px; color: var(--orange-main); margin-top: -5px; }
        .big-num { font-size: 45px; font-weight: 900; line-height: 1; }
        .currency-txt { font-size: 24px; font-weight: 700; }

        svg.icon { width: 20px; height: 20px; fill: #ffffff !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }
        .main-content { flex-grow: 1; padding: 20px; }
    </style>
</head>
<body class="notranslate">

    <div class="page-wrapper">
        <div class="sticky-header-container">
            <div class="top-header">
                <div class="brand-section">
                    <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                    <div class="v-line"></div>
                    <div class="title-box">
                        <span>مركز الشحن الرسمي</span>
                        <span>Official Top Up Center</span>
                    </div>
                </div>
                <div class="region-badge">
                    <div id="flag-ui"></div>
                    <div class="region-text"><span id="reg-name">---</span><span style="opacity:0.3">|</span><span id="lang-name">--</span></div>
                </div>
            </div>

            <div class="bottom-header">
                <div class="user-info-area">
                    <svg class="card-icon" viewBox="0 0 24 24"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/></svg>
                    <div class="user-name-wrapper">
                        <div class="verified-circle">✓</div>
                        <span id="user-full-name">جاري التحميل...</span>
                    </div>
                    <a href="deposit/" class="top-up-btn">تزويد رصيدي</a>
                </div>

                <div class="balance-area">
                    <span class="balance-label">رصيدي</span>
                    <div class="balance-value-row">
                        <span class="big-num" id="user-balance">0.0</span>
                        <span class="currency-txt">دولار</span>
                    </div>
                </div>
            </div>
        </div>

        <main class="main-content"></main>
    </div>

    <script>
        // 1. مزامنة البيانات المحفوظة فوراً قبل اتصال Firebase لضمان الثقة
        function fastSync() {
            const savedBalance = localStorage.getItem('last_balance') || "0.0";
            const savedName = localStorage.getItem('last_name') || "مستخدم";
            
            document.getElementById('user-balance').innerText = savedBalance;
            document.getElementById('user-full-name').innerText = savedName;

            const l = localStorage.getItem('pref_lang') || 'ar';
            const regions = [{ ar: "الشرق الأوسط", en: "MENA", img: "globe" }, { ar: "المغرب", en: "Morocco", img: "https://flagcdn.com/ma.svg" }]; // اختصار
            const rIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regions[rIdx] || regions[0];

            if(document.getElementById('lang-name')) document.getElementById('lang-name').innerText = l.toUpperCase();
            if(document.getElementById('reg-name')) document.getElementById('reg-name').innerText = reg[l];
            document.documentElement.dir = (l === 'ar') ? 'rtl' : 'ltr';
        }
        fastSync();
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", 
            authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", 
            storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", 
            appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        
                        const balance = data.balance !== undefined ? Number(data.balance).toFixed(1) : "0.0";
                        const name = data.fullName || user.displayName || "مستخدم";

                        // تحديث الواجهة وحفظ البيانات (Cache)
                        document.getElementById('user-balance').innerText = balance;
                        document.getElementById('user-full-name').innerText = name;
                        
                        localStorage.setItem('last_balance', balance);
                        localStorage.setItem('last_name', name);
                    }
                });
            } else {
                window.location.href = "../"; 
            }
        });
    </script>
</body>
</html>

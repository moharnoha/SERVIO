<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Pro Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --sub-green: #386E2C; 
            --platform-bg: #f7fafc;
            --bg-gradient: linear-gradient(135deg, #EAF0E9 0%, #DDE7DC 100%);
            --text-dark: #1A2419;
            --brand-green: #2E5822;
            --brand-red: #C62828;
            --card-white: #FFFFFF;
            --shadow-soft: 0 8px 24px rgba(46, 88, 34, 0.08);
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { font-family: 'Inter', sans-serif; background-color: var(--platform-bg); display: flex; flex-direction: column; direction: rtl; }

        /* الهيدر الأول */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        .title-box span { display: block; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #fff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }

        /* الهيدر الثاني */
        .bottom-header { background-color: var(--sub-green); padding: 15px; }
        .wallet-card {
            background: rgba(255, 255, 255, 0.12); border-radius: 18px; padding: 18px 20px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(8px);
        }
        .bal-amount { font-size: 22px; color: #ffffff; font-weight: 900; }

        /* الهيدر الثالث المحدث */
        .new-header-container {
            background: var(--bg-gradient); padding: 25px 20px 30px;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px; box-shadow: var(--shadow-soft);
        }
        .shortcuts-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .shortcut-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; gap: 8px; }
        .icon-box { width: 100%; aspect-ratio: 1/1; background: #fff; border-radius: 18px; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-soft); }
        .shortcut-label { font-size: 10px; font-weight: 700; color: #3d4a3c; }

        /* قسم المعاملات */
        .transactions-section { padding: 20px; flex: 1; }
        .section-title { font-size: 18px; font-weight: 800; color: var(--text-dark); margin-bottom: 15px; }
        .trans-list { display: flex; flex-direction: column; gap: 12px; }
        .trans-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #fff; border-radius: 16px; border: 1px solid #edf2ed;
        }
        .trans-info { display: flex; align-items: center; gap: 12px; }
        .trans-icon-bg { width: 40px; height: 40px; background: #fff1f1; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
        .trans-meta { display: flex; flex-direction: column; }
        .trans-name { font-size: 13px; font-weight: 700; color: var(--text-dark); }
        .trans-date { font-size: 10px; color: #888; }
        .trans-val { font-size: 14px; font-weight: 800; color: var(--brand-red); direction: ltr; }
        .empty-state { text-align: center; padding: 40px; color: #999; font-size: 13px; }
    </style>
</head>
<body>

    <div class="top-header">
        <div class="brand-section">
            <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" class="logo-img">
            <div class="v-line"></div>
            <div class="title-box"><span>مركز الشحن الرسمي</span><span>Official Top Up Center</span></div>
        </div>
    </div>

    <div class="bottom-header">
        <div class="wallet-card">
            <div style="display:flex; align-items:center; gap:12px;">
                <div style="width:40px; height:40px; background:rgba(255,255,255,0.2); border-radius:10px; display:flex; align-items:center; justify-content:center;">
                    <svg style="width:20px; fill:#fff" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </div>
                <div style="display:flex; flex-direction:column;">
                    <span style="font-size:10px; color:rgba(255,255,255,0.7)">مرحباً بك</span>
                    <span id="user-full-name" style="color:#fff; font-weight:800; font-size:14px;">---</span>
                </div>
            </div>
            <div style="text-align:left;">
                <span style="display:block; font-size:9px; color:rgba(255,255,255,0.7)">الرصيد</span>
                <span id="user-balance" class="bal-amount">0.00</span>
            </div>
        </div>
    </div>

    <div class="new-header-container">
        <div class="section-title">إختصارات المحفظة</div>
        <div class="shortcuts-grid">
            <a href="smm-services/" class="shortcut-item">
                <div class="icon-box"><svg style="width:24px; fill:var(--brand-green)" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71L12 2z"/></svg></div>
                <span class="shortcut-label">خدمات SMM</span>
            </a>
            <a href="deposit/" class="shortcut-item">
                <div class="icon-box"><svg style="width:24px; fill:var(--brand-green)" viewBox="0 0 24 24"><path d="M19 3H5c-1.11 0-2 .89-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zM11 7h2v4h4v2h-4v4h-2v-4H7v-2h4V7z"/></svg></div>
                <span class="shortcut-label">إضافة رصيد</span>
            </a>
            <a href="account-subscription/" class="shortcut-item">
                <div class="icon-box"><svg style="width:24px; fill:var(--brand-green)" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg></div>
                <span class="shortcut-label">اشتراك</span>
            </a>
            <div class="shortcut-item" style="cursor:pointer" onclick="handleLogout()">
                <div class="icon-box" style="background:#fff1f1;"><svg style="width:24px; fill:var(--brand-red)" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg></div>
                <span class="shortcut-label">خروج</span>
            </div>
        </div>
    </div>

    <div class="transactions-section">
        <div class="section-title">المعاملات الأخيرة</div>
        <div id="trans-container" class="trans-list">
            <div class="empty-state">جاري تحميل البيانات...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", 
            authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", 
            storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", 
            appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // جلب بيانات المستخدم (الاسم والرصيد)
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        document.getElementById('user-full-name').innerText = d.fullName || "مستخدم";
                        document.getElementById('user-balance').innerText = (d.balance || 0).toLocaleString('en-US', { minimumFractionDigits: 2 });
                    }
                });

                // جلب المعاملات (userId - timestamp)
                const q = query(
                    collection(db, "transactions"), 
                    where("userId", "==", user.uid),
                    orderBy("timestamp", "desc"), 
                    limit(10)
                );

                onSnapshot(q, (snap) => {
                    const container = document.getElementById('trans-container');
                    if (snap.empty) {
                        container.innerHTML = `<div class="empty-state">لا توجد معاملات بعد</div>`;
                        return;
                    }

                    container.innerHTML = "";
                    snap.forEach(docSnap => {
                        const t = docSnap.data();
                        
                        // معالجة التاريخ
                        let dateText = "--/--/--";
                        if (t.timestamp) {
                            const date = t.timestamp.toDate ? t.timestamp.toDate() : new Date(t.timestamp.seconds * 1000);
                            dateText = date.toLocaleDateString('ar-EG');
                        }

                        // معالجة المبلغ
                        let amt = t.amount;
                        if (typeof amt === 'string') amt = parseFloat(amt.replace(/[^-0-9.]/g, ''));
                        const formattedAmt = Math.abs(amt || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 6 });

                        container.innerHTML += `
                            <div class="trans-item">
                                <div class="trans-info">
                                    <div class="trans-icon-bg"><svg style="width:18px; fill:var(--brand-red)" viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg></div>
                                    <div class="trans-meta">
                                        <span class="trans-name">${t.description || 'عملية شراء'}</span>
                                        <span class="trans-date">${dateText}</span>
                                    </div>
                                </div>
                                <span class="trans-val" style="direction:ltr">-${formattedAmt}$</span>
                            </div>`;
                    });
                }, (error) => {
                    console.error("Firebase Error:", error);
                    document.getElementById('trans-container').innerHTML = `<div class="empty-state">يرجى التحقق من الفهرس (Index) في Firebase Console</div>`;
                });
            } else {
                window.location.href = "../";
            }
        });

        window.handleLogout = () => { if(confirm("هل تريد تسجيل الخروج؟")) signOut(auth).then(() => window.location.href = "../"); };
    </script>
</body>
</html>

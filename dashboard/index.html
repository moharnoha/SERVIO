<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Unified Header White Icons</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --sub-green: #386E2C; 
            --platform-bg: #f7fafc;
        }

        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--platform-bg); 
            display: flex; 
            flex-direction: column;
            direction: rtl; 
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            flex-grow: 1;
        }

        /* --- الهيدر الموحد المثبت --- */
        .sticky-header-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .top-header { 
            height: 70px; 
            background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box;
        }

        .bottom-header {
            background-color: var(--sub-green);
            padding: 12px 15px; box-sizing: border-box;
            display: flex; align-items: center; justify-content: space-between;
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        
        .title-box { display: flex; flex-direction: column; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }

        .region-badge { 
            display: flex; align-items: center; background: rgba(255,255,255,0.15); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; 
            padding: 0 10px; height: 40px; gap: 8px;
        }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; }

        .action-group { display: flex; align-items: center; gap: 8px; }
        
        .btn-ui {
            background-color: rgba(255, 255, 255, 0.18); 
            height: 42px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: #ffffff; transition: 0.2s;
        }
        .btn-ui:active { background-color: rgba(255, 255, 255, 0.3); }
        .icon-only { width: 42px; }
        .with-text { padding: 0 12px; gap: 6px; font-weight: 700; font-size: 13px; }

        .wallet-display {
            display: flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px; border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .amount { color: #ffffff; font-size: 17px; font-weight: 800; }

        /* فرض اللون الأبيض على جميع الأيقونات */
        svg.icon { width: 20px; height: 20px; fill: #ffffff !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; border: 0.5px solid rgba(255,255,255,0.2); }

        .main-content { flex-grow: 1; padding: 20px; }
    </style>
</head>
<body class="notranslate">

    <div class="page-wrapper">
        <div class="sticky-header-container">
            <div class="top-header">
                <div class="brand-section">
                    <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                    <div class="v-line"></div>
                    <div class="title-box">
                        <span>مركز الشحن الرسمي</span>
                        <span>Official Top Up Center</span>
                    </div>
                </div>
                <div class="region-badge">
                    <div id="flag-ui"></div>
                    <div class="region-text">
                        <span id="reg-name">---</span>
                        <span style="opacity:0.3">|</span>
                        <span id="lang-name">--</span>
                    </div>
                </div>
            </div>

            <div class="bottom-header">
                <div class="action-group">
                    <a href="messages/" class="btn-ui icon-only">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
                    </a>
                    <a href="deposit/" class="btn-ui with-text">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                        <span id="deposit-txt">إيداع</span>
                    </a>
                </div>

                <div class="wallet-display">
                    <span class="amount">0.00</span>
                    <svg class="icon" viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                </div>
            </div>
        </div>

        <main class="main-content">
            </main>
    </div>

    <script>
        const regions = [
            { ar: "الشرق الأوسط", en: "MENA", img: "globe" },
            { ar: "الجزائر", en: "Algeria", img: "https://flagcdn.com/dz.svg" },
            { ar: "مصر", en: "Egypt", img: "https://flagcdn.com/eg.svg" },
            { ar: "العراق", en: "Iraq", img: "https://flagcdn.com/iq.svg" },
            { ar: "المغرب", en: "Morocco", img: "https://flagcdn.com/ma.svg" },
            { ar: "نيجيريا", en: "Nigeria", img: "https://flagcdn.com/ng.svg" },
            { ar: "عمان", en: "Oman", img: "https://flagcdn.com/om.svg" },
            { ar: "فلسطين", en: "Palestine", img: "https://flagcdn.com/ps.svg" },
            { ar: "قطر", en: "Qatar", img: "https://flagcdn.com/qa.svg" },
            { ar: "السعودية", en: "Saudi Arabia", img: "https://flagcdn.com/sa.svg" },
            { ar: "تونس", en: "Tunisia", img: "https://flagcdn.com/tn.svg" },
            { ar: "الإمارات", en: "UAE", img: "https://flagcdn.com/ae.svg" }
        ];

        function sync() {
            const l = localStorage.getItem('pref_lang') || 'ar';
            const rIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regions[rIdx] || regions[0];

            document.getElementById('lang-name').innerText = l.toUpperCase();
            document.getElementById('reg-name').innerText = reg[l];
            document.getElementById('deposit-txt').innerText = (l === 'ar') ? 'إيداع' : 'Deposit';
            
            const flagBox = document.getElementById('flag-ui');
            if(reg.img === "globe") {
                flagBox.innerHTML = `<svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;
            } else {
                flagBox.innerHTML = `<img src="${reg.img}" class="nav-flag">`;
            }

            document.documentElement.dir = (l === 'ar') ? 'rtl' : 'ltr';
        }

        window.onload = sync;
        window.addEventListener('storage', sync);
    </script>
</body>
</html>

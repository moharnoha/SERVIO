<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Final Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --login-bg: #386E2C; 
            --google-section-bg: #EAF0E9; 
            --platform-bg: #f7fafc;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: #f7fafc; 
            min-height: 100vh;
            display: flex; flex-direction: column;
            direction: rtl !important; 
        }

        .mobile-container { 
            width: 100%; 
            min-height: 100vh; 
            display: flex; flex-direction: column; 
            position: relative;
            flex-grow: 1;
            padding-bottom: 140px;
        }

        /* --- الهيدر 1 --- */
        header { 
            width: 100%; height: 70px; 
            background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box; position: sticky; 
            top: 0; z-index: 1000;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; display: block; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 15px; }
        
        .title-box { display: flex; flex-direction: column; text-align: right; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; margin-bottom: 5px; letter-spacing: 0.2px; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); letter-spacing: 0.4px; }

        .info-display-wrapper { 
            display: flex; align-items: center; background: rgba(255,255,255,0.15); 
            border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; 
            padding: 0 12px; height: 42px; cursor: pointer;
        }
        .display-text { font-size: 12px; font-weight: 700; color: #ffffff; display: flex; align-items: center; gap: 8px; margin-right: 10px; }
        .nav-icon { width: 22px; height: 22px; fill: #ffffff; display: block; }

        /* --- الهيدر 2 المعدل (ترحيب) --- */
        .login-bar {
            width: 100%; background-color: var(--login-bg);
            padding: 15px 20px; box-sizing: border-box;
            display: flex; align-items: center; justify-content: space-between;
        }
        .welcome-msg { color: #ffffff; font-size: 16px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .welcome-icon { width: 24px; height: 24px; fill: #ffffff; opacity: 0.9; }

        /* --- واجهة تسجيل الدخول الاحترافية المنبثقة --- */
        .login-sticky-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #ffffff; border-radius: 30px 30px 0 0;
            box-shadow: 0 -15px 40px rgba(0,0,0,0.12);
            padding: 25px 20px 40px 20px; box-sizing: border-box;
            z-index: 9998; display: flex; flex-direction: column; align-items: center;
            animation: sheetEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes sheetEnter { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .sheet-pill { width: 45px; height: 5px; background: #e2e8f0; border-radius: 10px; margin-bottom: 20px; }
        .sheet-header-text { font-size: 18px; font-weight: 800; color: #1a202c; margin-bottom: 20px; text-align: center; }

        .google-btn {
            width: 100%; max-width: 400px; background-color: #ffffff; border-radius: 16px; height: 60px;
            display: flex; align-items: center; justify-content: center; gap: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.07); border: 1.5px solid #f1f5f9; cursor: pointer;
            transition: all 0.3s ease;
        }
        .google-btn:active { transform: scale(0.97); background-color: #f8fafc; }
        .google-btn span { color: #1f2937; font-size: 16px; font-weight: 700; }

        /* --- المنصات --- */
        .platforms-wrapper { background-color: var(--platform-bg); padding: 25px 0; }
        .section-header { text-align: center; padding: 0 20px 20px 20px; }
        .section-title { font-size: 16px; font-weight: 800; color: #1e293b; margin-bottom: 6px; }
        .section-subtitle { font-size: 12px; font-weight: 600; color: #386E2C; }

        .platforms-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;
            padding: 0 20px; max-width: 600px; margin: 0 auto;
        }
        .platform-box {
            background: #ffffff; border-radius: 18px; padding: 18px 5px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); border: 1px solid #f1f5f9;
            transition: transform 0.2s; text-decoration: none; cursor: pointer;
        }
        .platform-box:active { transform: scale(0.92); }
        .p-img { width: 40px; height: 40px; object-fit: contain; }
        .p-svg { width: 36px; height: 36px; }
        .platform-name { font-size: 11px; font-weight: 700; color: #334155; }

        /* نافذة اختيار المنطقة */
        .selection-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 9999; justify-content: center; align-items: flex-end;
        }
        .selection-sheet {
            width: 100%; max-width: 500px; background: white; border-radius: 24px 24px 0 0; 
            padding: 24px; box-sizing: border-box; max-height: 85vh; overflow-y: auto;
        }
        .option-item { padding: 18px; border-bottom: 1px solid #f1f5f9; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .flag-container { display: flex; align-items: center; margin-right: 15px; }
        .icon-dark { width: 24px; height: 24px; fill: #64748b; }
    </style>
</head>
<body class="notranslate">

            </div>
        </div>

        <div class="login-sticky-sheet">
            <div class="sheet-pill"></div>
            <div class="sheet-header-text" id="sheet-title">ابدأ رحلة نجاحك الرقمي الآن</div>
            <button class="google-btn" id="google-auth-btn">
                <svg viewBox="0 0 48 48" width="28px" height="28px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>

    <div id="overlay" class="selection-overlay" onclick="closeSelection()">
        <div class="selection-sheet" onclick="event.stopPropagation()">
            <div id="regions-list"></div>
        </div>
    </div>

    <script>
        // تكوينات الواجهة (اللغة والمنطقة)
        const menaIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`;
        const globeIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;

        const regionConfigs = [
            { id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: menaIcon },
            { id: 'algeria', ar: "الجزائر", en: "Algeria", flag: 'https://flagcdn.com/dz.svg' },
            { id: 'egypt', ar: "مصر", en: "Egypt", flag: 'https://flagcdn.com/eg.svg' },
            { id: 'iraq', ar: "العراق", en: "Iraq", flag: 'https://flagcdn.com/iq.svg' },
            { id: 'morocco', ar: "المغرب", en: "Morocco", flag: 'https://flagcdn.com/ma.svg' },
            { id: 'nigeria', ar: "نيجيريا", en: "Nigeria", flag: 'https://flagcdn.com/ng.svg' },
            { id: 'oman', ar: "عمان", en: "Oman", flag: 'https://flagcdn.com/om.svg' },
            { id: 'palestine', ar: "فلسطين", en: "Palestine", flag: 'https://flagcdn.com/ps.svg' },
            { id: 'qatar', ar: "قطر", en: "Qatar", flag: 'https://flagcdn.com/qa.svg' },
            { id: 'saudi', ar: "السعودية", en: "Saudi Arabia", flag: 'https://flagcdn.com/sa.svg' },
            { id: 'tunisia', ar: "تونس", en: "Tunisia", flag: 'https://flagcdn.com/tn.svg' },
            { id: 'uae', ar: "الإمارات", en: "UAE", flag: 'https://flagcdn.com/ae.svg' },
            { id: 'other', ar: "منطقة أخرى", en: "Other Region", type: 'icon', svg: globeIcon }
        ];

        function openSelection() { renderRegions(); document.getElementById('overlay').style.display = 'flex'; }
        function closeSelection() { document.getElementById('overlay').style.display = 'none'; }

        function toggleLang() {
            const current = localStorage.getItem('pref_lang') || 'ar';
            localStorage.setItem('pref_lang', current === 'ar' ? 'en' : 'ar');
            updateUI(); renderRegions();
        }

        function renderRegions() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const list = document.getElementById('regions-list');
            list.innerHTML = `<div class="option-item" style="background:#2E5822; color:white; border-radius:12px; margin-bottom:20px; justify-content:center; font-weight:800;" onclick="toggleLang()">
                ${lang === 'ar' ? 'تغيير إلى English' : 'Switch to Arabic'}
            </div>`;
            regionConfigs.forEach((reg, i) => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.onclick = () => { localStorage.setItem('pref_reg_idx', i); updateUI(); closeSelection(); };
                let iconMarkup = reg.type === 'icon' ? reg.svg.replace('nav-icon', 'icon-dark') : `<img src="${reg.flag}" style="width:28px; border-radius:3px; border:1px solid #eee;">`;
                div.innerHTML = `<span style="font-weight:600; color:#334155;">${reg[lang]}</span> <div class="flag-container">${iconMarkup}</div>`;
                list.appendChild(div);
            });
        }

        function updateUI() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx];
            document.getElementById('label-lng').innerText = lang.toUpperCase();
            document.getElementById('label-reg').innerText = reg[lang];
            document.getElementById('flag-display').innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-icon" style="width:24px; height:16px; border-radius:2px; object-fit:cover;">`;
            
            document.getElementById('welcome-text').innerText = lang === 'ar' ? "أهلاً بك في عالم التميز الرقمي" : "Welcome to digital excellence";
            document.getElementById('google-btn-label').innerText = lang === 'ar' ? "المتابعة باستخدام حساب Google" : "Continue with Google";
            document.getElementById('sheet-title').innerText = lang === 'ar' ? "ابدأ رحلة نجاحك الرقمي الآن" : "Start your digital success journey now";
            
            const promo = {
                ar: { main: "اشتر مشتركي يوتيوب ومتابعي فيسبوك وإنستغرام", sub: "نمو سريع، حقيقي وبأفضل الأسعار!" },
                en: { main: "Buy YouTube, Facebook & Instagram Followers", sub: "Fast, real growth at best prices!" }
            };
            document.getElementById('promo-main').innerText = promo[lang].main;
            document.getElementById('promo-sub').innerText = promo[lang].sub;
        }
        updateUI();
    </script>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", 
        authDomain: "serviocmm-a65ed.firebaseapp.com", 
        projectId: "serviocmm-a65ed", 
        storageBucket: "serviocmm-a65ed.firebasestorage.app", 
        messagingSenderId: "975373759034", 
        appId: "1:975373759034:web:645cb5fb48772839453b03" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("google-auth-btn").addEventListener("click", () => {
        signInWithPopup(auth, provider).then(async (result) => {
            const user = result.user;
            
            // سحب القيم الحالية المختارة من قبل المستخدم
            const finalLang = localStorage.getItem('pref_lang') || 'ar';
            const finalRegIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;

            const userRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(userRef);

            if (!docSnap.exists()) {
                // مستخدم جديد: إنشاء الملف مع حفظ اللغة والمنطقة
                await setDoc(userRef, {
                    name: user.displayName,
                    balance: 0,
                    total_spend: 0,
                    email: user.email,
                    uid: user.uid,
                    pref_lang: finalLang,        // حفظ اللغة
                    pref_reg_idx: finalRegIdx,   // حفظ رقم المنطقة
                    created_at: new Date()
                });
            } else {
                // مستخدم قديم: تحديث تفضيلاته الحالية فقط
                await updateDoc(userRef, {
                    pref_lang: finalLang,
                    pref_reg_idx: finalRegIdx,
                    last_login: new Date()
                });
            }
            
            // الانتقال لصفحة لوحة التحكم
            window.location.href = "dashboard/"; 

        }).catch(e => {
            console.error("Firebase Error:", e);
            alert("فشل تسجيل الدخول: " + e.message);
        });
    });
</script>

<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Pro Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --sub-green: #386E2C; 
            --platform-bg: #f7fafc;
            --bg-gradient: linear-gradient(135deg, #EAF0E9 0%, #DDE7DC 100%);
            --text-dark: #1A2419;
            --brand-green: #2E5822;
            --brand-red: #C62828;
            --brand-deposit: #10b981; 
            --card-white: #FFFFFF;
            --shadow-soft: 0 8px 24px rgba(46, 88, 34, 0.08);
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { font-family: 'Cairo', 'Inter', sans-serif; background-color: var(--platform-bg); display: flex; flex-direction: column; direction: rtl; }
        
        /* منع أي حركات أو انتقالات نهائياً */
        * { 
            transition: none !important; 
            animation: none !important; 
            -webkit-tap-highlight-color: transparent; 
        }

        .sticky-header-container { width: 100%; position: sticky; top: 0; z-index: 1000; }

        /* --- الهيدر الأول (ثابت) --- */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0; margin-right: 12px; margin-left: 12px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        .region-badge { display: flex; align-items: center; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; }

        /* --- الهيدر الثاني (ثابت) --- */
        .bottom-header {
            background-color: var(--sub-green);
            padding: 15px; box-sizing: border-box;
        }

        .wallet-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 18px; padding: 18px 20px;
            display: flex; flex-direction: column; gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px); min-height: 90px;
        }

        .user-meta-info { 
            display: grid; 
            grid-template-columns: 40px 1fr 32px; 
            align-items: center; 
            gap: 12px; 
            width: 100%; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding-bottom: 12px; 
        }

        .avatar-box { width: 40px; height: 40px; background: rgba(255, 255, 255, 0.15); border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        
        .name-stack { 
            display: flex; 
            flex-direction: column; 
            gap: 2px; 
            overflow: hidden; 
            justify-content: center;
        }
        
        .welcome-row { display: flex; align-items: center; gap: 6px; position: relative; width: 100%; height: 18px; overflow: hidden; }
        .welcome-label { font-size: 10px; color: rgba(255,255,255,0.6); font-weight: 700; white-space: nowrap; }
        .full-name-val { font-size: 13px; color: #ffffff; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .email-privacy-row { display: flex; align-items: center; position: relative; width: 100%; height: 14px; overflow: hidden; }
        .user-email-val { font-size: 10px; color: rgba(255,255,255,0.7); font-weight: 500; direction: ltr; text-align: right; overflow: hidden; text-overflow: ellipsis; width: 100%; }
        
        /* Skeleton Style Professional Placeholder */
        .skeleton-overlay {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            z-index: 5;
            display: none;
        }
        
        .toggle-visibility { 
            background: rgba(255,255,255,0.1); 
            border: none; 
            width: 32px; 
            height: 32px; 
            border-radius: 8px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 0;
        }
        .toggle-visibility svg { width: 16px; height: 16px; fill: #ffffff !important; }

        .balance-stack { display: flex; flex-direction: column; align-items: flex-start; gap: 4px; width: 100%; }
        .bal-title { font-size: 10px; color: rgba(255,255,255,0.6); font-weight: 700; }
        
        .bal-amount { 
            font-size: 24px; 
            color: #ffffff; 
            font-weight: 900; 
            line-height: 1; 
            font-family: 'Inter', sans-serif;
            font-feature-settings: "zero" 1, "tnum" 1;
            letter-spacing: -0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* --- الهيدر الثالث --- */
        .new-header-container {
            background: var(--bg-gradient); padding: 25px 20px 30px 20px;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
            box-shadow: var(--shadow-soft);
        }
        .shortcuts-scroll-wrapper { display: flex; justify-content: space-between; gap: 10px; }
        .shortcut-item { display: flex; flex-direction: column; align-items: center; flex: 1; gap: 12px; text-decoration: none; cursor: pointer; }
        .icon-box { width: 70px; height: 70px; background: var(--card-white); border-radius: 22px; box-shadow: var(--shadow-soft); display: flex; align-items: center; justify-content: center; }
        .shortcut-label { font-size: 9px; font-weight: 700; color: #3d4a3c; text-align: center; white-space: nowrap; }
        .icon-svg { width: 24px; height: 24px; fill: var(--brand-green); }

        /* --- قسم المعاملات --- */
        .transactions-header { 
            padding: 25px 20px; 
            background: #ffffff; 
            margin-top: 10px;
            min-height: 500px;
        }
        .trans-list { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            margin-top: 15px;
            min-height: 100px;
        }
        .trans-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #f9fbf9; border-radius: 15px; border: 1px solid #edf2ed;
            contain: content; cursor: pointer;
        }
        
        .trans-date-container { display: flex; align-items: center; gap: 8px; margin-top: 4px; }
        .status-badge { font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 6px; text-transform: uppercase; background: #e2e8f0; color: #475569; }
        .status-badge.active { background: #dcfce7; color: #166534; }
        .trans-date { font-size: 10px; color: #888; direction: ltr; text-align: right; display: block; }
        .trans-val { font-size: 14px; font-weight: 800; direction: ltr; }
        
        .empty-state { text-align: center; padding: 30px 10px; color: #aaa; font-size: 12px; font-weight: 500; }
        svg.icon, .nav-icon { width: 22px; height: 22px; fill: #ffffff !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }

        /* Modal Structure (Improved UI) */
        .modal-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.6); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: none;
        }
        .modal-card {
            background: #fff; 
            width: 100%; 
            max-width: 360px; 
            border-radius: 24px; 
            padding: 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
            position: relative; 
            overflow: hidden;
            border: none;
            margin: auto;
        }
        .modal-header-accent {
            background: var(--header-green); color: white; padding: 25px 20px; text-align: center;
        }
        .modal-icon-circle {
            width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 10px;
        }
        .modal-title-text { 
            font-weight: 800; font-size: 16px; margin: 0;
        }
        .modal-body { 
            padding: 20px; font-size: 13px; color: var(--text-dark); 
            background: #fff;
        }
        .modal-footer {
            padding: 0 20px 20px; text-align: center; background: #fff;
        }
        .modal-close-btn {
            background: #f1f5f9; color: #475569; border: none; padding: 12px 0;
            border-radius: 14px; font-weight: 700; font-size: 14px; cursor: pointer; width: 100%;
        }

        /* Detail Rows for Modal */
        .detail-row {
            display: flex; align-items: flex-start; justify-content: space-between;
            padding: 12px 0; border-bottom: 1px solid #f1f5f9; gap: 15px;
        }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { font-weight: 600; font-size: 11px; color: #94a3b8; white-space: nowrap; }
        .detail-value { font-weight: 700; font-size: 12px; color: #1e293b; text-align: left; line-height: 1.4; }
        .detail-value.is-active { color: #10b981; background: #ecfdf5; padding: 2px 8px; border-radius: 6px; }
        .detail-value.m-red { color: #ef4444; }
    </style>
</head>
<body class="notranslate">

    <div class="page-wrapper">
        <div class="sticky-header-container">
            <div class="top-header">
                <div class="brand-section">
                    <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                    <div class="v-line"></div>
                    <div class="title-box"><span>مركز الخدمات الرقمية</span><span>Digital Services Center</span></div>
                </div>

            <div class="bottom-header">
                <div class="wallet-card">
                    <div class="user-meta-info">
                        <div class="avatar-box">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
                        </div>
                        <div class="name-stack">
                            <div class="welcome-row">
                                <span class="welcome-label" id="txt-welcome">مرحباً بك</span>

        <div class="new-header-container">
            <div class="shortcuts-scroll-wrapper">
                <a href="smm-services/" id="link-smm" class="shortcut-item">
                    <div class="icon-box"><svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71L12 2z"/></svg></div>
                    <span class="shortcut-label" id="txt-smm">خدمات SMM</span>
                </a>
                <a href="deposit/" id="link-deposit" class="shortcut-item">
                    <div class="icon-box"><svg class="icon-svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.11 0-2 .89-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zM11 7h2v4h4v2h-4v4h-2v-4H7v-2h4V7z"/></svg></div>
                    <span class="shortcut-label" id="txt-deposit">إضافة رصيد</span>

                    <span class="shortcut-label" id="txt-menu">القائمة</span>

                    <div class="icon-box"><svg style="width:24px; height:24px; fill:var(--brand-red)" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg></div>
                    <span class="shortcut-label" id="txt-logout">خروج</span>
                </div>
            </div>
        </div>

        <div class="transactions-header">
            <div class="section-title" id="txt-trans-title" style="font-size:16px; font-weight:800; margin-bottom:15px">المعاملات الأخيرة</div>
            <div id="trans-container" class="trans-list"></div>
        </div>
    </div>

    <div id="trans-modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div class="modal-header-accent">
                <div class="modal-icon-circle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="color:white"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                </div>
                <h3 class="modal-title-text" id="modal-title">التفاصيل</h3>
            </div>
            <div class="modal-body" id="modal-content"></div>
            <div class="modal-footer">
                <button class="modal-close-btn" onclick="closeModal()" id="modal-close-txt">إغلاق</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, orderBy, limit, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const formatBalance = (val) => {
            if (val === undefined || val === null || isNaN(val)) return "0";
            const num = Number(val);
            return num % 1 === 0 ? num.toString() : parseFloat(num.toFixed(7)).toString();
        };

        window.showDetails = (title, amount, status, date, fullDesc, quantity) => {
            const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
            document.getElementById('modal-title').innerText = isAr ? 'تفاصيل المعاملة' : 'Transaction Details';
            document.getElementById('modal-close-txt').innerText = isAr ? 'إغلاق' : 'Close';
            
            const isStatusActive = status.toLowerCase() === 'active';
            const statusStyle = isStatusActive ? 'is-active' : '';
            const isNegative = amount.includes('-');
            const amountStyle = isNegative ? 'm-red' : '';

            const html = `
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'الخدمة' : 'Service'}</span>
                    <span class="detail-value">${fullDesc}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'القيمة' : 'Amount'}</span>
                    <span class="detail-value ${amountStyle}" style="direction:ltr">${amount}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'الكمية' : 'Quantity'}</span>
                    <span class="detail-value" style="direction:ltr">${quantity || '---'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'الحالة' : 'Status'}</span>
                    <span class="detail-value ${statusStyle}">${status}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'التاريخ' : 'Date'}</span>
                    <span class="detail-value" style="direction:ltr; font-size:11px">${date}</span>
                </div>
            `;
            
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('trans-modal').style.display = 'flex';
        };

        window.closeModal = () => {
            document.getElementById('trans-modal').style.display = 'none';
        };

        const loadCache = () => {
            const cache = JSON.parse(localStorage.getItem('user_cache') || '{}');
            const transCache = localStorage.getItem('trans_cache');
            if (cache.name) {
                window.currentName = cache.name;
                window.currentEmail = cache.email;
                document.getElementById('user-balance').innerText = formatBalance(cache.balance) + " USD";
                window.renderUserData();
            }
            if (transCache) {
                document.getElementById('trans-container').innerHTML = transCache;
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "users", user.uid), { includeMetadataChanges: false }, (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        const bal = d.balance || 0; 
                        const name = d.fullName || d.name || "User";
                        window.currentName = name;
                        window.currentEmail = user.email;
                        
                        const encodedName = encodeURIComponent(name);
                        const encodedEmail = encodeURIComponent(user.email);
                        const queryStr = `?user=${encodedName}&email=${encodedEmail}`;
                        
                        document.getElementById('link-smm').href = `smm-services/${queryStr}`;
                        document.getElementById('link-deposit').href = `deposit/${queryStr}`;
                        document.getElementById('link-menu').href = `menu/${queryStr}`;

                        localStorage.setItem('hide_email', d.hide_email || "false");
                        localStorage.setItem('hide_username', d.hide_username || "false");
                        isPrivacyOn = (d.hide_email === "true" || d.hide_username === "true");
                        localStorage.setItem('privacy_active', isPrivacyOn);

                        const balElement = document.getElementById('user-balance');
                        if (balElement) balElement.innerText = formatBalance(bal) + " USD";
                        
                        localStorage.setItem('user_cache', JSON.stringify({name, email: user.email, balance: bal}));
                        window.renderUserData();
                    }
                });

                const q = query(collection(db, "transactions"), where("userId", "==", user.uid), orderBy("timestamp", "desc"), limit(6));
                
                onSnapshot(q, { includeMetadataChanges: true }, (snap) => {
                    const container = document.getElementById('trans-container');
                    const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
                    
                    if (snap.empty) {
                        container.innerHTML = `<div class="empty-state">${isAr ? 'لا توجد معاملات' : 'No transactions found'}</div>`;
                        localStorage.removeItem('trans_cache');
                        return;
                    }
                    
                    let htmlContent = "";
                    snap.forEach(docSnap => {
                        const t = docSnap.data();
                        const rawAmountStr = t.amount ? t.amount.toString() : "0";
                        const isDep = rawAmountStr.includes('+');
                        const cleanNum = Number(rawAmountStr.replace(/[+-]/g, ''));
                        const finalFormatted = formatBalance(cleanNum);
                        const status = t.status || 'Active';
                        const statusClass = status.toLowerCase() === 'active' ? 'active' : '';
                        const quantity = t.quantity || '';
                        
                        const fullDesc = t.description || (isAr ? 'عملية محفظة' : 'Wallet Transaction');
                        const displayTitle = isDep ? fullDesc : "Marketing Services (CMM)";

                        let dateStr = "---";
                        if (t.timestamp) {
                            const d = t.timestamp.toDate();
                            dateStr = `${d.getFullYear()}/${d.getMonth() + 1}/${d.getDate()} - ${d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })}`;
                        }

                        const amountLabel = `${isDep?'+':'-'}${finalFormatted} USD`;

                        htmlContent += `
                            <div class="trans-item" onclick="showDetails('${displayTitle.replace(/'/g, "\\'")}', '${amountLabel}', '${status}', '${dateStr}', '${fullDesc.replace(/'/g, "\\'")}', '${quantity}')">
                                <div style="display:flex; flex-direction:column">
                                    <span style="font-weight:700; font-size:13px">${displayTitle}</span>
                                    <div class="trans-date-container">
                                        <span class="status-badge ${statusClass}">${status}</span>
                                        <span class="trans-date">${dateStr}</span>
                                    </div>
                                </div>
                                <span class="trans-val" style="color:${isDep?'#10b981':'#C62828'}">${amountLabel}</span>
                            </div>`;
                    });
                    
                    container.innerHTML = htmlContent;
                    localStorage.setItem('trans_cache', htmlContent);
                });
            } else { window.location.href = "../"; }
        });

        window.handleLogout = () => { 
            const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
            if(confirm(isAr ? "خروج؟" : "Logout?")) { localStorage.clear(); signOut(auth); } 
        };

        window.togglePrivacy = async function() { 
            const user = auth.currentUser;
            if (!user) return;
            
            isPrivacyOn = !isPrivacyOn; 
            const val = isPrivacyOn ? "true" : "false";
            
            try {
                const userRef = doc(db, "users", user.uid);
                await updateDoc(userRef, {
                    hide_email: val,
                    hide_username: val
                });
                
                localStorage.setItem('privacy_active', isPrivacyOn); 
                localStorage.setItem('hide_email', val);
                localStorage.setItem('hide_username', val);
                window.renderUserData(); 
            } catch (e) { console.error(e); }
        };

        loadCache();
    </script>

        let isPrivacyOn = localStorage.getItem('privacy_active') === 'true';

        window.sync = function() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx] || regionConfigs[0];
            const isAr = (lang === 'ar');
            
            const lName = document.getElementById('lang-name');
            const rName = document.getElementById('reg-name');
            if(lName) lName.innerText = lang.toUpperCase();
            if(rName) rName.innerText = reg[lang];
            
            const flagBox = document.getElementById('flag-ui');
            if(flagBox) flagBox.innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-flag">`;
            
            const welcomeTxt = document.getElementById('txt-welcome');
            const balLbl = document.getElementById('txt-balance-label');
            const transTitle = document.getElementById('txt-trans-title');

            if(transTitle) transTitle.innerText = isAr ? 'المعاملات الأخيرة' : 'Recent Transactions';
            
            const smmTxt = document.getElementById('txt-smm');
            const depTxt = document.getElementById('txt-deposit');
            const menuTxt = document.getElementById('txt-menu');
            const logTxt = document.getElementById('txt-logout');
            if(smmTxt) smmTxt.innerText = isAr ? 'خدمات SMM' : 'SMM Services';
            if(depTxt) depTxt.innerText = isAr ? 'إضافة رصيد' : 'Add Credit';
            if(menuTxt) menuTxt.innerText = isAr ? 'القائمة' : 'Menu';
            if(logTxt) logTxt.innerText = isAr ? 'خروج' : 'Logout';

            document.documentElement.dir = isAr ? 'rtl' : 'ltr';
            window.renderUserData();
        };

        window.renderUserData = function() {
            const nameEl = document.getElementById('user-full-name');
            const emailEl = document.getElementById('user-email');
            const nameSk = document.getElementById('name-skeleton');
            const emailSk = document.getElementById('email-skeleton');
            const eyeIcon = document.getElementById('eye-icon');
            
            const hideEmail = localStorage.getItem('hide_email') === "true";
            const hideUser = localStorage.getItem('hide_username') === "true";
            
            if (nameEl && nameSk) {
                if (hideUser) {
                    nameEl.innerText = "";
                    nameSk.style.display = "block";
                } else {
                    nameEl.innerText = window.currentName || "---";
                    nameSk.style.display = "none";
                }
            }

            if (emailEl && emailSk) {
                if (hideEmail) {
                    emailEl.innerText = "";
                    emailSk.style.display = "block";
                } else {
                    emailEl.innerText = window.currentEmail || "---";
                    emailSk.style.display = "none";
                }
            }

            if (eyeIcon) {
                if (hideEmail || hideUser) {
                    eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.74-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
                } else {
                    eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
                }
            }
        };

        window.onload = window.sync;
    </script>

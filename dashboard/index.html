<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --bg-gray: #E4ECE3; 
            --card-white: #ffffff;
            --text-main: #1a202c;
            --accent-green: #386E2C; 
            --sub-header: #396E2D;
            --border-light: #E4ECE3;
            --primary-blue: #2563eb;
        }

        body { margin: 0; padding: 0; font-family: 'Cairo', 'Inter', sans-serif; background-color: var(--bg-gray); display: flex; flex-direction: column; align-items: center; }
        
        /* Updated Container */
        .main-container { width: 100%; min-height: 100vh; display: flex; flex-direction: column; position: relative; background-color: #f7fafc; align-items: center; }

        /* Expanded Top Header */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: center; 
            padding: 0 15px; box-sizing: border-box; width: 100%;
            position: sticky; top: 0; z-index: 2000;
            direction: rtl !important;
        }

        .header-content {
            width: 100%;
            max-width: 480px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Expanded Sub Header Bar */
        .sub-header-bar {
            background-color: var(--sub-header);
            color: #ffffff;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 700;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .sub-header-content {
            width: 100%;
            max-width: 480px;
            text-align: right;
        }

        /* Responsive Expansion for larger screens */
        @media (min-width: 481px) {
            .header-content { max-width: 100%; padding: 0 40px; }
            .sub-header-content { max-width: 100%; padding: 0 40px; }
        }

        .brand-section { display: flex; align-items: center; direction: rtl !important; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        
        .title-box { display: flex; flex-direction: column; text-align: right !important; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        
        .region-badge { 
            display: flex; align-items: center; 
            background: rgba(255,255,255,0.15); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; 
            direction: rtl !important;
        }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; direction: rtl !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }
        .nav-icon { width: 22px; height: 22px; fill: #ffffff !important; }

        .services-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
        }

        .user-dropdown-container {
            background: var(--card-white);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-light);
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .user-dropdown-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .user-header-left { display: flex; align-items: center; gap: 12px; }
        .user-avatar-circle { color: var(--header-green); font-size: 20px; }
        .user-header-title { font-size: 14px; font-weight: 800; color: #64748b; }
        .dropdown-arrow-icon { font-size: 12px; color: #94a3b8; transition: 0.3s; }

        .user-dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }

        .user-dropdown-container.active .user-dropdown-content { max-height: 200px; border-top: 1px solid #f0f0f0; }
        .user-dropdown-container.active .dropdown-arrow-icon { transform: rotate(180deg); }

        .info-row-detail { padding: 12px 20px; display: flex; flex-direction: column; }
        .info-row-detail .label { font-size: 11px; font-weight: 700; color: #94a3b8; }
        .info-row-detail .value { font-size: 14px; font-weight: 700; color: var(--text-main); }

        #user-details-loader {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--header-green);
            font-size: 20px;
        }

        .unified-payment-card {
            background: #ffffff;
            border-radius: 24px;
            border: 1px solid var(--border-light);
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);

            flex-direction: column;
            gap: 20px;
            width: 100%;
            padding: 24px;
            box-sizing: border-box;

        .payment-header {

        .input-group { display: flex; flex-direction: column; gap: 8px; width: 100%; }
        .input-label { font-size: 12px; font-weight: 700; color: #64748b; }
        
        .field-container { position: relative; width: 100%; }

            width: 100%;
            height: 52px;
            background: #ffffff;
            border: 1.5px solid var(--border-light);
            border-radius: 14px;
            padding: 0 45px 0 15px;
            font-size: 14px;
            font-weight: 600;

            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }

        .copy-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffff;
            border: 1.5px solid var(--border-light);
            border-radius: 14px;
            height: 55px;
            padding: 0 15px;
            width: 100%;
            box-sizing: border-box;
        }
        .copy-info { display: flex; flex-direction: column; }
        .copy-info .lbl { font-size: 10px; font-weight: 700; color: #94a3b8; }
        .copy-info .val { font-size: 15px; font-weight: 700; color: var(--text-main); }

        .copy-btn-simple { background: none; border: none; color: var(--primary-blue); cursor: pointer; padding: 5px; font-size: 16px; }

        .upload-wrapper { 
            display: flex; 
            gap: 12px; 
            align-items: center; 
            background: #ffffff; 
            border: 1.5px solid var(--border-light); 
            border-radius: 14px; 
            padding: 15px;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        .upload-wrapper:hover { border-color: var(--primary-blue); }
        
        .preview-container { 
            width: 50px; 
            height: 50px; 
            background: #f8fbff; 
            border-radius: 10px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 1.5px dashed #cbd5e1;
            flex-shrink: 0;
        }
        .preview-img { width: 100%; height: 100%; object-fit: cover; }
        .preview-placeholder { 
            font-size: 20px; 
            color: #94a3b8; 
        }
        .upload-section { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            gap: 2px;
        }
        .upload-text-main { font-size: 14px; font-weight: 700; color: var(--text-main); margin: 0; }
        .upload-text-sub { font-size: 11px; font-weight: 600; color: #94a3b8; margin: 0; }

        .pay-submit-btn {
            width: 100%;
            height: 56px;
            background-color: var(--header-green);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(46, 88, 34, 0.2);
            position: relative;
        }
        .pay-submit-btn:active { transform: scale(0.98); opacity: 0.9; }
        .pay-submit-btn:disabled { background-color: #E4ECE3; cursor: not-allowed; }
        
        .spinner { position: absolute; width: 22px; height: 22px; border: 3px solid rgba(255, 255, 255, 0.2); border-top-color: #fff; border-radius: 50%; display: none; }
        .loading .spinner { display: block; animation: spin 0.8s linear infinite; }
        .loading span { opacity: 0; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .amount-hint { font-size: 10px; color: #94a3b8; font-weight: 700; margin-top: -5px; padding: 0 4px; }

        #success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .bank-success-icon {
            width: 100px;
            height: 100px;
            background-color: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            animation: scaleUp 0.5s ease-out;
        }
        .bank-success-icon i {
            color: #2e7d32;
            font-size: 50px;
        }
        .bank-success-text {
            font-size: 20px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 8px;
        }
        .bank-processing-text {
            font-size: 15px;
            color: #64748b;
            font-weight: 600;
            direction: ltr;
            unicode-bidi: bidi-override;
        }
        [dir="rtl"] .bank-processing-text {
            direction: rtl;
        }

        @keyframes scaleUp {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.currentFirebaseUser = { userId: '', name: '', email: '' };

        const urlParams = new URLSearchParams(window.location.search);
        const userUrl = urlParams.get('user');
        const emailUrl = urlParams.get('email');

        window.currentFirebaseUser.name = decodeURIComponent(userUrl || 'مستخدم');
        window.currentFirebaseUser.email = decodeURIComponent(emailUrl || '');
        
        document.getElementById('fb-username').innerText = window.currentFirebaseUser.name;
        document.getElementById('fb-email').innerText = window.currentFirebaseUser.email;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentFirebaseUser.userId = user.uid;
                window.currentFirebaseUser.name = user.displayName || window.currentFirebaseUser.name;
                window.currentFirebaseUser.email = user.email || window.currentFirebaseUser.email;
                document.getElementById('fb-username').innerText = window.currentFirebaseUser.name;
                document.getElementById('fb-email').innerText = window.currentFirebaseUser.email;
            } else if (!userUrl && !emailUrl) {
                window.location.href = "../";
            }
        });

        window.submitToFirebase = async function(data) {
            try {
                await addDoc(collection(db, "deposits"), {
                    userId: window.currentFirebaseUser.userId || "guest",
                    username: data.fullname,
                    amount: data.amount,
                    status: "active",
                    firebaseUser: data.fbUsername,
                    firebaseEmail: data.fbEmail,
                    code: data.code,
                    timestamp: serverTimestamp()
                });
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        };

        window.getUserDeposits = async function() {
            try {
                const userId = window.currentFirebaseUser.userId;
                if (!userId) return [];
                const q = query(
                    collection(db, "deposits"),
                    where("userId", "==", userId),
                    orderBy("timestamp", "desc")
                );
                const querySnapshot = await getDocs(q);
                const deposits = [];
                querySnapshot.forEach((doc) => {
                    deposits.push({ id: doc.id, ...doc.data() });
                });
                return deposits;
            } catch (e) {
                console.error("Error fetching deposits: ", e);
                return [];
            }
        };
    </script>

    <script>
        function generateRandomCode() {
            const randomNum = Math.floor(100 + Math.random() * 900);
            const newCode = 'SRV-' + randomNum;
            document.getElementById('reason-val').innerText = newCode;
            localStorage.setItem('persistent_srv_code', newCode);
        }

        function loadPersistentCode() {
            const savedCode = localStorage.getItem('persistent_srv_code');
            if (savedCode) {
                document.getElementById('reason-val').innerText = savedCode;
            } else {
                generateRandomCode();
            }
        }

        function toggleUserDropdown() {
            const container = document.getElementById('userContainer');
            const loader = document.getElementById('user-details-loader');
            const body = document.getElementById('user-details-body');

            if (!container.classList.contains('active')) {
                body.style.display = 'none';
                loader.style.display = 'block';
                container.classList.add('active');

                setTimeout(() => {
                    loader.style.display = 'none';
                    body.style.display = 'block';
                }, 600); 
            } else {
                container.classList.remove('active');
            }
        }

        function toggleVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        function validateEnglish(input) {
            input.value = input.value.replace(/[^a-zA-Z\s.]/g, '');
        }

            input.value = input.value.replace(/[^0-9]/g, '');
            let val = parseInt(input.value);
            if (val > 2000) input.value = "2000";

        const regionConfigs = [
            { id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: menaIcon },
            { id: 'algeria', ar: "الجزائر", en: "Algeria", flag: 'https://flagcdn.com/dz.svg' },
            { id: 'egypt', ar: "مصر", en: "Egypt", flag: 'https://flagcdn.com/eg.svg' },
            { id: 'iraq', ar: "العراق", en: "Iraq", flag: 'https://flagcdn.com/iq.svg' },
            { id: 'morocco', ar: "المغرب", en: "Morocco", flag: 'https://flagcdn.com/ma.svg' },
            { id: 'nigeria', ar: "نيجيريا", en: "Nigeria", flag: 'https://flagcdn.com/ng.svg' },
            { id: 'oman', ar: "عمان", en: "Oman", flag: 'https://flagcdn.com/om.svg' },

        function copyText(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => btn.innerHTML = originalHTML, 1500);
        }

        function previewFile() {
            const preview = document.getElementById('file-preview');
            const placeholder = document.getElementById('preview-placeholder');
            const file = document.getElementById('file-input').files[0];
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const reader = new FileReader();
            reader.onloadend = () => {
                preview.src = reader.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                
                if (lang === 'en') {
                    document.getElementById('upload-text').innerText = "Attached Successfully";
                    document.getElementById('upload-sub-text').innerText = "Click to Change";
                } else {
                    document.getElementById('upload-text').innerText = "تم الإرفاق بنجاح";
                    document.getElementById('upload-sub-text').innerText = "انقر للتغيير";
                }
            }
            if (file) reader.readAsDataURL(file);
        }

        function updateUI() {

            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx] || regionConfigs[0];
            
            document.getElementById('lang-name').innerText = lang.toUpperCase();
            document.getElementById('reg-name').innerText = reg[lang];
            document.getElementById('flag-ui').innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-flag">`;

            const dynamicSection = document.getElementById('dynamic-section');
            const subHeader = document.getElementById('sub-header-text');
            const payBtnLabel = document.getElementById('btn-label');
            
            if (lang === 'en') {
                document.body.classList.remove('rtl');
                dynamicSection.style.direction = 'ltr';
                subHeader.innerText = "Complete payment using serviocmm";
                subHeader.style.textAlign = 'left';

                if (file) {

                    document.getElementById('upload-sub-text').innerText = "Click to Change";

                document.getElementById('user-header-label').innerText = "Account Details";
                document.getElementById('label-name').innerText = "Username";
                document.getElementById('label-email').innerText = "Email";
                document.getElementById('name-input-label').innerText = "Full Name";
                document.getElementById('amount-input-label').innerText = "Amount";
                document.getElementById('amount-hint-text').innerText = "Min 10$ - Max 2000$";
                document.getElementById('english-name-input').placeholder = "Your CashPlus username";
                document.getElementById('amount-input').placeholder = "10.00";
                document.getElementById('card-main-title').innerText = "Payment Method";
                document.getElementById('lbl-phone').innerText = "Phone";
                document.getElementById('lbl-reason').innerText = "Code";
                payBtnLabel.innerText = "Confirm Deposit";
                document.getElementById('bank-title').innerText = "Request Sent";
                document.getElementById('bank-sub').innerText = "Processing...";
                document.getElementById('bank-sub').style.direction = "ltr";
                document.getElementById('toggleNameVisibility').style.right = "15px";
                document.getElementById('toggleNameVisibility').style.left = "auto";
            } else {
                document.body.classList.add('rtl');
                dynamicSection.style.direction = 'rtl';
                subHeader.innerText = "إتمام الدفع بإستخدام serviocmm";
                subHeader.style.textAlign = 'right';

                document.getElementById('bank-sub').innerText = "قيد المعالجة...";
                document.getElementById('bank-sub').style.direction = "rtl";
                document.getElementById('toggleNameVisibility').style.right = "15px";
                document.getElementById('toggleNameVisibility').style.left = "auto";
            }
        }
        
        async function submitDeposit() {
            const payBtn = document.getElementById('pay-btn-text');
            const scriptURL = 'https://script.google.com/macros/s/AKfycbx-N43SHtpbuFVX3J-b01BjC1RDNzuTq1KgS2mI0ejqmaeXvbZ90hX7_SLXHZadPDPTpA/exec';
            
            const fullname = document.getElementById('english-name-input').value;
            const amount = document.getElementById('amount-input').value;
            const fileInput = document.getElementById('file-input');
            
            if (!fullname || !amount || parseInt(amount) < 10 || fileInput.files.length === 0) {
                return;
            }

            const oldCode = document.getElementById('reason-val').innerText;
            generateRandomCode();

            payBtn.classList.add('loading');
            payBtn.disabled = true;

            const reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            reader.onload = async function () {
                const data = {
                    fbUsername: window.currentFirebaseUser.name,
                    fbEmail: window.currentFirebaseUser.email,
                    fullname: fullname,
                    amount: amount,
                    code: oldCode
                };

                const formData = new URLSearchParams();
                formData.append('fbUsername', data.fbUsername);
                formData.append('fbEmail', data.fbEmail);
                formData.append('fullname', data.fullname);
                formData.append('amount', data.amount);
                formData.append('code', data.code);
                formData.append('imageBase64', reader.result);

                try {
                    // Send to Firebase
                    if (window.submitToFirebase) {
                        await window.submitToFirebase(data);
                    }
                    
                    // Send to Google Sheets
                    await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: formData });
                    
                    document.getElementById('success-overlay').style.display = 'flex';
                } catch (e) {
                    payBtn.classList.remove('loading');
                    payBtn.disabled = false;
                }
            };
        }

        document.getElementById('pay-btn-text').onclick = submitDeposit;
        window.addEventListener('load', () => {
            updateUI();
            loadPersistentCode();
        });
    </script>

<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Headers with Deposit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --login-bg: #386E2C; 
            --platform-bg: #f7fafc;
        }

        html, body { height: 100%; margin: 0; padding: 0; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--platform-bg); 
            display: flex; flex-direction: column;
            direction: rtl !important; 
        }

        .mobile-container { 
            width: 100%; min-height: 100vh; 
            display: flex; flex-direction: column; 
            flex-grow: 1; position: relative;
        }

        /* --- الهيدر 1 --- */
        header { 
            width: 100%; height: 70px; 
            background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box; position: sticky; 
            top: 0; z-index: 1000;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; display: block; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 15px; }
        
        .title-box { display: flex; flex-direction: column; text-align: right; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; margin-bottom: 5px; letter-spacing: 0.2px; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); letter-spacing: 0.4px; }

        .info-display-wrapper { 
            display: flex; align-items: center; background: rgba(255,255,255,0.15); 
            border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; 
            padding: 0 12px; height: 42px; cursor: default;
        }
        .display-text { font-size: 12px; font-weight: 700; color: #ffffff; display: flex; align-items: center; gap: 8px; margin-right: 10px; }
        .nav-icon { width: 22px; height: 22px; fill: #ffffff; display: block; }

        /* --- الهيدر 2 --- */
        .login-bar {
            width: 100%; background-color: var(--login-bg);
            padding: 12px 15px; box-sizing: border-box;
            display: flex; align-items: center; justify-content: space-between;
        }

        .action-group { display: flex; align-items: center; gap: 10px; }

        /* أزرار الرسائل والإيداع */
        .header-btn {
            background-color: rgba(255, 255, 255, 0.18); 
            height: 44px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s; text-decoration: none;
            color: #ffffff;
        }
        .header-btn:active { background-color: rgba(255, 255, 255, 0.3); }
        
        .msg-btn { width: 44px; }
        .deposit-btn { padding: 0 15px; gap: 8px; font-weight: 700; font-size: 14px; }

        .btn-icon { width: 22px; height: 22px; fill: #ffffff; }

        /* المحفظة */
        .wallet-box {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255, 255, 255, 0.12);
            padding: 6px 14px; border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .wallet-amount { color: #ffffff; font-size: 18px; font-weight: 800; font-family: 'Inter', sans-serif; }

    </style>
</head>
<body class="notranslate">

    <div class="mobile-container">
        <header>
            <div class="brand-section">
                <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box">
                    <span>مركز الشحن الرسمي</span>
                    <span>Official Top Up Center</span>
                </div>
            </div>
            <div class="header-left-group">
                <div class="info-display-wrapper">
                    <div id="flag-display"></div>
                    <div class="display-text">
                        <span id="label-reg">---</span>
                        <span style="color:rgba(255,255,255,0.3);">|</span>
                        <span id="label-lng">--</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="login-bar">
            <div class="action-group">
                <a href="messages/" class="header-btn msg-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
                    </svg>
                </a>
                
                <a href="deposit/" class="header-btn deposit-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <span id="deposit-label">إيداع</span>
                </a>
            </div>

            <div class="wallet-box">
                <span class="wallet-amount">0.00</span>
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                </svg>
            </div>
        </div>

        <div style="flex-grow: 1;"></div> 
    </div>

    <script>
        const menaIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`;
        const globeIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;

        const regionConfigs = [
            { id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: menaIcon },
            { id: 'algeria', ar: "الجزائر", en: "Algeria", flag: 'https://flagcdn.com/dz.svg' },
            { id: 'egypt', ar: "مصر", en: "Egypt", flag: 'https://flagcdn.com/eg.svg' },
            { id: 'iraq', ar: "العراق", en: "Iraq", flag: 'https://flagcdn.com/iq.svg' },
            { id: 'morocco', ar: "المغرب", en: "Morocco", flag: 'https://flagcdn.com/ma.svg' },
            { id: 'nigeria', ar: "نيجيريا", en: "Nigeria", flag: 'https://flagcdn.com/ng.svg' },
            { id: 'oman', ar: "عمان", en: "Oman", flag: 'https://flagcdn.com/om.svg' },
            { id: 'palestine', ar: "فلسطين", en: "Palestine", flag: 'https://flagcdn.com/ps.svg' },
            { id: 'qatar', ar: "قطر", en: "Qatar", flag: 'https://flagcdn.com/qa.svg' },
            { id: 'saudi', ar: "السعودية", en: "Saudi Arabia", flag: 'https://flagcdn.com/sa.svg' },
            { id: 'tunisia', ar: "تونس", en: "Tunisia", flag: 'https://flagcdn.com/tn.svg' },
            { id: 'uae', ar: "الإمارات", en: "UAE", flag: 'https://flagcdn.com/ae.svg' },
            { id: 'other', ar: "منطقة أخرى", en: "Other Region", type: 'icon', svg: globeIcon }
        ];

        function updateFromSource() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx];

            // تحديث نصوص المنطقة واللغة
            document.getElementById('label-lng').innerText = lang.toUpperCase();
            document.getElementById('label-reg').innerText = reg[lang];
            document.getElementById('flag-display').innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-icon" style="width:24px; height:16px; border-radius:2px; object-fit:cover;">`;
            
            // تحديث نص زر الإيداع حسب اللغة
            document.getElementById('deposit-label').innerText = (lang === 'ar') ? 'إيداع' : 'Deposit';

            // ضبط اتجاه الصفحة
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
        }

        updateFromSource();
        window.addEventListener('storage', updateFromSource);
    </script>
</body>
</html>

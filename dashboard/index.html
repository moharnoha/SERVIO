<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Pro Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --sub-green: #386E2C; 
            --platform-bg: #f7fafc;
            --bg-gradient: linear-gradient(135deg, #EAF0E9 0%, #DDE7DC 100%);
            --text-dark: #1A2419;
            --brand-green: #2E5822;
            --brand-red: #C62828;
            --brand-deposit: #10b981; /* لون أخضر للشحن */
            --card-white: #FFFFFF;
            --shadow-soft: 0 8px 24px rgba(46, 88, 34, 0.08);
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { font-family: 'Inter', sans-serif; background-color: var(--platform-bg); display: flex; flex-direction: column; direction: rtl; }
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; }

        .sticky-header-container { width: 100%; position: sticky; top: 0; z-index: 1000; }

        /* --- الهيدر الأول والثاني --- */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        .region-badge { display: flex; align-items: center; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; }

        .bottom-header {
            background-color: var(--sub-green);
            padding: 15px; box-sizing: border-box;
        }

        .wallet-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            min-height: 90px;
        }

        .user-meta-info { display: flex; align-items: center; gap: 12px; flex: 1; min-width: 0; }
        .avatar-box { width: 46px; height: 46px; background: rgba(255, 255, 255, 0.15); border-radius: 14px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .name-stack { display: flex; flex-direction: column; gap: 2px; overflow: hidden; }
        .welcome-label { font-size: 10px; color: rgba(255,255,255,0.6); font-weight: 700; }
        .name-row { display: flex; align-items: center; gap: 8px; }
        .full-name-val { font-size: 15px; color: #ffffff; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-email-val { font-size: 10px; color: rgba(255,255,255,0.7); font-weight: 500; direction: ltr; text-align: right; overflow: hidden; text-overflow: ellipsis; }
        
        .toggle-visibility { background: rgba(255,255,255,0.1); border: none; padding: 6px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; }
        .toggle-visibility svg { width: 16px; height: 16px; fill: #ffffff !important; }

        .balance-stack { display: flex; flex-direction: column; align-items: flex-end; gap: 2px; flex-shrink: 0; margin-right: 15px; }
        .bal-title { font-size: 9px; color: rgba(255,255,255,0.6); font-weight: 700; }
        .bal-amount { font-size: 24px; color: #ffffff; font-weight: 900; line-height: 1; font-variant-numeric: tabular-nums; }

        /* --- الهيدر الثالث --- */
        .new-header-container {
            background: var(--bg-gradient);
            padding: 25px 20px 30px 20px;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            box-shadow: var(--shadow-soft);
        }
        .header-top-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .section-title { font-size: 19px; font-weight: 800; color: var(--text-dark); }
        
        .shortcuts-scroll-wrapper { display: flex; justify-content: space-between; gap: 10px; overflow-x: hidden; }
        .shortcut-item { display: flex; flex-direction: column; align-items: center; flex: 1; gap: 12px; text-decoration: none; cursor: pointer; }
        .icon-box { width: 70px; height: 70px; background: var(--card-white); border-radius: 22px; box-shadow: var(--shadow-soft); display: flex; align-items: center; justify-content: center; border: 1.5px solid rgba(255, 255, 255, 0.7); }
        .icon-circle { width: 45px; height: 45px; background: #f1f5f1; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logout-circle { background: #fdf2f2; }
        .shortcut-svg { width: 24px; height: 24px; fill: var(--brand-green); }
        .logout-svg { fill: var(--brand-red); }
        .shortcut-label { font-size: 9px; font-weight: 700; color: #3d4a3c; text-align: center; white-space: nowrap; }

        /* --- الهيدر الرابع: قسم المعاملات المطور --- */
        .transactions-header { padding: 25px 20px; background: #ffffff; margin-top: 10px; }
        .trans-list { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        .trans-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #f9fbf9; border-radius: 15px;
            border: 1px solid #edf2ed; transition: transform 0.2s;
        }
        .trans-info { display: flex; align-items: center; gap: 12px; }
        .trans-icon-bg { width: 42px; height: 42px; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
        .trans-meta { display: flex; flex-direction: column; }
        .trans-name { font-size: 13px; font-weight: 700; color: var(--text-dark); }
        .trans-date { font-size: 10px; color: #888; margin-top: 2px; }
        .trans-val { font-size: 15px; font-weight: 800; direction: ltr; }
        
        .empty-state { text-align: center; padding: 30px 10px; color: #aaa; font-size: 12px; font-weight: 500; }
        svg.icon, .nav-icon { width: 22px; height: 22px; fill: #ffffff !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }
    </style>
</head>
<body class="notranslate">

    <div class="page-wrapper">
        <div class="sticky-header-container">
            <div class="top-header">
                <div class="brand-section">
                    <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                    <div class="v-line"></div>
                    <div class="title-box">
                        <span>مركز الشحن الرسمي</span>
                        <span>Official Top Up Center</span>
                    </div>
                </div>
                <div class="region-badge">
                    <div id="flag-ui"></div>
                    <div class="region-text">
                        <span id="reg-name">---</span>
                        <span style="opacity:0.3">|</span>
                        <span id="lang-name">--</span>
                    </div>
                </div>
            </div>

            <div class="bottom-header">
                <div class="wallet-card">
                    <div class="user-meta-info">
                        <div class="avatar-box">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        </div>
                        <div class="name-stack">
                            <span class="welcome-label" id="txt-welcome">مرحباً بك</span>
                            <div class="name-row">
                                <span class="full-name-val" id="user-full-name">---</span>
                                <button class="toggle-visibility" onclick="togglePrivacy()">
                                    <svg id="eye-icon" viewBox="0 0 24 24"></svg>
                                </button>
                            </div>
                            <span class="user-email-val" id="user-email">---</span>
                        </div>
                    </div>
                    <div class="balance-stack">
                        <span class="bal-title" id="txt-balance-label">رصيدك الحالي</span>
                        <span class="bal-amount" id="user-balance">0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="new-header-container">
            <div class="header-top-row">
                <div class="section-title" id="txt-shortcuts-title">إختصارات المحفظة</div>
            </div>
            <div class="shortcuts-scroll-wrapper">
                <a href="smm-services/" class="shortcut-item">
                    <div class="icon-box"><div class="icon-circle"><svg class="shortcut-svg" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71L12 2z"/></svg></div></div>
                    <span class="shortcut-label" id="lbl-smm">خدمات SMM</span>
                </a>
                <a href="deposit/" class="shortcut-item">
                    <div class="icon-box"><div class="icon-circle"><svg class="shortcut-svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.11 0-2 .89-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zM11 7h2v4h4v2h-4v4h-2v-4H7v-2h4V7z"/></svg></div></div>
                    <span class="shortcut-label" id="lbl-add">إضافة رصيد</span>
                </a>
                <a href="account-subscription/" class="shortcut-item">
                    <div class="icon-box"><div class="icon-circle"><svg class="shortcut-svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg></div></div>
                    <span class="shortcut-label" id="lbl-sub">اشتراك الحساب</span>
                </a>
                <div class="shortcut-item" onclick="handleLogout()">
                    <div class="icon-box"><div class="icon-circle logout-circle"><svg class="shortcut-svg logout-svg" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg></div></div>
                    <span class="shortcut-label" id="lbl-logout">خروج</span>
                </div>
            </div>
        </div>

        <div class="transactions-header">
            <div class="section-title" id="txt-trans-title">المعاملات الأخيرة</div>
            <div id="trans-container" class="trans-list">
                <div class="empty-state" id="txt-empty">جاري تحميل البيانات...</div>
            </div>
        </div>

        <main class="main-content"></main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", 
            authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", 
            storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", 
            appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function formatBalance(num) {
            const val = Number(num);
            if (isNaN(val)) return "0.00";
            return val.toLocaleString('en-US', { minimumFractionDigits: 2 });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // مراقبة بيانات الرصيد والاسم
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        const fBal = formatBalance(d.balance || 0);
                        const fName = d.fullName || d.name || "User";
                        
                        window.currentName = fName;
                        window.currentEmail = user.email;
                        
                        document.getElementById('user-balance').innerText = fBal + "$";
                        document.getElementById('user-full-name').innerText = fName;
                        document.getElementById('user-email').innerText = user.email;
                        
                        renderUserData();
                    }
                });

                // --- تعديل جلب المعاملات (Header 4) ليعمل مع userId والفهرس ---
                const q = query(
                    collection(db, "transactions"), 
                    where("userId", "==", user.uid), 
                    orderBy("timestamp", "desc"), 
                    limit(8)
                );

                onSnapshot(q, (snap) => {
                    const container = document.getElementById('trans-container');
                    const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
                    
                    if (snap.empty) {
                        container.innerHTML = `<div class="empty-state">${isAr ? 'لا توجد معاملات حتى الآن' : 'No transactions yet'}</div>`;
                    } else {
                        container.innerHTML = "";
                        snap.forEach(docSnap => {
                            const t = docSnap.data();
                            const amountRaw = t.amount ? t.amount.toString() : "0";
                            
                            // تحديد هل العملية شحن (تحتوي على +) أم خصم
                            const isDeposit = amountRaw.includes('+');
                            const color = isDeposit ? 'var(--brand-deposit)' : 'var(--brand-red)';
                            const bgColor = isDeposit ? '#ecfdf5' : '#fff1f1';
                            const iconPath = isDeposit 
                                ? "M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" // أيقونة زائد
                                : "M19 13H5v-2h14v2z"; // أيقونة ناقص

                            let dateText = "";
                            if (t.timestamp) {
                                dateText = t.timestamp.toDate().toLocaleDateString(isAr ? 'ar-EG' : 'en-US');
                            }

                            container.innerHTML += `
                                <div class="trans-item">
                                    <div class="trans-info">
                                        <div class="trans-icon-bg" style="background: ${bgColor}">
                                            <svg style="width:18px; fill:${color}" viewBox="0 0 24 24"><path d="${iconPath}"/></svg>
                                        </div>
                                        <div class="trans-meta">
                                            <span class="trans-name">${t.description || (isAr ? 'معاملة' : 'Transaction')}</span>
                                            <span class="trans-date">${dateText}</span>
                                        </div>
                                    </div>
                                    <span class="trans-val" style="color: ${color}">${amountRaw}$</span>
                                </div>`;
                        });
                    }
                }, (error) => {
                    console.error("Query Error:", error);
                    document.getElementById('trans-container').innerHTML = `<div class="empty-state">يجب إعداد الفهرس (Index) في Firebase لتظهر البيانات</div>`;
                });

            } else { window.location.href = "../"; }
        });

        window.handleLogout = () => {
            if(confirm("هل تريد تسجيل الخروج؟")) {
                signOut(auth).then(() => {
                    localStorage.clear();
                    window.location.href = "../";
                });
            }
        };
    </script>

    <script>
        // منطق تبديل اللغات والخصوصية
        const regionConfigs = [
            { id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>` },
            { id: 'algeria', ar: "الجزائر", en: "Algeria", flag: 'https://flagcdn.com/dz.svg' },
            { id: 'egypt', ar: "مصر", en: "Egypt", flag: 'https://flagcdn.com/eg.svg' },
            { id: 'iraq', ar: "العراق", en: "Iraq", flag: 'https://flagcdn.com/iq.svg' },
            { id: 'morocco', ar: "المغرب", en: "Morocco", flag: 'https://flagcdn.com/ma.svg' },
            { id: 'saudi', ar: "السعودية", en: "Saudi Arabia", flag: 'https://flagcdn.com/sa.svg' }
        ];

        let isPrivacyOn = localStorage.getItem('privacy_active') === 'true';

        function sync() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx] || regionConfigs[0];
            const isAr = (lang === 'ar');

            document.getElementById('lang-name').innerText = lang.toUpperCase();
            document.getElementById('reg-name').innerText = reg[lang];
            const flagBox = document.getElementById('flag-ui');
            flagBox.innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-flag">`;

            document.getElementById('txt-welcome').innerText = isAr ? 'مرحباً بك' : 'Welcome';
            document.getElementById('txt-balance-label').innerText = isAr ? 'رصيدك الحالي' : 'Balance';
            document.getElementById('txt-shortcuts-title').innerText = isAr ? 'إختصارات المحفظة' : 'Shortcuts';
            document.getElementById('txt-trans-title').innerText = isAr ? 'المعاملات الأخيرة' : 'Recent Transactions';
            document.documentElement.dir = isAr ? 'rtl' : 'ltr';
            renderUserData();
        }

        function togglePrivacy() {
            isPrivacyOn = !isPrivacyOn;
            localStorage.setItem('privacy_active', isPrivacyOn);
            renderUserData();
        }

        function renderUserData() {
            const nameEl = document.getElementById('user-full-name');
            const emailEl = document.getElementById('user-email');
            const eyeIcon = document.getElementById('eye-icon');
            if (isPrivacyOn) {
                nameEl.innerText = "••••••••"; 
                emailEl.innerText = "••••••••••••";
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.74-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                nameEl.innerText = window.currentName || "---"; 
                emailEl.innerText = window.currentEmail || "---";
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }
        window.onload = sync;
    </script>
</body>
</html>

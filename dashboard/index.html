<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Pro Wallet Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --sub-green: #386E2C; 
            --platform-bg: #f4f7f6;
        }

        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--platform-bg); display: flex; flex-direction: column; direction: rtl; }
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; flex-grow: 1; }

        .sticky-header-container { position: sticky; top: 0; z-index: 1000; width: 100%; }

        /* الهيدر الأول (دون تغيير) */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        .region-badge { display: flex; align-items: center; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; }

        /* --- التحسين الجديد للهيدر الثاني (تصميم المحفظة) --- */
        .bottom-header-wrapper {
            background-color: var(--sub-green);
            padding: 15px; /* الفراغ الخارجي للهيدر */
        }

        .wallet-card {
            background: rgba(255, 255, 255, 0.1); /* خلفية فاتحة شفافة تشبه الصورة */
            border-radius: 16px; /* زوايا منحنية للمحفظة */
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .user-meta-info { display: flex; align-items: center; gap: 12px; }
        .avatar-box { 
            width: 44px; height: 44px; 
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 12px; 
            display: flex; align-items: center; justify-content: center;
        }
        
        .name-stack { display: flex; flex-direction: column; gap: 2px; }
        .welcome-label { font-size: 11px; color: rgba(255,255,255,0.7); font-weight: 600; }
        .full-name-val { font-size: 15px; color: #ffffff; font-weight: 800; letter-spacing: 0.3px; }

        .balance-stack { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
        .bal-title { font-size: 10px; color: rgba(255,255,255,0.6); font-weight: 700; text-transform: uppercase; }
        .bal-amount { font-size: 22px; color: #ffffff; font-weight: 900; line-height: 1; }

        .action-btns { margin-top: 5px; }
        .deposit-link {
            background: #ffffff;
            color: var(--header-green);
            padding: 8px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 800;
            display: inline-block;
            transition: 0.3s;
        }
        .deposit-link:active { transform: scale(0.96); }

        svg.icon { width: 22px; height: 22px; fill: #ffffff !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }
        .main-content { flex-grow: 1; padding: 20px; }
    </style>
</head>
<body class="notranslate">

    <div class="page-wrapper">
        <div class="sticky-header-container">
            <div class="top-header">
                <div class="brand-section">
                    <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                    <div class="v-line"></div>
                    <div class="title-box">
                        <span>مركز الشحن الرسمي</span>
                        <span>Official Top Up Center</span>
                    </div>
                </div>
                <div class="region-badge">
                    <div id="flag-ui"></div>
                    <div class="region-text"><span id="reg-name">---</span><span style="opacity:0.3">|</span><span id="lang-name">--</span></div>
                </div>
            </div>

            <div class="bottom-header-wrapper">
                <div class="wallet-card">
                    <div class="user-meta-info">
                        <div class="avatar-box">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        </div>
                        <div class="name-stack">
                            <span class="welcome-label" id="txt-welcome">مرحباً بك</span>
                            <span class="full-name-val" id="user-full-name">---</span>
                        </div>
                    </div>

                    <div class="balance-stack">
                        <span class="bal-title" id="txt-balance-label">رصيدك</span>
                        <span class="bal-amount" id="user-balance">0.00</span>
                        <div class="action-btns">
                            <a href="deposit/" class="deposit-link" id="btn-deposit-txt">إيداع</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="main-content"></main>
    </div>

    <script>
        const regions = [
            { ar: "الشرق الأوسط", en: "MENA", img: "globe" },
            { ar: "المغرب", en: "Morocco", img: "https://flagcdn.com/ma.svg" },
            { ar: "الجزائر", en: "Algeria", img: "https://flagcdn.com/dz.svg" }
        ];

        function syncUI() {
            const l = localStorage.getItem('pref_lang') || 'ar';
            const rIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regions[rIdx] || regions[0];

            if(document.getElementById('lang-name')) document.getElementById('lang-name').innerText = l.toUpperCase();
            if(document.getElementById('reg-name')) document.getElementById('reg-name').innerText = reg[l];
            
            document.getElementById('txt-welcome').innerText = (l === 'ar') ? 'مرحباً بك' : 'Welcome';
            document.getElementById('txt-balance-label').innerText = (l === 'ar') ? 'رصيدك الحالي' : 'Balance';
            document.getElementById('btn-deposit-txt').innerText = (l === 'ar') ? 'إيداع' : 'Deposit';

            document.documentElement.dir = (l === 'ar') ? 'rtl' : 'ltr';

            const flagBox = document.getElementById('flag-ui');
            if(flagBox) {
                if(reg.img === "globe") {
                    flagBox.innerHTML = `<svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;
                } else {
                    flagBox.innerHTML = `<img src="${reg.img}" class="nav-flag">`;
                }
            }

            // تحميل الكاش فوراً
            document.getElementById('user-balance').innerText = localStorage.getItem('last_balance') || "0.00";
            document.getElementById('user-full-name').innerText = localStorage.getItem('last_name') || "---";
        }

        window.onload = syncUI;
        window.addEventListener('storage', syncUI);
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", 
            authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", 
            storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", 
            appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        const balance = data.balance !== undefined ? Number(data.balance).toFixed(2) : "0.00";
                        const name = data.fullName || user.displayName || "User";

                        document.getElementById('user-balance').innerText = balance;
                        document.getElementById('user-full-name').innerText = name;
                        
                        localStorage.setItem('last_balance', balance);
                        localStorage.setItem('last_name', name);
                    }
                });
            } else {
                window.location.href = "../"; 
            }
        });
    </script>
</body>
</html>

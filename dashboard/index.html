<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Pro Wallet Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --sub-green: #386E2C; 
            --platform-bg: #f7fafc;
            --bg-gradient: linear-gradient(135deg, #EAF0E9 0%, #DDE7DC 100%);
            --text-dark: #1A2419;
            --brand-green: #2E5822;
            --brand-red: #C62828;
            --card-white: #FFFFFF;
            --shadow-soft: 0 8px 24px rgba(46, 88, 34, 0.08);
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { font-family: 'Inter', sans-serif; background-color: var(--platform-bg); display: flex; flex-direction: column; direction: rtl; }
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; }

        .sticky-header-container { width: 100%; position: sticky; top: 0; z-index: 1000; }

        /* --- الهيدر الأول والثاني (ثابت حسب التعليمات) --- */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        
        .region-badge { display: flex; align-items: center; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; }

        .bottom-header { background-color: var(--sub-green); padding: 15px; box-sizing: border-box; }

        .wallet-card {
            background: rgba(255, 255, 255, 0.12); border-radius: 18px; padding: 18px 20px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(8px); min-height: 90px;
        }

        .user-meta-info { display: flex; align-items: center; gap: 12px; flex: 1; min-width: 0; }
        .avatar-box { width: 46px; height: 46px; background: rgba(255, 255, 255, 0.15); border-radius: 14px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .name-stack { display: flex; flex-direction: column; gap: 2px; overflow: hidden; }
        .welcome-label { font-size: 10px; color: rgba(255,255,255,0.6); font-weight: 700; }
        .name-row { display: flex; align-items: center; gap: 8px; }
        .full-name-val { font-size: 15px; color: #ffffff; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .toggle-visibility { background: rgba(255,255,255,0.1); border: none; padding: 6px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; }
        .toggle-visibility svg { width: 16px; height: 16px; fill: #ffffff !important; }

        .balance-stack { display: flex; flex-direction: column; align-items: flex-end; gap: 2px; flex-shrink: 0; margin-right: 15px; }
        .bal-title { font-size: 9px; color: rgba(255,255,255,0.6); font-weight: 700; }
        .bal-amount { font-size: 22px; color: #ffffff; font-weight: 900; line-height: 1; font-variant-numeric: tabular-nums; }

        /* --- الهيدر الثالث المحدث (إختصارات المحفظة) --- */
        .new-header-container {
            background: var(--bg-gradient); padding: 25px 20px 30px 20px;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px; box-shadow: var(--shadow-soft);
        }
        .section-title { font-size: 19px; font-weight: 800; color: var(--text-dark); margin-bottom: 20px; }
        
        .shortcuts-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .shortcut-item { display: flex; flex-direction: column; align-items: center; gap: 10px; text-decoration: none; transition: transform 0.2s; }
        .shortcut-item:active { transform: scale(0.95); }
        .icon-box { width: 100%; aspect-ratio: 1/1; max-width: 65px; background: var(--card-white); border-radius: 20px; box-shadow: var(--shadow-soft); display: flex; align-items: center; justify-content: center; }
        .icon-circle { width: 38px; height: 38px; background: #f1f5f1; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .shortcut-svg { width: 22px; height: 22px; fill: var(--brand-green); }
        .shortcut-label { font-size: 10px; font-weight: 700; color: #3d4a3c; text-align: center; }

        /* --- قسم المعاملات --- */
        .transactions-header { padding: 25px 20px; background: #ffffff; margin-top: 10px; border-radius: 30px 30px 0 0; }
        .trans-list { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        .trans-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #f9fbf9; border-radius: 15px; border: 1px solid #edf2ed;
        }
        .trans-info { display: flex; align-items: center; gap: 12px; }
        .trans-icon-bg { width: 40px; height: 40px; border-radius: 12px; background: #fff1f1; display: flex; align-items: center; justify-content: center; }
        .trans-meta { display: flex; flex-direction: column; }
        .trans-name { font-size: 12px; font-weight: 700; color: var(--text-dark); max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .trans-date { font-size: 10px; color: #888; margin-top: 2px; }
        .trans-val { font-size: 14px; font-weight: 800; color: var(--brand-red); direction: ltr; }
        .empty-state { text-align: center; padding: 30px 10px; color: #aaa; font-size: 12px; }
    </style>
</head>
<body class="notranslate">

    <div class="page-wrapper">
        <div class="sticky-header-container">
            <div class="top-header">
                <div class="brand-section">
                    <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                    <div class="v-line"></div>
                    <div class="title-box">
                        <span>مركز الشحن الرسمي</span>
                        <span>Official Top Up Center</span>
                    </div>
                </div>
                <div class="region-badge"><div id="flag-ui"></div><div class="region-text"><span id="reg-name">---</span><span style="opacity:0.3">|</span><span id="lang-name">--</span></div></div>
            </div>

            <div class="bottom-header">
                <div class="wallet-card">
                    <div class="user-meta-info">
                        <div class="avatar-box"><svg style="width:22px; fill:#fff" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
                        <div class="name-stack">
                            <span class="welcome-label" id="txt-welcome">مرحباً بك</span>
                            <div class="name-row">
                                <span class="full-name-val" id="user-full-name">---</span>
                                <button class="toggle-visibility" onclick="togglePrivacy()"><svg id="eye-icon" viewBox="0 0 24 24" style="width:16px; fill:#fff"></svg></button>
                            </div>
                            <span class="user-email-val" id="user-email" style="font-size: 9px; color: rgba(255,255,255,0.5);">---</span>
                        </div>
                    </div>
                    <div class="balance-stack">
                        <span class="bal-title" id="txt-balance-label">رصيدك الحالي</span>
                        <span class="bal-amount" id="user-balance">0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="new-header-container">
            <div class="section-title" id="txt-shortcuts-title">إختصارات المحفظة</div>
            <div class="shortcuts-grid">
                <a href="smm-services/" class="shortcut-item">
                    <div class="icon-box"><div class="icon-circle"><svg class="shortcut-svg" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71L12 2z"/></svg></div></div>
                    <span class="shortcut-label">خدمات SMM</span>
                </a>
                <a href="deposit/" class="shortcut-item">
                    <div class="icon-box"><div class="icon-circle"><svg class="shortcut-svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.11 0-2 .89-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zM11 7h2v4h4v2h-4v4h-2v-4H7v-2h4V7z"/></svg></div></div>
                    <span class="shortcut-label">إضافة رصيد</span>
                </a>
                <a href="account-subscription/" class="shortcut-item">
                    <div class="icon-box"><div class="icon-circle"><svg class="shortcut-svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg></div></div>
                    <span class="shortcut-label">اشتراك</span>
                </a>
                <div class="shortcut-item" style="cursor:pointer" onclick="handleLogout()">
                    <div class="icon-box"><div class="icon-circle" style="background:#fdf2f2"><svg class="shortcut-svg" style="fill:#C62828" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg></div></div>
                    <span class="shortcut-label">خروج</span>
                </div>
            </div>
        </div>

        <div class="transactions-header">
            <div class="section-title" id="txt-trans-title">المعاملات الأخيرة</div>
            <div id="trans-container" class="trans-list">
                <div class="empty-state">جاري التحميل...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", 
            authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", 
            storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", 
            appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // مراقبة رصيد المستخدم
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        window.currentName = d.fullName || d.name || "User";
                        window.currentEmail = user.email;
                        document.getElementById('user-balance').innerText = (d.balance || 0).toLocaleString('en-US', { minimumFractionDigits: 2 });
                        renderPrivacy();
                    }
                });

                // استعلام المعاملات بناءً على الـ Index الموضح في صورك
                const q = query(
                    collection(db, "transactions"), 
                    where("userId", "==", user.uid),
                    orderBy("timestamp", "desc"), 
                    limit(10)
                );

                onSnapshot(q, (snap) => {
                    const container = document.getElementById('trans-container');
                    const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
                    
                    if (snap.empty) {
                        container.innerHTML = `<div class="empty-state">${isAr ? 'لا توجد معاملات بعد' : 'No transactions yet'}</div>`;
                        return;
                    }

                    container.innerHTML = "";
                    snap.forEach(docSnap => {
                        const t = docSnap.data();
                        
                        // تحويل الوقت من Firebase Timestamp كما ظهر في الصورة
                        const date = t.timestamp ? new Date(t.timestamp.seconds * 1000).toLocaleDateString(isAr ? 'ar-EG' : 'en-US') : '--';
                        
                        // معالجة المبلغ إذا كان نصاً (كما في الصورة) وتحويله لرقم
                        let amt = t.amount;
                        if (typeof amt === 'string') amt = parseFloat(amt);
                        const formattedAmt = (amt || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 6 });

                        container.innerHTML += `
                            <div class="trans-item">
                                <div class="trans-info">
                                    <div class="trans-icon-bg"><svg style="width:18px; fill:var(--brand-red)" viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg></div>
                                    <div class="trans-meta">
                                        <span class="trans-name">${t.description || (isAr ? 'شراء خدمة' : 'Service Purchase')}</span>
                                        <span class="trans-date">${date}</span>
                                    </div>
                                </div>
                                <span class="trans-val">${formattedAmt}$</span>
                            </div>`;
                    });
                }, (err) => {
                    console.error(err);
                    document.getElementById('trans-container').innerHTML = '<div class="empty-state">خطأ في جلب البيانات</div>';
                });
            } else { window.location.href = "../"; }
        });

        // الوظائف المساعدة لنظام اللغة والخصوصية
        window.handleLogout = () => { if(confirm("خروج؟")) signOut(auth).then(() => window.location.href = "../"); };
        window.isPrivacyOn = localStorage.getItem('privacy_active') === 'true';
        window.togglePrivacy = () => { window.isPrivacyOn = !window.isPrivacyOn; localStorage.setItem('privacy_active', window.isPrivacyOn); renderPrivacy(); };
        window.renderPrivacy = () => {
            const n = document.getElementById('user-full-name'), e = document.getElementById('user-email'), i = document.getElementById('eye-icon');
            n.innerText = window.isPrivacyOn ? "••••••••" : (window.currentName || "---");
            e.innerText = window.isPrivacyOn ? "••••••••" : (window.currentEmail || "---");
            i.innerHTML = window.isPrivacyOn ? '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.74-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27z"/>' : '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>';
        };
        window.onload = () => {
            const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
            document.documentElement.dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('lang-name').innerText = isAr ? 'AR' : 'EN';
            document.getElementById('reg-name').innerText = isAr ? 'الشرق الأوسط' : 'MENA';
            document.getElementById('flag-ui').innerHTML = `<svg style="width:22px; fill:#fff" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/></svg>`;
        };
    </script>
</body>
</html>

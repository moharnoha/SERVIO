            justify-content: center;

            z-index: 10000; padding: 20px; box-sizing: border-box;
        }
        .detail-card {
            background: #fff; width: 100%; max-width: 360px; border-radius: 24px; padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .detail-row {
            display: flex; align-items: flex-start; justify-content: space-between;

        .detail-label { font-weight: 600; font-size: 11px; color: #94a3b8; white-space: nowrap; }
        .detail-value { font-weight: 700; font-size: 12px; color: #1e293b; text-align: left; line-height: 1.4; }

        .page-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; min-height: 100%; background-color: var(--platform-bg); overflow: visible; }
        
        .view-more-link {
            color: var(--header-green);

            text-decoration: none;

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .loader-spin {
            animation: spin 0.8s linear infinite !important;
        }
    </style>
</head>

                </div>
                ${quantity ? `<div class="detail-row"><span class="detail-label">${isAr ? 'الكمية' : 'Quantity'}</span><span class="detail-value" style="direction:ltr">${quantity}</span></div>` : ''}
                ${code ? `<div class="detail-row"><span class="detail-label">${isAr ? 'الكود' : 'Code'}</span><span class="detail-value" style="direction:ltr">${code}</span></div>` : ''}
                ${username ? `<div class="detail-row"><span class="detail-label">${isAr ? 'المستخدم' : 'Username'}</span><span class="detail-value" style="direction:ltr">${username}</span></div>` : ''}
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'الحالة' : 'Status'}</span>
                    <span class="detail-value ${statusStyle}">${statusDisplay}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">${isAr ? 'التاريخ' : 'Date'}</span>
                    <span class="detail-value" style="direction:ltr; font-size:11px">${date}</span>
                </div>
            `;
            
            document.getElementById('detail-content').innerHTML = html;
            document.getElementById('detail-modal').style.display = 'flex';
        };

        window.closeDetail = () => {
            document.getElementById('detail-modal').style.display = 'none';
        };

        window.showAllTransactions = () => {
            const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
            const data = activeFilter === 'SMM Services' ? smmTransactions : depositTransactions;
            
            document.getElementById('modal-title').innerText = isAr ? (activeFilter === 'SMM Services' ? 'كافة خدمات SMM' : 'كافة الإيداعات') : (activeFilter === 'SMM Services' ? 'All SMM Services' : 'All Deposits');
            document.getElementById('modal-close-txt').innerText = isAr ? 'إغلاق' : 'Close';

            if (data.length === 0) {
                document.getElementById('modal-content').innerHTML = `<p style="text-align:center; padding:50px 20px; color:#94a3b8">${isAr ? 'لا توجد معاملات مسجلة' : 'No transactions recorded'}</p>`;
            } else {
                let html = '<div class="trans-list">';
                data.forEach(t => {
                    const isDep = activeFilter === 'deposits';
                    const status = t.status || 'active';
                    const statusLow = status.toLowerCase();
                    const isVerifying = statusLow === 'active';
                    const displayStatus = statusLow === 'activated' ? (isAr ? 'تمت' : 'Completed') : status;
                    const statusClass = statusLow === 'activated' ? 'activated' : (statusLow === 'active' ? 'active' : '');

                    const date = t.timestamp ? (t.timestamp.toDate ? t.timestamp.toDate() : new Date(t.timestamp)) : new Date();
                    const dateStr = `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()} - ${date.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit', hour12:true})}`;
                    const displayTitle = isDep ? (isAr ? 'إيداع في الحساب' : 'Account Deposit') : (isAr ? 'شراء خدمة رقمية' : 'Digital Service');
                    const amountLabel = isDep ? `+${t.amount} USD` : `${t.amount} USD`;

                    html += `
                        <div class="trans-item" style="margin-bottom:10px" onclick="showDetails('${displayTitle.replace(/'/g, "\\'")}', '${amountLabel}', '${status}', '${dateStr}', '${(t.description || displayTitle).replace(/'/g, "\\'")}', '${t.quantity || ""}', '${t.code || ""}', '${t.username || ""}')">
                            ${isVerifying ? `<div class="verifying-overlay"><svg class="loader-spin" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg> <span>${isAr ? 'جارى التحقق' : 'Verifying'}</span></div>` : ''}
                            <div style="display:flex; flex-direction:column">
                                <span style="font-weight:700; font-size:13px; color:#1e293b">${displayTitle}</span>
                                <div class="trans-date-container">
                                    <span class="status-badge ${statusClass}">${displayStatus}</span>
                                    <span class="trans-date">${dateStr}</span>
                                </div>
                            </div>
                            <span class="trans-val">${amountLabel}</span>
                        </div>`;
                });
                html += '</div>';
                document.getElementById('modal-content').innerHTML = html;
            }
            document.getElementById('trans-modal').style.display = 'flex';
        };

        window.closeModal = () => {
            document.getElementById('trans-modal').style.display = 'none';
        };

        window.switchFilter = (type, btn) => {
            activeFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        };

        const renderUI = () => {
            const container = document.getElementById('trans-container');
            const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
            const rawData = activeFilter === 'SMM Services' ? smmTransactions : depositTransactions;
            const data = rawData.slice(0, DISPLAY_LIMIT);
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="empty-state-text">${isAr ? 'لا توجد عمليات مسجلة خلال الأسبوع الأخير' : 'No recorded transactions in the last week'}</div>
                    </div>`;
                return;
            }

            let html = "";
            data.forEach(t => {
                const isDep = activeFilter === 'deposits';
                const status = t.status || 'active';
                const statusLow = status.toLowerCase();
                const isVerifying = statusLow === 'active';
                const displayStatus = statusLow === 'activated' ? (isAr ? 'تمت' : 'Completed') : status;
                const statusClass = statusLow === 'activated' ? 'activated' : (statusLow === 'active' ? 'active' : '');

                const date = t.timestamp ? (t.timestamp.toDate ? t.timestamp.toDate() : new Date(t.timestamp)) : new Date();
                const dateStr = `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()} - ${date.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit', hour12:true})}`;
                
                const displayTitle = isDep ? (isAr ? 'إيداع في الحساب' : 'Account Deposit') : (isAr ? 'تم شراء خدمة رقمية' : 'Digital Service Purchased');
                const amountLabel = isDep ? `+${t.amount} USD` : `${t.amount} USD`;

                html += `
                    <div class="trans-item" onclick="showDetails('${displayTitle.replace(/'/g, "\\'")}', '${amountLabel}', '${status}', '${dateStr}', '${(t.description || displayTitle).replace(/'/g, "\\'")}', '${t.quantity || ""}', '${t.code || ""}', '${t.username || ""}')">
                        ${isVerifying ? `<div class="verifying-overlay"><svg class="loader-spin" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg> <span>${isAr ? 'جارى التحقق' : 'Verifying'}</span></div>` : ''}
                        <div style="display:flex; flex-direction:column">
                            <span style="font-weight:700; font-size:13px; color:#1e293b">${displayTitle}</span>
                            <div class="trans-date-container">
                                <span class="status-badge ${statusClass}">${displayStatus}</span>
                                <span class="trans-date">${dateStr}</span>
                            </div>
                        </div>
                        <span class="trans-val">${amountLabel}</span>
                    </div>`;
            });
            container.innerHTML = html;
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentEmail = user.email;
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        const bal = d.balance || 0; 
                        window.currentName = d.fullName || d.name || "User";
                        document.getElementById('user-balance').innerText = formatBalance(bal) + " USD";
                        localStorage.setItem('user_cache', JSON.stringify({name: window.currentName, email: user.email, balance: bal}));
                        
                        const hideE = d.hide_email === "true";
                        const hideU = d.hide_username === "true";
                        localStorage.setItem('hide_email', hideE ? "true" : "false");
                        localStorage.setItem('hide_username', hideU ? "true" : "false");
                        
                        window.renderUserData();
                    }
                });

                const qSmm = query(collection(db, "transactions"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
                onSnapshot(qSmm, (snap) => {
                    smmTransactions = snap.docs.map(d => d.data());
                    if (activeFilter === 'SMM Services') renderUI();
                    if (document.getElementById('trans-modal').style.display === 'flex') showAllTransactions();
                });

                const qDep = query(collection(db, "deposits"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
                onSnapshot(qDep, (snap) => {
                    depositTransactions = snap.docs.map(d => d.data());
                    if (activeFilter === 'deposits') renderUI();
                    if (document.getElementById('trans-modal').style.display === 'flex') showAllTransactions();
                });
            } else { window.location.href = "../"; }
        });

        window.handleLogout = () => { 
            const isAr = (localStorage.getItem('pref_lang') || 'ar') === 'ar';
            if(confirm(isAr ? "خروج؟" : "Logout?")) { localStorage.clear(); signOut(auth); } 
        };

        window.togglePrivacy = async function() { 
            const user = auth.currentUser;
            if (!user) return;
            const currentStatus = localStorage.getItem('hide_email') === 'true';
            const newVal = !currentStatus ? "true" : "false";
            try {
                await updateDoc(doc(db, "users", user.uid), { hide_email: newVal, hide_username: newVal });
                localStorage.setItem('hide_email', newVal);
                localStorage.setItem('hide_username', newVal);
                window.renderUserData(); 
            } catch (e) { console.error(e); }
        };
    </script>

    <script>
        const menaIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`;
        const globeIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;

        const regionConfigs = [
            { id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: menaIcon },
            { id: 'algeria', ar: "الجزائر", en: "Algeria", flag: 'https://flagcdn.com/dz.svg' },
            { id: 'egypt', ar: "مصر", en: "Egypt", flag: 'https://flagcdn.com/eg.svg' },
            { id: 'iraq', ar: "العراق", en: "Iraq", flag: 'https://flagcdn.com/iq.svg' },
            { id: 'morocco', ar: "المغرب", en: "Morocco", flag: 'https://flagcdn.com/ma.svg' },
            { id: 'nigeria', ar: "نيجيريا", en: "Nigeria", flag: 'https://flagcdn.com/ng.svg' },
            { id: 'oman', ar: "عمان", en: "Oman", flag: 'https://flagcdn.com/om.svg' },
            { id: 'palestine', ar: "فلسطين", en: "Palestine", flag: 'https://flagcdn.com/ps.svg' },
            { id: 'qatar', ar: "قطر", en: "Qatar", flag: 'https://flagcdn.com/qa.svg' },
            { id: 'saudi', ar: "السعودية", en: "Saudi Arabia", flag: 'https://flagcdn.com/sa.svg' },
            { id: 'tunisia', ar: "تونس", en: "Tunisia", flag: 'https://flagcdn.com/tn.svg' },
            { id: 'uae', ar: "الإمارات", en: "UAE", flag: 'https://flagcdn.com/ae.svg' },
            { id: 'other', ar: "منطقة أخرى", en: "Other Region", type: 'icon', svg: globeIcon }
        ];

        window.sync = function() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx] || regionConfigs[0];
            const isAr = (lang === 'ar');
            
            document.getElementById('lang-name').innerText = lang.toUpperCase();
            document.getElementById('reg-name').innerText = reg[lang];
            
            const flagBox = document.getElementById('flag-ui');
            flagBox.innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-flag">`;
            
            document.getElementById('txt-welcome').innerText = isAr ? 'مرحباً بك' : 'Welcome';
            document.getElementById('txt-balance-label').innerText = isAr ? 'رصيدك الحالي' : 'Balance';
            document.getElementById('txt-trans-title').innerText = isAr ? 'آخر المعاملات' : 'Recent Transactions';
            document.getElementById('txt-view-more').innerText = isAr ? 'عرض المزيد' : 'View More';
            document.getElementById('txt-smm').innerText = isAr ? 'خدمات SMM' : 'SMM Services';
            document.getElementById('txt-deposit').innerText = isAr ? 'إضافة رصيد' : 'Add Credit';
            document.getElementById('txt-menu').innerText = isAr ? 'القائمة' : 'Menu';
            document.getElementById('txt-logout').innerText = isAr ? 'خروج' : 'Logout';
            document.getElementById('btn-filter-smm').innerText = isAr ? 'خدمات SMM' : 'SMM Services';
            document.getElementById('btn-filter-dep').innerText = isAr ? 'الإيداعات' : 'Deposits';

            document.documentElement.dir = isAr ? 'rtl' : 'ltr';
            window.renderUserData();
        };

        window.renderUserData = function() {
            const nameEl = document.getElementById('user-full-name');
            const emailEl = document.getElementById('user-email');
            const eyeIcon = document.getElementById('eye-icon');
            const hideEmail = localStorage.getItem('hide_email') === "true";
            const hideUser = localStorage.getItem('hide_username') === "true";
            
            nameEl.innerText = window.currentName || "---";
            emailEl.innerText = window.currentEmail || "---";
            
            document.getElementById('name-wrapper').classList.toggle('privacy-active', hideUser);
            document.getElementById('email-wrapper').classList.toggle('privacy-active', hideEmail);
            
            eyeIcon.innerHTML = (hideEmail || hideUser) ? 
                '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.74-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>' : 
                '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
        };

        window.onload = () => {
            window.sync();
        };
    </script>

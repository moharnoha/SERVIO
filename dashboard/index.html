<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Pro Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --sub-green: #386E2C; 
            --platform-bg: #f7fafc;
            --bg-gradient: linear-gradient(135deg, #EAF0E9 0%, #DDE7DC 100%);
            --text-dark: #1A2419;
            --brand-green: #2E5822;
            --brand-red: #C62828;
            --brand-deposit: #10b981; 
            --card-white: #FFFFFF;
            --shadow-soft: 0 8px 24px rgba(46, 88, 34, 0.08);
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { font-family: 'Inter', sans-serif; background-color: var(--platform-bg); display: flex; flex-direction: column; direction: rtl; }
        
        /* تعطيل أي انتقال بصري قد يسبب اهتزازاً عند تحديث القيم */
        * { transition: none !important; -webkit-tap-highlight-color: transparent; }

        .sticky-header-container { width: 100%; position: sticky; top: 0; z-index: 1000; }

        /* --- الهيدر الأول والثاني (ثوابت لا تعدل) --- */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        .region-badge { display: flex; align-items: center; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; }

        .bottom-header { background-color: var(--sub-green); padding: 15px; box-sizing: border-box; }

        .wallet-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 18px; padding: 18px 20px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px); height: 90px; box-sizing: border-box;
        }

        .user-meta-info { display: flex; align-items: center; gap: 12px; flex: 1; min-width: 0; }
        .avatar-box { width: 46px; height: 46px; background: rgba(255, 255, 255, 0.15); border-radius: 14px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .name-stack { display: flex; flex-direction: column; overflow: hidden; }
        .full-name-val { font-size: 15px; color: #ffffff; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; min-height: 18px; }
        .user-email-val { font-size: 10px; color: rgba(255,255,255,0.7); font-weight: 500; direction: ltr; text-align: right; min-height: 12px; }

        .balance-stack { display: flex; flex-direction: column; align-items: flex-end; flex-shrink: 0; min-width: 100px; }
        .bal-amount { font-size: 20px; color: #ffffff; font-weight: 900; font-variant-numeric: tabular-nums; }

        /* --- الهيدر الثالث (تحديث فوري وثبات كامل) --- */
        .new-header-container {
            background: var(--bg-gradient); padding: 25px 20px 30px 20px;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
            box-shadow: var(--shadow-soft);
        }
        .shortcuts-scroll-wrapper { display: flex; justify-content: space-between; gap: 10px; }
        .shortcut-item { display: flex; flex-direction: column; align-items: center; flex: 1; text-decoration: none; cursor: pointer; color: inherit; }
        .icon-box { width: 70px; height: 70px; background: var(--card-white); border-radius: 22px; box-shadow: var(--shadow-soft); display: flex; align-items: center; justify-content: center; border: 1.5px solid rgba(255, 255, 255, 0.7); }
        .shortcut-label { font-size: 9px; font-weight: 700; color: #3d4a3c; text-align: center; margin-top: 10px; white-space: nowrap; }
        .icon-svg { width: 24px; height: 24px; fill: var(--brand-green); }

        /* --- الهيدر الرابع (المعاملات) --- */
        .transactions-header { padding: 25px 20px; background: #ffffff; margin-top: 10px; min-height: 300px; }
        .trans-list { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        .trans-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #f9fbf9; border-radius: 15px; border: 1px solid #edf2ed; height: 65px; box-sizing: border-box;
        }
        .trans-date { font-size: 10px; color: #888; direction: ltr; margin-top: 4px; display: block; }
        .trans-val { font-size: 14px; font-weight: 800; direction: ltr; }
        
        svg.icon { width: 22px; height: 22px; fill: #ffffff; }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <div class="sticky-header-container">
            <div class="top-header">
                <div class="brand-section">
                    <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                    <div class="v-line"></div>
                    <div class="title-box"><span>مركز الشحن الرسمي</span><span>Official Top Up Center</span></div>
                </div>
                <div class="region-badge">
                    <div id="flag-ui"></div>
                    <div class="region-text"><span id="reg-name">---</span><span style="opacity:0.3">|</span><span id="lang-name">--</span></div>
                </div>
            </div>

            <div class="bottom-header">
                <div class="wallet-card">
                    <div class="user-meta-info">
                        <div class="avatar-box">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        </div>
                        <div class="name-stack">
                            <span class="full-name-val" id="user-full-name">---</span>
                            <span class="user-email-val" id="user-email">---</span>
                        </div>
                    </div>
                    <div class="balance-stack">
                        <span class="bal-amount" id="user-balance">0.000000$</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="new-header-container">
            <div class="shortcuts-scroll-wrapper">
                <a href="smm-services/" class="shortcut-item">
                    <div class="icon-box"><svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71L12 2z"/></svg></div>
                    <span class="shortcut-label">خدمات SMM</span>
                </a>
                <a href="deposit/" class="shortcut-item">
                    <div class="icon-box"><svg class="icon-svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.11 0-2 .89-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zM11 7h2v4h4v2h-4v4h-2v-4H7v-2h4V7z"/></svg></div>
                    <span class="shortcut-label">إضافة رصيد</span>
                </a>
                <a href="account-subscription/" class="shortcut-item">
                    <div class="icon-box"><svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg></div>
                    <span class="shortcut-label">اشتراك الحساب</span>
                </a>
                <div class="shortcut-item" onclick="handleLogout()">
                    <div class="icon-box"><svg style="width:24px; height:24px; fill:var(--brand-red)" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg></div>
                    <span class="shortcut-label">خروج</span>
                </div>
            </div>
        </div>

        <div class="transactions-header">
            <div style="font-size:16px; font-weight:800; margin-bottom:15px">المعاملات الأخيرة</div>
            <div id="trans-container" class="trans-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // تحميل فوري من الذاكرة المحلية لمنع الفراغ عند الدخول
        const preload = () => {
            const cacheUser = JSON.parse(localStorage.getItem('user_data') || '{}');
            const cacheTrans = localStorage.getItem('trans_html');
            if(cacheUser.balance) {
                document.getElementById('user-balance').innerText = cacheUser.balance + "$";
                document.getElementById('user-full-name').innerText = cacheUser.name;
                document.getElementById('user-email').innerText = cacheUser.email;
            }
            if(cacheTrans) document.getElementById('trans-container').innerHTML = cacheTrans;
        };
        preload();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // تحديث البيانات حياً من السيرفر
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        const bal = (d.balance || 0).toFixed(6);
                        const name = d.fullName || d.name || "User";
                        document.getElementById('user-balance').innerText = bal + "$";
                        document.getElementById('user-full-name').innerText = name;
                        document.getElementById('user-email').innerText = user.email;
                        localStorage.setItem('user_data', JSON.stringify({balance: bal, name: name, email: user.email}));
                    }
                });

                const q = query(collection(db, "transactions"), where("userId", "==", user.uid), orderBy("timestamp", "desc"), limit(6));
                onSnapshot(q, (snap) => {
                    const container = document.getElementById('trans-container');
                    let html = "";
                    snap.forEach(docSnap => {
                        const t = docSnap.data();
                        const isDep = t.amount.toString().includes('+');
                        const d = t.timestamp?.toDate() || new Date();
                        const dateStr = `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()} - ${d.toLocaleTimeString('en-US',{hour12:true, hour:'2-digit', minute:'2-digit', second:'2-digit'})}`;
                        
                        html += `
                            <div class="trans-item">
                                <div style="display:flex; flex-direction:column">
                                    <span style="font-weight:700; font-size:13px">${t.description || 'عملية'}</span>
                                    <span class="trans-date">${dateStr}</span>
                                </div>
                                <span class="trans-val" style="color:${isDep?'#10b981':'#C62828'}">${t.amount}$</span>
                            </div>`;
                    });
                    container.innerHTML = html || '<div class="empty-state">لا توجد معاملات</div>';
                    localStorage.setItem('trans_html', container.innerHTML);
                });
            } else { window.location.href = "../"; }
        });

        window.handleLogout = () => { if(confirm("خروج؟")) { localStorage.clear(); signOut(auth); } };
    </script>

    <script>
        // مزامنة اللغة والمنطقة
        function sync() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const regions = [
                { name: "الشرق الأوسط", flag: "https://flagcdn.com/un.svg" }, // MENA placeholder
                { name: "الجزائر", flag: "https://flagcdn.com/dz.svg" },
                { name: "مصر", flag: "https://flagcdn.com/eg.svg" },
                { name: "العراق", flag: "https://flagcdn.com/iq.svg" },
                { name: "المغرب", flag: "https://flagcdn.com/ma.svg" },
                { name: "السعودية", flag: "https://flagcdn.com/sa.svg" }
            ];
            const reg = regions[regIdx] || regions[0];
            document.getElementById('lang-name').innerText = lang.toUpperCase();
            document.getElementById('reg-name').innerText = reg.name;
            document.getElementById('flag-ui').innerHTML = `<img src="${reg.flag}" class="nav-flag" style="width:22px; height:15px; border-radius:2px">`;
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
        }
        window.onload = sync;
    </script>
</body>
</html>

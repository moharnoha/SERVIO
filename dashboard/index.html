<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Pro Wallet Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --sub-green: #386E2C; 
            --platform-bg: #f7fafc;
            --bg-gradient: linear-gradient(135deg, #EAF0E9 0%, #DDE7DC 100%);
            --text-dark: #1A2419;
            --brand-green: #2E5822;
            --brand-red: #C62828;
            --card-white: #FFFFFF;
            --shadow-soft: 0 8px 24px rgba(46, 88, 34, 0.08);
        }

        /* تعديل لجعل الصفحة ثابتة كقطعة واحدة */
        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { font-family: 'Inter', sans-serif; background-color: var(--platform-bg); display: flex; flex-direction: column; direction: rtl; }
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; }

        .sticky-header-container { width: 100%; }

        /* --- الهيدر الأول (ثابت) --- */
        .top-header { 
            height: 70px; background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 12px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }
        .region-badge { display: flex; align-items: center; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; }
        .region-text { font-size: 11px; font-weight: 700; color: #ffffff; display: flex; gap: 5px; }

        /* --- الهيدر الثاني (ثابت) --- */
        .bottom-header {
            background-color: var(--sub-green);
            padding: 15px; box-sizing: border-box;
        }

        .wallet-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            min-height: 85px;
        }

        .user-meta-info { display: flex; align-items: center; gap: 12px; flex: 1; }
        .avatar-box { width: 48px; height: 48px; background: rgba(255, 255, 255, 0.15); border-radius: 14px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .name-stack { display: flex; flex-direction: column; gap: 2px; overflow: hidden; }
        .welcome-label { font-size: 10px; color: rgba(255,255,255,0.6); font-weight: 700; }
        .name-row { display: flex; align-items: center; gap: 8px; }
        .full-name-val { font-size: 15px; color: #ffffff; font-weight: 800; white-space: nowrap; }
        .user-email-val { font-size: 11px; color: rgba(255,255,255,0.7); font-weight: 500; direction: ltr; text-align: right; }
        .toggle-visibility { background: rgba(255,255,255,0.1); border: none; padding: 6px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; transition: 0.2s; }
        .toggle-visibility:active { transform: scale(0.9); }
        .toggle-visibility svg { width: 16px; height: 16px; fill: #ffffff !important; }
        .balance-stack { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; flex-shrink: 0; }
        .bal-title { font-size: 9px; color: rgba(255,255,255,0.5); font-weight: 700; }
        .bal-amount { font-size: 22px; color: #ffffff; font-weight: 900; line-height: 1; }

        /* --- الهيدر الثالث (المحتوى المتغير) --- */
        .new-header-container {
            background: var(--bg-gradient);
            padding: 25px 20px 30px 20px;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 0; 
        }
        .header-top-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .section-title { font-size: 19px; font-weight: 800; color: var(--text-dark); }
        
        .shortcuts-scroll-wrapper { 
            display: flex; 
            justify-content: space-between; 
            gap: 10px; 
            padding: 5px 2px 10px 2px;
            overflow-x: hidden; 
        }
        
        .shortcut-item { display: flex; flex-direction: column; align-items: center; flex: 1; gap: 12px; text-decoration: none; cursor: pointer; transition: 0.2s; }
        .icon-box { width: 70px; height: 70px; background: var(--card-white); border-radius: 22px; box-shadow: var(--shadow-soft); display: flex; align-items: center; justify-content: center; border: 1.5px solid rgba(255, 255, 255, 0.7); transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1); }
        .icon-circle { width: 45px; height: 45px; background: #f1f5f1; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logout-circle { background: #fdf2f2; }
        .shortcut-svg { width: 24px; height: 24px; fill: var(--brand-green); }
        .logout-svg { fill: var(--brand-red); }
        .shortcut-label { font-size: 9px; font-weight: 700; color: #3d4a3c; text-align: center; line-height: 1.2; white-space: nowrap; }
        
        svg.icon { width: 22px; height: 22px; fill: #ffffff !important; }
        .nav-flag { width: 22px; height: 15px; border-radius: 2px; object-fit: cover; }
        .main-content { flex-grow: 1; padding: 20px; }
    </style>
</head>
<body class="notranslate">

    <div class="page-wrapper">
        <div class="sticky-header-container">
            <div class="top-header">
                <div class="brand-section">
                    <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                    <div class="v-line"></div>
                    <div class="title-box">
                        <span>مركز الشحن الرسمي</span>
                        <span>Official Top Up Center</span>
                    </div>
                </div>
                <div class="region-badge">
                    <div id="flag-ui"></div>
                    <div class="region-text">
                        <span id="reg-name">---</span>
                        <span style="opacity:0.3">|</span>
                        <span id="lang-name">--</span>
                    </div>
                </div>
            </div>

            <div class="bottom-header">
                <div class="wallet-card">
                    <div class="user-meta-info">
                        <div class="avatar-box">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        </div>
                        <div class="name-stack">
                            <span class="welcome-label" id="txt-welcome">مرحباً بك</span>
                            <div class="name-row">
                                <span class="full-name-val" id="user-full-name">---</span>
                                <button class="toggle-visibility" onclick="togglePrivacy()">
                                    <svg id="eye-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5z"/></svg>
                                </button>
                            </div>
                            <span class="user-email-val" id="user-email">---</span>
                        </div>
                    </div>

                    <div class="balance-stack">
                        <span class="bal-title" id="txt-balance-label">رصيدك الحالي</span>
                        <span class="bal-amount" id="user-balance">---</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="new-header-container">
            <div class="header-top-row">
                <div class="section-title" id="txt-shortcuts-title">إختصارات المحفظة</div>
            </div>

            <div class="shortcuts-scroll-wrapper">
                <a href="smm-services/" class="shortcut-item">
                    <div class="icon-box">
                        <div class="icon-circle"><svg class="shortcut-svg" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71L12 2zM12 15.9l-3.76 1.66L12 6.3l3.76 11.26L12 15.9z"/></svg></div>
                    </div>
                    <span class="shortcut-label" id="lbl-smm">خدمات SMM</span>
                </a>

                <a href="deposit/" class="shortcut-item">
                    <div class="icon-box">
                        <div class="icon-circle"><svg class="shortcut-svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.11 0-2 .89-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm0 16H5V5h14v14zm-8-2h2v-4h4v-2h-4V7h-2v4H7v2h4z"/></svg></div>
                    </div>
                    <span class="shortcut-label" id="lbl-add">إضافة رصيد</span>
                </a>

                <a href="account-subscription/" class="shortcut-item">
                    <div class="icon-box">
                        <div class="icon-circle"><svg class="shortcut-svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg></div>
                    </div>
                    <span class="shortcut-label" id="lbl-sub">اشتراك الحساب</span>
                </a>

                <div class="shortcut-item" onclick="handleLogout()">
                    <div class="icon-box">
                        <div class="icon-circle logout-circle"><svg class="shortcut-svg logout-svg" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg></div>
                    </div>
                    <span class="shortcut-label" id="lbl-logout">تسجيل الخروج</span>
                </div>
            </div>
        </div>

        <main class="main-content"></main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", 
            authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", 
            storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", 
            appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.handleLogout = () => {
            if(confirm("هل تريد تسجيل الخروج؟")) signOut(auth).then(() => window.location.href = "../");
        };

        // دالة مخصصة لتنسيق الرصيد بذكاء (مثل البنوك)
        function formatSmartBalance(num) {
            const val = Number(num);
            if (isNaN(val)) return "0";
            // إذا كان الرقم صحيحاً تماماً، لا تظهر أصفاراً بعد الفاصلة
            if (Number.isInteger(val)) return val.toString();
            // إذا كان كسر، أظهر حتى 7 أرقام وقم بإزالة الأصفار الزائدة في نهاية الكسر
            return val.toFixed(7).replace(/\.?0+$/, "");
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        const rawBalance = data.balance !== undefined ? data.balance : 0;
                        const balanceFormatted = formatSmartBalance(rawBalance);
                        
                        window.currentName = data.fullName || user.displayName || "User";
                        window.currentEmail = user.email || "---";
                        window.currentBalance = balanceFormatted;
                        
                        document.getElementById('user-balance').innerText = balanceFormatted;
                        localStorage.setItem('last_balance', balanceFormatted);
                        localStorage.setItem('last_name', window.currentName);
                        localStorage.setItem('last_email', window.currentEmail);
                        if(typeof renderUserData === 'function') renderUserData();
                    }
                });
            } else {
                window.location.href = "../"; 
            }
        });
    </script>

    <script>
        const regions = [
            { ar: "الشرق الأوسط", en: "MENA", img: "map-marker" },
            { ar: "الجزائر", en: "Algeria", img: "https://flagcdn.com/dz.svg" }
        ];

        window.currentName = localStorage.getItem('last_name') || "---";
        window.currentEmail = localStorage.getItem('last_email') || "---";
        window.currentBalance = localStorage.getItem('last_balance') || "0";
        let isPrivacyOn = localStorage.getItem('privacy_active') === 'true';

        function sync() {
            const l = localStorage.getItem('pref_lang') || 'ar';
            const rIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regions[rIdx] || regions[0];
            document.getElementById('lang-name').innerText = l.toUpperCase();
            document.getElementById('reg-name').innerText = reg[l];
            document.getElementById('user-balance').innerText = window.currentBalance;
            const isAr = (l === 'ar');
            document.getElementById('txt-welcome').innerText = isAr ? 'مرحباً بك' : 'Welcome';
            document.getElementById('txt-balance-label').innerText = isAr ? 'رصيدك الحالي' : 'Balance';
            document.getElementById('txt-shortcuts-title').innerText = isAr ? 'إختصارات المحفظة' : 'Wallet Shortcuts';
            document.getElementById('lbl-smm').innerText = isAr ? 'خدمات SMM' : 'SMM Services';
            document.getElementById('lbl-add').innerText = isAr ? 'إضافة رصيد' : 'Add Balance';
            document.getElementById('lbl-sub').innerText = isAr ? 'اشتراك الحساب' : 'Subscription';
            document.getElementById('lbl-logout').innerText = isAr ? 'تسجيل الخروج' : 'Logout';
            const flagBox = document.getElementById('flag-ui');
            if(reg.img === "map-marker") {
                flagBox.innerHTML = `<svg class="icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`;
            } else {
                flagBox.innerHTML = `<img src="${reg.img}" class="nav-flag">`;
            }
            document.documentElement.dir = isAr ? 'rtl' : 'ltr';
            renderUserData();
        }

        function togglePrivacy() {
            isPrivacyOn = !isPrivacyOn;
            localStorage.setItem('privacy_active', isPrivacyOn);
            renderUserData();
        }

        function renderUserData() {
            const nameEl = document.getElementById('user-full-name');
            const emailEl = document.getElementById('user-email');
            const eyeIcon = document.getElementById('eye-icon');
            if (isPrivacyOn) {
                nameEl.innerText = "••••••••";
                emailEl.innerText = "••••••••••••";
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.74-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                nameEl.innerText = window.currentName;
                emailEl.innerText = window.currentEmail;
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }

        window.onload = sync;
        window.addEventListener('storage', sync);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Servio - Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-light: #f8fbff; --border-gray: #E4ECE3; --text-dark: #1a202c;
            --primary-blue: #2563eb; --accent: #000000; --success-green: #10b981;
            --error-red: #ef4444; --bg-gray: #E4ECE3; --primary-green: #2F5822;
        }

        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-gray); display: flex; justify-content: center; transition: all 0.3s ease; }
        .container-wrapper { width: 100%; display: flex; justify-content: center; }
        .main-container { width: 100%; max-width: 100%; min-height: 100vh; background-color: #f7fafc; display: flex; flex-direction: column; }

        @media (min-width: 481px) {
            .main-container { max-width: 800px; margin: 20px; border-radius: 24px; min-height: auto; }
        }

        .content-area { padding: 30px 20px; flex: 1; }
        
        /* Minimal Title Section */
        .page-title-section { margin-bottom: 32px; padding: 0 10px; }
        .page-title { font-size: 24px; font-weight: 800; color: var(--text-dark); letter-spacing: -0.8px; margin: 0; }
        .page-subtitle { font-size: 14px; color: #64748b; font-weight: 500; margin-top: 4px; }

        /* Support Options List */
        .support-list { display: flex; flex-direction: column; gap: 16px; }
        
        .support-item {
            background: #ffffff;
            border: 1.5px solid var(--border-gray);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .support-item:hover { 
            border-color: var(--primary-green);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(47, 88, 34, 0.06);
        }

        .item-content { display: flex; align-items: center; gap: 18px; }
        
        .item-icon {
            width: 56px; height: 56px;
            background: #f1f6f0;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary-green);
            transition: 0.3s;
        }
        
        .support-item:hover .item-icon { background: var(--primary-green); color: #ffffff; }
        .item-icon svg { width: 28px; height: 28px; fill: currentColor; }

        .text-group { display: flex; flex-direction: column; gap: 3px; }
        .item-text { font-size: 17px; font-weight: 800; color: var(--text-dark); }
        .item-subtext { font-size: 13px; font-weight: 500; color: #64748b; }

        .arrow-box { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; color: #cbd5e1; transition: 0.3s; }
        
        /* Language Specific Flip */
        [dir="rtl"] .arrow-box svg { transform: scaleX(1); }
        [dir="ltr"] .arrow-box svg { transform: scaleX(-1); }

        .support-item:hover .arrow-box { color: var(--primary-green); }
        [dir="rtl"] .support-item:hover .arrow-box { transform: translateX(-5px); }
        [dir="ltr"] .support-item:hover .arrow-box { transform: translateX(5px); }

        /* Hidden elements based on language */
        [lang="ar"] .en-text { display: none; }
        [lang="en"] .ar-text { display: none; }
    </style>
</head>
<body>

    <div class="container-wrapper">
        <div class="main-container">
            <div class="content-area">
                
                <div class="page-title-section">
                    <h1 class="page-title">
                        <span class="ar-text">الدعم والمساعدة</span>
                        <span class="en-text">Support & Help</span>
                    </h1>
                    <p class="page-subtitle">
                        <span class="ar-text">كيف يمكننا مساعدتك اليوم؟</span>
                        <span class="en-text">How can we help you today?</span>
                    </p>
                </div>

                <div class="support-list">
                    
                    <a href="#" class="support-item">
                        <div class="item-content">
                            <div class="item-icon">
                                <svg viewBox="0 0 24 24"><path d="M20,2H4C2.89,2 2,2.89 2,4V16C2,17.11 2.89,18 4,18H8L12,22L16,18H20C21.11,18 22,17.11 22,16V4C22,2.89 21.11,2 20,2M12.92,11L13,12H15V14H13L12.92,15L12.11,15.5L11,14.39L10,15.5L9.19,15L9,14H7V12H9L8.92,11L9.73,10.5L11,11.61L12,10.5L12.81,11H12.92Z"/></svg>
                            </div>
                            <div class="text-group">
                                <div class="item-text">
                                    <span class="ar-text">إدارة الشكاوى</span>
                                    <span class="en-text">Complaints Management</span>
                                </div>
                                <div class="item-subtext">
                                    <span class="ar-text">أرسل شكوى أو تتبع حالة تذكرة سابقة</span>
                                    <span class="en-text">Submit a complaint or track your ticket</span>
                                </div>
                            </div>
                        </div>
                        <div class="arrow-box"><svg viewBox="0 0 24 24"><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/></svg></div>
                    </a>

                    <a href="#" class="support-item">
                        <div class="item-content">
                            <div class="item-icon">
                                <svg viewBox="0 0 24 24"><path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/></svg>
                            </div>
                            <div class="text-group">
                                <div class="item-text">
                                    <span class="ar-text">اتصل بنا</span>
                                    <span class="en-text">Contact Us</span>
                                </div>
                                <div class="item-subtext">
                                    <span class="ar-text">تواصل مباشر مع فريق الدعم الفني</span>
                                    <span class="en-text">Get in touch with our technical team</span>
                                </div>
                            </div>
                        </div>
                        <div class="arrow-box"><svg viewBox="0 0 24 24"><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/></svg></div>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <script>
        // هذا السكربت يراقب تغيير اللغة في الصفحة الرئيسية ويقوم بتحديث الواجهة تلقائياً
        function updateLayout() {
            const html = document.documentElement;
            const isEn = html.getAttribute('lang') === 'en';
            html.setAttribute('dir', isEn ? 'ltr' : 'rtl');
        }

        // تشغيل الوظيفة عند التحميل
        updateLayout();

        // مراقبة أي تغيير في خاصية lang (مفيد إذا كان لديك زر تبديل لغة في الصفحة الرئيسية)
        const observer = borderObserver = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'lang') {
                    updateLayout();
                }
            });
        });

        observer.observe(document.documentElement, { attributes: true });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Servio - Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --border-gray: #E4ECE3; --text-dark: #1a202c;
            --primary-green: #2F5822; --bg-gray: #E4ECE3;
            --bg-platform: #f7fafc;
        }

        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-gray); display: flex; justify-content: center; }
        .container-wrapper { width: 100%; display: flex; justify-content: center; }
        .main-container { width: 100%; max-width: 100%; min-height: 100vh; background-color: var(--bg-platform); display: flex; flex-direction: column; }

        @media (min-width: 481px) {
            .main-container { max-width: 800px; margin: 20px; border-radius: 24px; min-height: auto; }
        }

        .content-area { padding: 30px 20px; flex: 1; }
        
        /* Title Section */
        .page-title-section { margin-bottom: 32px; padding: 0 10px; }
        .page-title { font-size: 24px; font-weight: 800; color: var(--text-dark); letter-spacing: -0.8px; margin: 0; }
        .page-subtitle { font-size: 14px; color: #64748b; font-weight: 500; margin-top: 4px; }

        /* Support Options List */
        .support-list { display: flex; flex-direction: column; gap: 16px; }
        
        .support-item {
            background: #ffffff;
            border: 1.5px solid var(--border-gray);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .support-item:hover { 
            border-color: var(--primary-green);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(47, 88, 34, 0.06);
        }

        .item-content { display: flex; align-items: center; gap: 18px; }
        
        .item-icon {
            width: 56px; height: 56px;
            background: #f1f6f0;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary-green);
            transition: 0.3s;
        }
        
        .support-item:hover .item-icon { background: var(--primary-green); color: #ffffff; }
        .item-icon svg { width: 28px; height: 28px; fill: currentColor; }

        .text-group { display: flex; flex-direction: column; gap: 3px; }
        .item-text { font-size: 17px; font-weight: 800; color: var(--text-dark); }
        .item-subtext { font-size: 13px; font-weight: 500; color: #64748b; }

        .arrow-box { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; color: #cbd5e1; transition: 0.3s; }
        
        /* Directional logic based on dir attribute */
        [dir="rtl"] .arrow-box svg { transform: scaleX(1); }
        [dir="ltr"] .arrow-box svg { transform: scaleX(-1); }
        [dir="rtl"] .support-item:hover .arrow-box { transform: translateX(-5px); }
        [dir="ltr"] .support-item:hover .arrow-box { transform: translateX(5px); }

    </style>
</head>
<body class="notranslate">

    <div class="container-wrapper">
        <div class="main-container">
            <div class="content-area">
                
                <div class="page-title-section">
                    <h1 class="page-title" id="txt-main-title">الدعم والمساعدة</h1>
                    <p class="page-subtitle" id="txt-sub-title">كيف يمكننا مساعدتك اليوم؟</p>
                </div>

                <div class="support-list">
                    
                    <a href="#" class="support-item">
                        <div class="item-content">
                            <div class="item-icon">
                                <svg viewBox="0 0 24 24"><path d="M20,2H4C2.89,2 2,2.89 2,4V16C2,17.11 2.89,18 4,18H8L12,22L16,18H20C21.11,18 22,17.11 22,16V4C22,2.89 21.11,2 20,2M12.92,11L13,12H15V14H13L12.92,15L12.11,15.5L11,14.39L10,15.5L9.19,15L9,14H7V12H9L8.92,11L9.73,10.5L11,11.61L12,10.5L12.81,11H12.92Z"/></svg>
                            </div>
                            <div class="text-group">
                                <div class="item-text" id="txt-complaints-title">إدارة الشكاوى</div>
                                <div class="item-subtext" id="txt-complaints-sub">أرسل شكوى أو تتبع معاملة سابقة</div>
                            </div>
                        </div>
                        <div class="arrow-box"><svg viewBox="0 0 24 24"><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/></svg></div>
                    </a>

                    <a href="#" class="support-item">
                        <div class="item-content">
                            <div class="item-icon">
                                <svg viewBox="0 0 24 24"><path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/></svg>
                            </div>
                            <div class="text-group">
                                <div class="item-text" id="txt-contact-title">اتصل بنا</div>
                                <div class="item-subtext" id="txt-contact-sub">تواصل مباشر مع فريق الدعم الفني</div>
                            </div>
                        </div>
                        <div class="arrow-box"><svg viewBox="0 0 24 24"><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/></svg></div>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <script>
        // دالة المزامنة التي تعمل بنفس منطق الكود السابق الخاص بك
        window.sync = function() {
            // جلب اللغة المختارة من الـ localStorage (الافتراضي عربي)
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const isAr = (lang === 'ar');

            // تحديث نصوص العنوان الرئيسي
            document.getElementById('txt-main-title').innerText = isAr ? 'الدعم والمساعدة' : 'Support & Help';
            document.getElementById('txt-sub-title').innerText = isAr ? 'كيف يمكننا مساعدتك اليوم؟' : 'How can we help you today?';

            // تحديث نصوص قسم الشكاوى
            document.getElementById('txt-complaints-title').innerText = isAr ? 'إدارة الشكاوى' : 'Complaints Management';
            document.getElementById('txt-complaints-sub').innerText = isAr ? 'أرسل شكوى أو تتبع معاملة سابقة' : 'Submit a complaint or track a previous transaction';

            // تحديث نصوص قسم اتصل بنا
            document.getElementById('txt-contact-title').innerText = isAr ? 'اتصل بنا' : 'Contact Us';
            document.getElementById('txt-contact-sub').innerText = isAr ? 'تواصل مباشر مع فريق الدعم الفني' : 'Direct contact with technical support';

            // ضبط اتجاه الصفحة واللغة في وسم الـ HTML
            document.documentElement.dir = isAr ? 'rtl' : 'ltr';
            document.documentElement.lang = lang;
        };

        // تشغيل المزامنة عند تحميل الصفحة
        window.onload = window.sync;

        // مراقبة أي تغيير في localStorage (اختياري لضمان التحديث الفوري إذا تغيرت اللغة من مكان آخر)
        window.addEventListener('storage', (e) => {
            if (e.key === 'pref_lang') {
                window.sync();
            }
        });
    </script>
</body>
</html>

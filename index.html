<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #2E5822; 
            --login-bg: #386E2C; 
            --platform-bg: #f7fafc;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: #f7fafc; 
            min-height: 100vh;
            display: flex; flex-direction: column;
            direction: rtl !important; 
        }

        .mobile-container { width: 100%; min-height: 100vh; display: flex; flex-direction: column; padding-bottom: 140px; }

        /* --- الهيدر 1 --- */
        header { 
            width: 100%; height: 70px; 
            background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box; position: sticky; 
            top: 0; z-index: 1000;
        }
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 35px; width: auto; }
        .v-line { width: 1px; height: 30px; background-color: rgba(255,255,255,0.3); margin: 0 15px; }
        
        .title-box { display: flex; flex-direction: column; text-align: right; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #ffffff; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.7); }

        .info-display-wrapper { 
            display: flex; align-items: center; background: rgba(255,255,255,0.15); 
            border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; 
            padding: 0 12px; height: 42px; cursor: pointer;
        }
        .display-text { font-size: 12px; font-weight: 700; color: #ffffff; display: flex; align-items: center; gap: 8px; margin-right: 10px; }
        .nav-icon { width: 22px; height: 22px; fill: #ffffff; }

        /* --- واجهة الترحيب --- */
        .login-bar { width: 100%; background-color: var(--login-bg); padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; box-sizing: border-box;}
        .welcome-msg { color: #ffffff; font-size: 16px; font-weight: 700; }

        /* --- منصات التواصل --- */
        .platforms-wrapper { background-color: var(--platform-bg); padding: 25px 0; }
        .section-header { text-align: center; padding-bottom: 20px; }
        .platforms-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 20px; }
        .platform-box { background: #ffffff; border-radius: 18px; padding: 18px 5px; display: flex; flex-direction: column; align-items: center; gap: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); text-decoration: none; }
        .platform-name { font-size: 11px; font-weight: 700; color: #334155; }
        .p-svg { width: 36px; height: 36px; }

        /* --- Sheet تسجيل الدخول --- */
        .login-sticky-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #ffffff;
            border-radius: 30px 30px 0 0; padding: 25px 20px 40px 20px; box-sizing: border-box;
            z-index: 9998; display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 -15px 40px rgba(0,0,0,0.12);
        }
        .google-btn {
            width: 100%; max-width: 400px; background: #fff; border: 1.5px solid #f1f5f9;
            border-radius: 16px; height: 60px; display: flex; align-items: center; justify-content: center; gap: 12px; cursor: pointer;
        }
        .google-btn span { font-weight: 700; color: #1f2937; }

        /* --- القوائم المنبثقة --- */
        .selection-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 9999; justify-content: center; align-items: flex-end; }
        .selection-sheet { width: 100%; max-width: 500px; background: white; border-radius: 24px 24px 0 0; padding: 24px; max-height: 80vh; overflow-y: auto; }
        .option-item { padding: 18px; border-bottom: 1px solid #f1f5f9; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
    </style>
</head>
<body class="notranslate">

    <div class="mobile-container">
        <header>
            <div class="brand-section">
                <img src="https://i.postimg.cc/xjLGtL73/tsmym-bdwn-ʿnwan.png" alt="logo" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box">
                    <span>مركز الخدمات الرقمية</span>
                    <span>Digital Services Center</span>
                </div>
            </div>
            <div class="info-display-wrapper" onclick="openSelection()">
                <div id="flag-display"></div>
                <div class="display-text">

                    <span style="opacity:0.3;">|</span>

        </header>

        <div class="login-bar">
            <div class="welcome-msg" id="welcome-text">أهلاً بك في عالم التميز الرقمي</div>
        </div>

        <div class="platforms-wrapper">
            <div class="section-header">
                <div style="font-weight:800; color:#1e293b;" id="promo-main">نمو سريع وحقيقي لحساباتك</div>
            </div>
            <div class="platforms-grid">
                <div class="platform-box"><svg class="p-svg" viewBox="0 0 24 24" fill="#FF0000"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg><span class="platform-name">YouTube</span></div>
                <div class="platform-box"><svg class="p-svg" viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg><span class="platform-name">Facebook</span></div>
                <div class="platform-box"><svg class="p-svg" viewBox="0 0 24 24" fill="#E4405F"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.778 6.98 6.978 1.28.058 1.688.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 1 0 0 12.324 6.162 6.162 0 0 0 0-12.324zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm6.406-11.845a1.44 1.44 0 1 0 0 2.881 1.44 1.44 0 0 0 0-2.881z"/></svg><span class="platform-name">Instagram</span></div>
            </div>
        </div>

        <div class="login-sticky-sheet">
            <div id="sheet-title" style="font-weight:800; margin-bottom:20px;">ابدأ رحلتك الآن</div>
            <button class="google-btn" id="google-auth-btn">
                <svg viewBox="0 0 48 48" width="24px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                <span id="google-btn-label">المتابعة باستخدام حساب Google</span>
            </button>
        </div>
    </div>

    <div id="overlay" class="selection-overlay" onclick="closeSelection()">
        <div class="selection-sheet" onclick="event.stopPropagation()">
            <div id="regions-list"></div>
        </div>
    </div>

    <script>
        const menaIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`;
        const globeIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;

        const regionConfigs = [
            { id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: menaIcon },
            { id: 'algeria', ar: "الجزائر", en: "Algeria", flag: 'https://flagcdn.com/dz.svg' },
            { id: 'egypt', ar: "مصر", en: "Egypt", flag: 'https://flagcdn.com/eg.svg' },
            { id: 'iraq', ar: "العراق", en: "Iraq", flag: 'https://flagcdn.com/iq.svg' },
            { id: 'morocco', ar: "المغرب", en: "Morocco", flag: 'https://flagcdn.com/ma.svg' },
            { id: 'nigeria', ar: "نيجيريا", en: "Nigeria", flag: 'https://flagcdn.com/ng.svg' },
            { id: 'oman', ar: "عمان", en: "Oman", flag: 'https://flagcdn.com/om.svg' },
            { id: 'palestine', ar: "فلسطين", en: "Palestine", flag: 'https://flagcdn.com/ps.svg' },
            { id: 'qatar', ar: "قطر", en: "Qatar", flag: 'https://flagcdn.com/qa.svg' },
            { id: 'saudi', ar: "السعودية", en: "Saudi Arabia", flag: 'https://flagcdn.com/sa.svg' },
            { id: 'tunisia', ar: "تونس", en: "Tunisia", flag: 'https://flagcdn.com/tn.svg' },
            { id: 'uae', ar: "الإمارات", en: "UAE", flag: 'https://flagcdn.com/ae.svg' },
            { id: 'other', ar: "منطقة أخرى", en: "Other Region", type: 'icon', svg: globeIcon }
        ];

        function openSelection() { renderRegions(); document.getElementById('overlay').style.display = 'flex'; }
        function closeSelection() { document.getElementById('overlay').style.display = 'none'; }

        function toggleLang() {
            const current = localStorage.getItem('pref_lang') || 'ar';
            localStorage.setItem('pref_lang', current === 'ar' ? 'en' : 'ar');
            updateUI(); renderRegions();
        }

        function renderRegions() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const list = document.getElementById('regions-list');
            list.innerHTML = `<div class="option-item" style="background:#2E5822; color:white; border-radius:12px; margin-bottom:15px; justify-content:center; font-weight:800;" onclick="toggleLang()">
                ${lang === 'ar' ? 'English' : 'العربية'}
            </div>`;
            regionConfigs.forEach((reg, i) => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.onclick = () => { localStorage.setItem('pref_reg_idx', i); updateUI(); closeSelection(); };
                let iconMarkup = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" style="width:24px;">`;
                div.innerHTML = `<span>${reg[lang]}</span> ${iconMarkup}`;
                list.appendChild(div);
            });
        }

        function updateUI() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx];
            document.getElementById('label-lng').innerText = lang.toUpperCase();
            document.getElementById('label-reg').innerText = reg[lang];
            document.getElementById('flag-display').innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-icon" style="width:22px; height:15px; border-radius:2px; object-fit:cover;">`;
        }
        updateUI();
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBYNRiMneaU-d6FPMbCnjcWQBX4Tdg50zk", 
            authDomain: "serviocmm-a65ed.firebaseapp.com", 
            projectId: "serviocmm-a65ed", 
            storageBucket: "serviocmm-a65ed.firebasestorage.app", 
            messagingSenderId: "975373759034", 
            appId: "1:975373759034:web:645cb5fb48772839453b03" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        document.getElementById("google-auth-btn").addEventListener("click", () => {
            signInWithPopup(auth, provider).then(async (result) => {
                const user = result.user;
                
                // جلب المنطقة واللغة المختارة حالياً من التخزين المحلي
                const lang = localStorage.getItem('pref_lang') || 'ar';
                const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
                const regions = ["MENA", "Algeria", "Egypt", "Iraq", "Morocco", "Nigeria", "Oman", "Palestine", "Qatar", "Saudi Arabia", "Tunisia", "UAE", "Other"];
                const currentRegionName = regions[regIdx] || "Unknown";

                const userRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userRef);

                // إذا كان مستخدم جديد، نقوم بحفظ بياناته مع المنطقة واللغة
                if (!docSnap.exists()) {
                    await setDoc(userRef, {
                        name: user.displayName,
                        email: user.email,
                        uid: user.uid,
                        balance: 0,
                        total_spend: 0,
                        selected_region: currentRegionName, // إرسال المنطقة
                        selected_language: lang,             // إرسال اللغة
                        joined_at: new Date().toISOString()
                    });
                } else {
                    // إذا كان مستخدم قديم، يمكننا فقط تحديث لغته ومنطقته إذا أردت
                    await setDoc(userRef, {
                        selected_region: currentRegionName,
                        selected_language: lang
                    }, { merge: true });
                }
                
                window.location.href = "dashboard/"; 

            }).catch(e => {
                console.error("Firebase Error:", e);
                alert("Login Failed");
            });
        });
    </script>
</body>
